        :root {
            --bg-body: #141416;
            --bg-header: #1f1f23;
            --bg-panel: #2b2b30;
            --bg-modal: rgba(0, 0, 0, 0.95);
            --primary: #00e676;
            --secondary: #3a3a40;
            --text-main: #ffffff;
            --text-dim: #a0a0a0;
            --border: 1px solid rgba(255,255,255,0.1);
            --red: #ff5252;
            --blue: #2979ff;
            --gold: #ffd700;
            --heart-color: #ff4081; /* Pinki Pink */
        }

        body {

            font-family: 'Roboto', sans-serif;
            background: transparent;
            color: var(--text-main);
            overflow: hidden;
            height: 100vh; width: 100vw;
            user-select: none;
        }

        #app-container {
            position: absolute;
            top: 50px; left: 50px;
            width: 600px;
            height: 450px;
            background: var(--bg-body);
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.9);
            display: flex; flex-direction: column;
            border: var(--border);
            overflow: hidden;
            resize: both;
            min-width: 500px; min-height: 300px;
        }

        /* --- MINI MODE --- */
        #app-container.mini-mode {
            width: 140px !important; height: 50px !important;
            min-width: 0 !important; min-height: 0 !important;
            resize: none;
            background: rgba(20, 20, 20, 0.95);
            border: 1px solid var(--primary);
            border-radius: 6px;
        }

        #app-container.mini-mode header, 
        #app-container.mini-mode #content,
        #app-container.mini-mode #modal-overlay,
        #app-container.mini-mode #resize-handle,
        #app-container.mini-mode .support-footer { display: none !important; }

        #micro-view {
            display: none; width: 100%; height: 100%;
            align-items: center; justify-content: center;
            cursor: move; gap: 10px;
        }
        #app-container.mini-mode #micro-view { display: flex; }

        .micro-btn {
            background: var(--primary); color: #000; border: none;
            padding: 4px 10px; border-radius: 4px; font-weight: bold;
            font-family: 'Rajdhani', sans-serif; cursor: pointer; font-size: 0.9em;
        }
        .micro-icon { font-size: 1.5em; cursor: move; }

        /* --- HEADER --- */
        header {
            background: var(--bg-header); padding: 8px 12px;
            display: flex; justify-content: space-between; align-items: center;
            cursor: move; border-bottom: var(--border);
            height: 36px; flex-shrink: 0;
        }

        .title {
            font-family: 'Rajdhani', sans-serif; font-weight: 800; font-size: 1.2em;
            letter-spacing: 1px; color: #fff; text-transform: uppercase;
            display: flex; align-items: center; gap: 8px;
        }

        .win-btn {
            background: transparent; border: none; color: var(--text-dim);
            cursor: pointer; padding: 4px 10px; border-radius: 4px; font-weight: bold; font-size: 1em;
        }
        .win-btn:hover { background: rgba(255,255,255,0.1); color: #fff; }
        .win-btn.close:hover { background: var(--red); }

        /* --- CONTENT --- */
        #content { display: flex; flex: 1; overflow: hidden; position: relative; }

        .col-left {
            flex: 1; padding: 12px; display: flex; flex-direction: column; gap: 10px;
            border-right: var(--border); overflow-y: auto;
        }

        .col-right {
            width: 240px; background: rgba(0,0,0,0.2);
            padding: 12px; display: flex; flex-direction: column; gap: 8px;
            overflow-y: auto; scrollbar-width: thin;
            position: relative; /* For footer positioning */
        }

        .input-wrapper { position: relative; display: flex; width: 100%; }
        
        #msg-input {
            width: 100%; background: #111; border: 1px solid var(--secondary);
            color: #fff; padding: 15px 45px 15px 15px; border-radius: 4px;
            font-family: inherit; outline: none; font-size: 1.1em;
        }
        #msg-input:focus { border-color: var(--primary); }

        .emoji-toggle {
            position: absolute; right: 8px; top: 50%; transform: translateY(-50%);
            background: transparent; border: none; font-size: 1.4em; cursor: pointer;
            opacity: 0.6; transition: 0.2s;
        }
        .emoji-toggle:hover { opacity: 1; transform: translateY(-50%) scale(1.1); }

        .action-row { display: flex; gap: 8px; }
        
        .btn {
            padding: 12px; border-radius: 4px; border: none; cursor: pointer;
            font-family: 'Rajdhani', sans-serif; font-weight: 700; color: #fff;

        .btn-send:active { transform: translateY(1px); }

        .emoji-item {
            position: relative;
            width: 40px; height: 40px; display: flex; align-items: center; justify-content: center;
            border-radius: 4px; cursor: pointer; background: rgba(255,255,255,0.03);

        .emoji-item:hover { background: var(--primary); transform: scale(1.05); }
        .emoji-item img { max-width: 32px; max-height: 32px; pointer-events: none; }

        .fav-star.active { color: var(--gold); opacity: 1; }

        .icon-btn.bind.active { color: #000; background: var(--primary); font-weight: bold; }

        /* MODAL */
        #modal-overlay {

            background: var(--bg-modal); display: none;
            align-items: center; justify-content: center; z-index: 50;

        .modal-desc { font-size: 0.8em; color: var(--text-dim); margin-bottom: 15px; }
        #bind-input {

        .support-footer {

</head>

document.addEventListener("DOMContentLoaded", () => {
    window.switchTab("Map");

    if (localStorage.getItem(STORAGE_KEY_MINI) === "true") {
        const app = document.getElementById("app-container");
        app.style.top = (window.innerHeight - 80) + "px";
        app.style.left = (window.innerWidth - 170) + "px";
        app.classList.add("mini-mode");
    }

    document.addEventListener('keydown', (e) => {
        if (e.key === "Escape") window.closeApp();
    });
    
    const bindInp = document.getElementById('bind-input');
    bindInp.addEventListener('keydown', (e) => {
        e.preventDefault();
        let keys = [];
        if (e.ctrlKey) keys.push('Ctrl');
        if (e.altKey) keys.push('Alt');
        if (e.shiftKey) keys.push('Shift');
        if (!['Control', 'Alt', 'Shift', 'Meta'].includes(e.key)) {
            let k = e.key.toUpperCase();
            if(k === " ") k = "SPACE";
            keys.push(k);
        }
        if(keys.length > 0) bindInp.value = keys.join('+');
    });
});

// --- FAVORITES LOGIC ---
window.toggleFavorite = function(code, e) {
    e.stopPropagation();
    if(favorites.includes(code)) {
        favorites = favorites.filter(f => f !== code);
    } else {
        favorites.push(code);
    }
    localStorage.setItem(STORAGE_KEY_FAVS, JSON.stringify(favorites));
    if(currentTab === 'Fav') window.switchTab('Fav');
    else window.switchTab(currentTab); // refresh stars
};

// --- CORE ACTIONS ---
window.directSend = function(text = null) {
    const inp = document.getElementById("msg-input");
    const msg = text !== null ? text : inp.value;
    
    if(!msg.trim()) return;

    if (typeof $ !== 'undefined') {
        $.post(CHAT_ENDPOINT, JSON.stringify({
            message: msg,
            channel: CHAT_CHANNEL,
        }));
        showToast("SENT! üöÄ");
        if(text === null) inp.value = "";
    } else {
        try {
            fetch(CHAT_ENDPOINT, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    message: msg,
                    channel: CHAT_CHANNEL
                })
            });
            showToast("SENT! üöÄ");
            if(text === null) inp.value = "";
        } catch(e) {
            console.error(e);
            showToast("ERROR");
        }
    }
};

window.doCopy = function(text = null) {
    const inp = document.getElementById("msg-input");
    const msg = text !== null ? text : inp.value;
    if (!msg.trim()) return;

    const ta = document.createElement('textarea');
    ta.value = msg;
    document.body.appendChild(ta);
    ta.select();
    try {
        document.execCommand('copy');
        showToast("COPIED!");
    } catch (err) {
        showToast("ERROR");
    }
    document.body.removeChild(ta);
};

window.loadAndCopy = function(text) {
    window.directSend(text);
};

function showToast(msg) {
    const t = document.getElementById("toast");
    if (!t) return;
    t.innerText = msg;
    t.classList.add("show");
    
    if(t.timer) clearTimeout(t.timer);
    t.timer = setTimeout(() => t.classList.remove("show"), 2000);
}

// --- UI LOGIC ---
window.switchTab = function(cat) {
    currentTab = cat;
    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
    document.querySelectorAll(`.tab[onclick="window.switchTab('${cat}')"]`).forEach(t => t.classList.add('active'));
    
    const grid = document.getElementById("emoji-grid");
    grid.innerHTML = "";
    
    let itemsToRender = [];
    if (cat === 'Fav') {
        // Collect all favorite items from DB
        Object.values(EMOJI_DB).flat().forEach(item => {
            if(favorites.includes(item.c)) itemsToRender.push(item);
        });
    } else {
        itemsToRender = EMOJI_DB[cat] || [];
    }

    itemsToRender.forEach(emo => {
        const el = document.createElement("div");
        el.className = "emoji-item";
        
        // Star Icon
        const isFav = favorites.includes(emo.c);
        const star = document.createElement("div");
        star.className = `fav-star ${isFav ? 'active' : ''}`;
        star.innerText = "‚òÖ";
        star.onclick = (e) => window.toggleFavorite(emo.c, e);
        el.appendChild(star);

        if (emo.t) {
            const txt = document.createElement("span");
            txt.innerText = emo.c;
            txt.style.fontSize = "0.7em";
            txt.style.whiteSpace = "nowrap";
            el.appendChild(txt);
        } else {
            const img = document.createElement("img");
            img.src = `${BASE_URL}/${emo.f}`;
            img.title = emo.c;
            el.appendChild(img);
        }
        el.onclick = () => window.insertEmoji(emo.c);
        grid.appendChild(el);
    });
};

window.toggleEmojiDrawer = function() {
    const d = document.getElementById("emoji-drawer");
    d.classList.toggle("visible");
};

window.insertEmoji = function(code) {
    const inp = document.getElementById("msg-input");
    const start = inp.selectionStart;
    const end = inp.selectionEnd;
    const text = inp.value;
    const before = text.substring(0, start);
    const after  = text.substring(end, text.length);
    inp.value = before + (before.length > 0 && !before.endsWith(' ') ? ' ' : '') + code + (after.length > 0 && !after.startsWith(' ') ? ' ' : '') + after;
    inp.focus();
};

window.savePreset = function() {
    const txt = document.getElementById("msg-input").value.trim();
    if (!txt) return;
    presets.push({ id: Date.now(), text: txt, bind: null });
    localStorage.setItem(STORAGE_KEY_PRESETS, JSON.stringify(presets));
    renderPresets();
};

window.deletePreset = function(id) {
    presets = presets.filter(p => p.id !== id);
    localStorage.setItem(STORAGE_KEY_PRESETS, JSON.stringify(presets));
    renderPresets();
};

function renderPresets() {
    const list = document.getElementById("preset-list");
    list.innerHTML = "";
    presets.forEach(p => {
        if(p.bind) registerBinding(p);
        const card = document.createElement("div");
        card.className = "preset-card";
        
        card.onclick = (e) => {
            if(!e.target.closest('button')) window.directSend(p.text);
        };

        card.innerHTML = `
            <div class="preset-text">${p.text}</div>
            <div class="preset-actions">
                <button class="icon-btn bind ${p.bind ? 'active' : ''}" onclick="window.openBindModal(${p.id})">${p.bind || '‚å®'}</button>
                <button class="icon-btn del" onclick="window.deletePreset(${p.id})">‚úï</button>
            </div>
        `;
        list.appendChild(card);
    });
}

// --- BINDING MODAL ---
window.openBindModal = function(id) {
    targetPresetId = id;
    const p = presets.find(x => x.id === id);
    document.getElementById('bind-input').value = p.bind || "";
    document.getElementById('modal-overlay').classList.add('active');
    document.getElementById('bind-input').focus();
};

window.closeModal = function() {
    document.getElementById('modal-overlay').classList.remove('active');
    targetPresetId = null;
};

window.saveBind = function() {
    if (!targetPresetId) return;
    const k = document.getElementById('bind-input').value;
    const p = presets.find(x => x.id === targetPresetId);
    if(p) {
        p.bind = k;
        localStorage.setItem(STORAGE_KEY_PRESETS, JSON.stringify(presets));
        renderPresets();
        registerBinding(p);
    }
    window.closeModal();
};

function registerBinding(preset) {
    if (!window.parent || !preset.bind) return;
    const triggerName = `userapp_trigger_${preset.id}`;
    keybindMap[triggerName] = preset.id;
    window.parent.postMessage({ type: "registerTrigger", trigger: triggerName, name: `Chat: ${preset.text.substring(0, 10)}` }, "*");
}

// --- SAFETY TRIGGER LOGIC ---
window.addEventListener('message', (e) => {
    if (!e.data) return;
    const payload = e.data.data || e.data;
    
    if (Date.now() - loadTime < 3000) {
        for (const key in payload) {
            if (key.startsWith("trigger_userapp_trigger_")) {
                lastTriggerValues[key] = payload[key];
            }
        }
        return; 
    }

    for (const key in payload) {
        if (key.startsWith("trigger_userapp_trigger_")) {
            const newValue = payload[key]; 
            
            if (lastTriggerValues[key] !== newValue) {
                lastTriggerValues[key] = newValue;
                const trigKey = key.replace("trigger_", "");
                const presetId = keybindMap[trigKey];
                
                if (presetId) {
                    const p = presets.find(x => x.id === presetId);
                    if (p) {
                        const btn = document.querySelector(`button[onclick="window.openBindModal(${p.id})"]`);
                        if(btn) {
                            const oldColor = btn.style.backgroundColor;
                            btn.style.backgroundColor = "white";
                            setTimeout(() => btn.style.backgroundColor = oldColor, 200);
                        }
                        window.directSend(p.text);
                    }
                }
            }
        }
    }
});

// --- DRAG HANDLER ---
const elm = document.getElementById("app-container");
const head = document.getElementById("drag-handle");
const microView = document.getElementById("micro-view");
let isDragging = false, startX, startY, initLeft, initTop;

const startDrag = (e) => {
    if(e.target.closest('button') || e.target.closest('input')) return;
    e.preventDefault();
    isDragging = true;
    startX = e.clientX; startY = e.clientY;
    const r = elm.getBoundingClientRect();
    initLeft = r.left; initTop = r.top;
    document.addEventListener("mousemove", dragMove);
    document.addEventListener("mouseup", dragEnd);
};

head.addEventListener("mousedown", startDrag);
microView.addEventListener("mousedown", startDrag);

function dragMove(e) {
    if(!isDragging) return;
    const dx = e.clientX - startX;
    const dy = e.clientY - startY;
    elm.style.left = (initLeft + dx) + "px";
    elm.style.top = (initTop + dy) + "px";
}

function dragEnd() {
    isDragging = false;
    document.removeEventListener("mousemove", dragMove);
    document.removeEventListener("mouseup", dragEnd);
}

const rh = document.getElementById("resize-handle");
rh.addEventListener("mousedown", e => {
    e.preventDefault(); e.stopPropagation();
    window.addEventListener("mousemove", resizeMove);
    window.addEventListener("mouseup", resizeEnd);
});

function resizeMove(e) {
    if(elm.classList.contains("mini-mode")) return;
    elm.style.width = Math.max(500, e.clientX - elm.getBoundingClientRect().left) + "px";
    elm.style.height = Math.max(300, e.clientY - elm.getBoundingClientRect().top) + "px";
}

function resizeEnd() {
    window.removeEventListener("mousemove", resizeMove);
    window.removeEventListener("mouseup", resizeEnd);
}

// --- WINDOW MANAGEMENT ---
window.toggleMini = function() {
    const app = document.getElementById("app-container");
    const isMini = app.classList.contains("mini-mode");

    if (!isMini) {
        savedPos.top = app.style.top;
        savedPos.left = app.style.left;
        app.classList.add("mini-mode");
        app.style.top = (window.innerHeight - 80) + "px";
        app.style.left = (window.innerWidth - 170) + "px";
    } else {
        app.classList.remove("mini-mode");
        app.style.top = savedPos.top;
        app.style.left = savedPos.left;
        app.style.width = "600px";
        app.style.height = "450px";
    }
    localStorage.setItem(STORAGE_KEY_MINI, !isMini);
};

window.closeApp = function() {
    if (window.parent) window.parent.postMessage({ type: "close" }, "*");
};
