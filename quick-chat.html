<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>TT Chat Macro</title>
    <style>

        :root {
            --bg-body: rgba(18, 18, 20, 0.98);
            --bg-header: #1e1f22;
            --bg-panel: rgba(43, 45, 49, 0.5);
            --primary: #5865F2;
            --primary-hover: #4752C4;
            --text-main: #dbdee1;
            --text-dim: #949ba4;
            --border: 1px solid rgba(255,255,255,0.08);
            --green: #23a559;
            --red: #da373c;
            --amber: #f0b232;
        }

        body {
            margin: 0; padding: 0;
            font-family: 'Roboto', sans-serif;
            background: transparent;
            color: var(--text-main);
            overflow: hidden;
            height: 100vh; width: 100vw;
            user-select: none;
        }

        #tracker-app {
            position: absolute;
            top: 50px; left: 50px;
            width: 360px;
            background: var(--bg-body);
            border-radius: 8px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.8);
            display: flex; flex-direction: column;
            border: var(--border);
            min-height: 400px;
            max-height: 800px;
            overflow: hidden;
            resize: both;
        }

        /* --- HEADER --- */
        header {
            background: var(--bg-header);
            padding: 8px 12px;
            display: flex; justify-content: space-between; align-items: center;
            cursor: move;
            border-bottom: var(--border);
            height: 32px;
        }

        .title {
            font-family: 'Rajdhani', sans-serif; font-weight: 800; font-size: 1.1em;
            letter-spacing: 1px; color: #fff; text-transform: uppercase;
            display: flex; align-items: center; gap: 8px;
        }

        .win-btn {
            background: transparent; border: none; color: var(--text-dim);
            cursor: pointer; padding: 4px 8px; border-radius: 4px; font-weight: bold;
        }
        .win-btn:hover { background: rgba(255,255,255,0.1); color: #fff; }
        .win-btn.close:hover { background: var(--red); }

        /* --- CONTENT --- */
        #content {
            padding: 12px; display: flex; flex-direction: column; gap: 12px;
            flex: 1; overflow-y: auto; scrollbar-width: thin;
        }

        /* Channel & Input */
        .control-row { display: flex; gap: 8px; }
        
        select {
            background: var(--bg-panel); color: #fff; border: var(--border);
            padding: 8px; border-radius: 4px; font-family: 'Rajdhani', sans-serif;
            font-weight: bold; cursor: pointer; outline: none; width: 100px;
        }
        select:hover { border-color: var(--text-dim); }

        .input-wrapper {
            position: relative; flex: 1; display: flex;
        }
        
        #msg-input {
            width: 100%; background: #383a40; border: none; color: #fff;
            padding: 10px 36px 10px 10px; border-radius: 4px; font-family: inherit;
            outline: none; font-size: 0.95em;
        }
        #msg-input:focus { box-shadow: 0 0 0 2px var(--primary); }

        .emoji-toggle-btn {
            position: absolute; right: 4px; top: 50%; transform: translateY(-50%);
            background: transparent; border: none; font-size: 1.2em; cursor: pointer;
            filter: grayscale(1); transition: 0.2s;
        }
        .emoji-toggle-btn:hover { filter: grayscale(0); transform: translateY(-50%) scale(1.1); }

        .action-row { display: flex; gap: 8px; justify-content: flex-end; }
        
        .btn {
            padding: 6px 16px; border-radius: 4px; border: none; cursor: pointer;
            font-family: 'Rajdhani', sans-serif; font-weight: 700; color: #fff;
            text-transform: uppercase; font-size: 0.85em; transition: 0.2s;
        }
        .btn-primary { background: var(--primary); }
        .btn-primary:hover { background: var(--primary-hover); }
        .btn-secondary { background: #4e5058; }
        .btn-secondary:hover { background: #6d6f78; }

        /* Emoji Drawer */
        #emoji-drawer {
            background: var(--bg-panel); border: var(--border); border-radius: 6px;
            overflow: hidden; display: none; flex-direction: column;
            animation: slideDown 0.2s ease;
        }
        #emoji-drawer.visible { display: flex; }

        @keyframes slideDown { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }

        .tabs { display: flex; background: rgba(0,0,0,0.2); overflow-x: auto; scrollbar-width: none; }
        .tab {
            padding: 8px 12px; cursor: pointer; font-size: 0.75em; font-weight: bold;
            color: var(--text-dim); text-transform: uppercase; white-space: nowrap;
            border-bottom: 2px solid transparent;
        }
        .tab:hover { color: #fff; background: rgba(255,255,255,0.05); }
        .tab.active { color: #fff; border-bottom-color: var(--primary); }

        .emoji-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(40px, 1fr));
            gap: 4px; padding: 8px; max-height: 150px; overflow-y: auto;
        }
        
        .emoji-item {
            width: 40px; height: 40px; display: flex; align-items: center; justify-content: center;
            border-radius: 4px; cursor: pointer; background: rgba(255,255,255,0.03);
        }
        .emoji-item:hover { background: var(--primary); }
        .emoji-item img { max-width: 32px; max-height: 32px; pointer-events: none; }

        /* Presets List */
        .section-header {
            font-size: 0.75em; text-transform: uppercase; color: var(--text-dim);
            font-weight: 800; letter-spacing: 1px; margin-top: 5px;
            display: flex; justify-content: space-between; align-items: center;
        }

        #preset-list { display: flex; flex-direction: column; gap: 6px; }

        .preset-card {
            background: var(--bg-panel); padding: 8px; border-radius: 4px;
            display: flex; align-items: center; gap: 8px; border: 1px solid transparent;
        }
        .preset-card:hover { border-color: var(--text-dim); background: rgba(255,255,255,0.05); }

        .preset-text {
            flex: 1; font-size: 0.9em; white-space: nowrap; overflow: hidden;
            text-overflow: ellipsis; cursor: pointer; color: #fff;
        }
        .preset-text:hover { color: var(--primary-hover); text-decoration: underline; }

        .icon-btn {
            width: 26px; height: 26px; border-radius: 4px; border: 1px solid rgba(255,255,255,0.1);
            background: transparent; color: var(--text-dim); cursor: pointer;
            display: flex; align-items: center; justify-content: center; font-size: 0.85em;
        }
        .icon-btn:hover { color: #fff; border-color: #fff; }
        .icon-btn.del:hover { background: var(--red); border-color: var(--red); }
        .icon-btn.bind.active { color: var(--green); border-color: var(--green); background: rgba(35, 165, 89, 0.1); }

        /* --- MINI MODE --- */
        #tracker-app.mini-mode {
            width: 60px !important; height: 60px !important;
            min-height: 0; min-width: 0; resize: none;
            border-radius: 50%; border: 2px solid #fff;
            background: var(--primary);
            cursor: pointer;
            animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes popIn { from { transform: scale(0); } to { transform: scale(1); } }

        #tracker-app.mini-mode > * { display: none !important; }
        #tracker-app.mini-mode::after {
            content: "ðŸ’¬";
            display: flex; width: 100%; height: 100%;
            align-items: center; justify-content: center;
            font-size: 28px;
        }

        #resize-handle {
            position: absolute; bottom: 0; right: 0; width: 15px; height: 15px; cursor: nwse-resize;
        }
        #tracker-app.mini-mode #resize-handle { display: none; }

    if (EMOJI_DB[cat]) {
        EMOJI_DB[cat].forEach(emo => {
            const el = document.createElement("div");
            el.className = "emoji-item";
            el.innerHTML = `<img src="${BASE_URL}/${emo.f}" title="${emo.c}">`;
            el.onclick = () => insertEmoji(emo.c);
            grid.appendChild(el);
        });
    }
}

function toggleEmojiDrawer() {
    const d = document.getElementById("emoji-drawer");
    d.classList.toggle("visible");
}

function insertEmoji(code) {
    const inp = document.getElementById("msg-input");
    const start = inp.selectionStart;
    const end = inp.selectionEnd;
    const text = inp.value;
    const before = text.substring(0, start);
    const after  = text.substring(end, text.length);
    inp.value = before + (before.length > 0 && !before.endsWith(' ') ? ' ' : '') + code + (after.length > 0 && !after.startsWith(' ') ? ' ' : '') + after;
    inp.focus();
}

function savePreset() {
    const txt = document.getElementById("msg-input").value.trim();
    if (!txt) return;
    presets.push({ id: Date.now(), text: txt, bind: null });
    localStorage.setItem(STORAGE_KEY_PRESETS, JSON.stringify(presets));
    renderPresets();
}

function deletePreset(id) {
    presets = presets.filter(p => p.id !== id);
    localStorage.setItem(STORAGE_KEY_PRESETS, JSON.stringify(presets));
    renderPresets();
}

function bindPreset(id) {
    const p = presets.find(x => x.id === id);
    if (!p) return;
    
    const k = prompt(`Enter key for "${p.text}" (e.g. F5, NUMPAD1):`, p.bind || "");
    if (k === null) return;
    
    p.bind = k.toUpperCase().trim();
    localStorage.setItem(STORAGE_KEY_PRESETS, JSON.stringify(presets));
    renderPresets();
    registerBinding(p);
}

function renderPresets() {
    const list = document.getElementById("preset-list");
    list.innerHTML = "";
    
    presets.forEach(p => {
        // Register bind on load
        if(p.bind) registerBinding(p);

        const card = document.createElement("div");
        card.className = "preset-card";
        card.innerHTML = `
            <div class="preset-text" onclick="sendMessage('${p.text.replace(/'/g, "\\'")}')">${p.text}</div>
            <button class="icon-btn bind ${p.bind ? 'active' : ''}" onclick="bindPreset(${p.id})" title="Bind Key">
                ${p.bind || 'âŒ¨'}
            </button>
            <button class="icon-btn del" onclick="deletePreset(${p.id})" title="Delete">âœ•</button>
        `;
        list.appendChild(card);
    });
}

// --- CORE COMMUNICATION ---
function sendMessage(text = null) {
    const inp = document.getElementById("msg-input");
    const msg = text !== null ? text : inp.value;
    if (!msg.trim()) return;

    // FIX: Use the selected channel prefix!
    const channel = document.getElementById("channel-select").value; // say, ooc, me, etc
    const finalCommand = `${channel} ${msg}`;

    if (window.parent) {
        window.parent.postMessage({
            type: "sendCommand",
            command: finalCommand
        }, "*");
    } else {
        console.log("Mock Command:", finalCommand);
    }

    if (text === null) inp.value = ""; 
}

function registerBinding(preset) {
    if (!window.parent || !preset.bind) return;
    
    const triggerName = `userapp_trigger_${preset.id}`;
    keybindMap[triggerName] = preset.id;

    window.parent.postMessage({
        type: "registerTrigger",
        trigger: triggerName,
        name: `Chat: ${preset.text.substring(0, 10)}` // Label in keybind menu
    }, "*");
}

// Listen for keybind triggers
window.addEventListener('message', (e) => {
    if (!e.data) return;
    // Data might be wrapped
    const payload = e.data.data || e.data;
    
    // Scan keys for triggers
    for (const key in payload) {
        if (key.startsWith("trigger_userapp_trigger_")) {
            const trigKey = key.replace("trigger_", ""); // e.g. userapp_trigger_12345
            const presetId = keybindMap[trigKey];
            
            if (presetId) {
                const p = presets.find(x => x.id === presetId);
                if (p) {
                    sendMessage(p.text);
                    // Visual feedback
                    const btn = document.querySelector(`button[onclick="bindPreset(${p.id})"]`);
                    if(btn) {
                        btn.style.borderColor = "#fff";
                        setTimeout(() => btn.style.borderColor = "", 200);
                    }
                }
            }
        }
    }
});

// --- WINDOW MANAGEMENT ---
window.toggleMini = function() {
    const app = document.getElementById("tracker-app");
    app.classList.toggle("mini-mode");
    const isMini = app.classList.contains("mini-mode");
    localStorage.setItem(STORAGE_KEY_MINI, isMini);
    
    // Enable clicking the circle to expand
    app.onclick = isMini ? window.toggleMini : null;
};

function closeApp() {
    if (window.parent) {
        window.parent.postMessage({ type: "close" }, "*");
    }
}

// --- DRAG ---
const elm = document.getElementById("tracker-app");
const head = document.getElementById("drag-handle");
let isDragging = false, startX, startY, initLeft, initTop;

head.addEventListener("mousedown", e => {
    if(e.target.tagName === 'BUTTON' || e.target.closest('.win-btn')) return;
    e.preventDefault();
    isDragging = true;
    startX = e.clientX; startY = e.clientY;
    const r = elm.getBoundingClientRect();
    initLeft = r.left; initTop = r.top;
    document.addEventListener("mousemove", dragMove);
    document.addEventListener("mouseup", dragEnd);
});

function dragMove(e) {
    if(!isDragging) return;
    const dx = e.clientX - startX;
    const dy = e.clientY - startY;
    elm.style.left = (initLeft + dx) + "px";
    elm.style.top = (initTop + dy) + "px";
}

function dragEnd() {
    isDragging = false;
    document.removeEventListener("mousemove", dragMove);
    document.removeEventListener("mouseup", dragEnd);
}

// --- RESIZE ---
const rh = document.getElementById("resize-handle");
rh.addEventListener("mousedown", e => {
    e.preventDefault(); e.stopPropagation();
    window.addEventListener("mousemove", resizeMove);
    window.addEventListener("mouseup", resizeEnd);
});

function resizeMove(e) {
    if(elm.classList.contains("mini-mode")) return;
    elm.style.width = Math.max(300, e.clientX - elm.getBoundingClientRect().left) + "px";
    elm.style.height = Math.max(300, e.clientY - elm.getBoundingClientRect().top) + "px";
}

function resizeEnd() {
    window.removeEventListener("mousemove", resizeMove);
    window.removeEventListener("mouseup", resizeEnd);
}
