<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TT Firefighting Helper</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&family=Roboto:wght@400;700&display=swap');

        :root {
            --primary: #ff5100; /* Fire Orange */
            --primary-dim: #963100;
            --bg-glass: rgba(15, 15, 15, 0.95);
            --text-main: #ffffff;
            --text-dim: #aaaaaa;
            --border: 1px solid rgba(255, 81, 0, 0.3);
            --green: #00e676;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: transparent;
            color: var(--text-main);
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            user-select: none;
        }

        /* DRAGGABLE CONTAINER */
        #app-container {
            position: absolute;
            top: 50px;
            left: 50px;
            width: 300px;
            background: var(--bg-glass);
            border: var(--border);
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.8);
            display: flex;
            flex-direction: column;
            resize: both;
            overflow: hidden;
            min-height: 250px;
        }

        /* HEADER */
        header {
            background: linear-gradient(90deg, var(--primary-dim), var(--primary));
            padding: 8px 12px;
            cursor: move;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 1.1em;
        }

        /* CONTENT */
        #content {
            padding: 12px;
            flex: 1;
            overflow-y: auto;
            scrollbar-width: thin;
        }

        .section {
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .section:last-child { border-bottom: none; }

        .label {
            font-size: 0.75em;
            color: var(--text-dim);
            text-transform: uppercase;
            margin-bottom: 2px;
        }
        .value {
            font-size: 1.1em;
            font-weight: bold;
            color: var(--text-main);
        }
        .value.highlight { color: var(--primary); }
        .value.bxp { color: var(--green); }

        /* PROGRESS BAR */
        .progress-container {
            position: relative;
            height: 18px;
            background: rgba(0,0,0,0.5);
            border-radius: 4px;
            margin: 5px 0 5px 0;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .progress-bar {
            height: 100%;
            background: var(--primary);
            width: 0%;
            transition: width 0.3s ease;
        }
        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 0.7em;
            text-shadow: 1px 1px 2px black;
            font-weight: bold;
            z-index: 2;
        }
        
        .fires-remaining-text {
            font-size: 0.75em;
            color: var(--text-dim);
            text-align: center;
            margin-bottom: 10px;
        }
        .fires-remaining-text b { color: var(--primary); }

        /* STAT GRID */
        .stat-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }
        .stat-box {
            background: rgba(255,255,255,0.05);
            padding: 8px;
            border-radius: 4px;
            text-align: center;
        }

        /* INPUTS */
        input[type="number"] {
            width: 90%;
            background: rgba(0,0,0,0.3);
            border: 1px solid #444;
            color: white;
            padding: 6px;
            border-radius: 4px;
            margin-top: 5px;
            font-family: inherit;
        }
        input:focus { outline: 1px solid var(--primary); }

        /* ALERTS / CALCULATOR RESULT */
        .calc-output {
            margin-top: 8px;
            font-size: 0.85em;
            line-height: 1.4;
            color: var(--text-dim);
            word-wrap: break-word;
        }
        .calc-output b { color: white; }

    </style>
</head>
<body>

<div id="app-container">
    <header id="drag-handle">
        <a href="https://pinkiprim.github.io/pinkiapps.html" style="text-decoration:none; margin-right:12px; cursor:pointer; font-size:1.2em;">üè†</a>
        <span>üî• Fire Ops</span>
        <span id="clock" style="font-size:0.8em">00:00</span>
    </header>

    <div id="content">
        
        <div class="section">
            <div style="display:flex; justify-content:space-between; align-items:flex-end;">
                <div>
                    <div class="label">Current Level</div>
                    <div class="value highlight" style="font-size:1.8em" id="disp-level">...</div>
                </div>
                <div style="text-align:right;">
                    <div class="label">Current XP</div>
                    <div class="value" id="disp-xp" style="font-size:0.9em">0</div>
                </div>
            </div>

            <div class="progress-container">
                <div class="progress-bar" id="level-bar"></div>
                <div class="progress-text" id="level-text">Waiting for data...</div>
            </div>
            
            <div class="fires-remaining-text" id="fires-to-level">
                Complete a fire to calculate remaining...
            </div>

            <div class="stat-grid">
                <div class="stat-box">
                    <div class="label">BXP Tokens</div>
                    <div class="value bxp" id="disp-bxp">0</div>
                </div>
                <div class="stat-box">
                    <div class="label">XP to Next</div>
                    <div class="value" id="disp-xp-req">0</div>
                </div>
            </div>
        </div>

        <div class="section">
            <div class="label">Session Statistics</div>
            <div class="stat-grid">
                <div class="stat-box">
                    <div class="label">Fires Done</div>
                    <div class="value" id="disp-session-fires">0</div>
                </div>
                <div class="stat-box">
                    <div class="label">Avg XP/Fire</div>
                    <div class="value" id="disp-avg-xp" style="font-size:0.9em; color:#888;">Waiting...</div>
                </div>
            </div>
        </div>

        <div class="section">
            <div class="label">Target Calculator</div>
            <div style="font-size:0.7em; color:#888;">Enter <b>Target XP</b> (e.g. 50000):</div>
            <input type="number" id="target-input" placeholder="e.g. 50000">
            <div class="calc-output" id="calc-result">
                Start working to enable calculator...
            </div>
        </div>

    </div>
</div>

<script>
    // --- STATE & CONFIG ---
    const KEYS = {
        XP: "exp_ems_fire",
        BXP: "exp_token_a|ems|fire"
    };

    const STATE = {
        currentXP: 0,
        currentBXP: 0,
        startXP: null,
        sessionFires: 0,
        avgXP: 0
    };

    // --- FORMULAS ---
    function getLevelFromXP(xp) {
        return Math.floor((Math.sqrt(1 + 8 * xp / 5) - 1) / 2);
    }
    function getXPFromLevel(level) {
        return Math.floor((5 * level * (level + 1)) / 2);
    }
    function formatNum(num) {
        return Math.floor(num).toLocaleString("en-US");
    }

    // --- COMMS ---
    function requestData() {
        if(window.parent) {
            try {
                window.parent.postMessage({ 
                    type: "getNamedData",
                    keys: [KEYS.XP, KEYS.BXP, "inventory"]
                }, "*");
            } catch(e) {}
        }
    }

    // Initialize
    requestData();
    setInterval(requestData, 2000);

    // --- LISTENER ---
    window.addEventListener('message', (event) => {
        let payload = event.data;
        if (payload && payload.type === 'data' && payload.data) {
            payload = payload.data;
        }
        if (!payload) return;
        
        // 1. Process XP
        if (typeof payload[KEYS.XP] === 'number') {
            updateXP(payload[KEYS.XP]);
        }

        // 2. Process BXP
        let bxpFound = -1;
        if (payload[KEYS.BXP]) bxpFound = extractBXP(payload[KEYS.BXP]);
        else if (payload.inventory) {
            try {
                const inv = typeof payload.inventory === 'string' ? JSON.parse(payload.inventory) : payload.inventory;
                if (inv && inv[KEYS.BXP]) bxpFound = extractBXP(inv[KEYS.BXP]);
            } catch(e){}
        }

        if (bxpFound >= 0) {
            STATE.currentBXP = bxpFound;
            document.getElementById('disp-bxp').innerText = formatNum(STATE.currentBXP);
        }
    });

    function extractBXP(objOrNum) {
        if (typeof objOrNum === 'number') return objOrNum;
        if (typeof objOrNum === 'object' && objOrNum.amount) return objOrNum.amount;
        return -1;
    }

    // --- LOGIC ---

    function updateXP(newXP) {
        if (STATE.startXP === null) {
            STATE.startXP = newXP;
            STATE.currentXP = newXP;
            renderDisplay();
            return;
        }

        if (newXP > STATE.currentXP) {
            STATE.sessionFires++; 
            const gained = newXP - STATE.startXP;
            
            if (STATE.sessionFires > 0) {
                STATE.avgXP = gained / STATE.sessionFires;
            }

            const oldLvl = getLevelFromXP(STATE.currentXP);
            const newLvl = getLevelFromXP(newXP);
            if (newLvl > oldLvl) {
                window.parent.postMessage({ type: "sfx", sfx: 16 }, "*"); 
            }
        }

        STATE.currentXP = newXP;
        renderDisplay();
    }

    function renderDisplay() {
        const lvl = getLevelFromXP(STATE.currentXP);
        const xp = STATE.currentXP;

        const nextLvlXP = getXPFromLevel(lvl + 1);
        const prevLvlXP = getXPFromLevel(lvl);
        const xpNeeded = nextLvlXP - xp;
        const lvlDelta = nextLvlXP - prevLvlXP;
        const percent = Math.min(100, Math.max(0, ((xp - prevLvlXP) / lvlDelta) * 100));

        // Update DOM
        document.getElementById('disp-level').innerText = lvl;
        document.getElementById('disp-xp').innerText = formatNum(xp);
        document.getElementById('level-bar').style.width = percent + "%";
        document.getElementById('level-text').innerText = percent.toFixed(1) + "%";
        document.getElementById('disp-xp-req').innerText = formatNum(xpNeeded);
        document.getElementById('disp-session-fires').innerText = STATE.sessionFires;

        const avgEl = document.getElementById('disp-avg-xp');
        const firesEl = document.getElementById('fires-to-level');

        if (STATE.sessionFires > 0) {
            avgEl.innerText = formatNum(STATE.avgXP);
            avgEl.style.color = "white";
            avgEl.style.fontSize = "1.1em";

            // Main "Fires to Level" Display
            const firesToLevel = Math.ceil(xpNeeded / STATE.avgXP);
            firesEl.innerHTML = `Approx <b>${formatNum(firesToLevel)} fires</b> to Level ${lvl + 1}`;
        } else {
            avgEl.style.color = "#888";
            avgEl.style.fontSize = "0.9em";
        }

        // Keep calculator updated live
        runCalculator();
    }

    // --- CALCULATOR ---
    document.getElementById('target-input').addEventListener('input', runCalculator);

    function runCalculator() {
        const val = document.getElementById('target-input').value;
        const el = document.getElementById('calc-result');
        
        if (STATE.avgXP === 0) {
            el.innerHTML = "<i>Complete at least one fire to enable calculator.</i>";
            return;
        }

        if (!val) {
            el.innerText = "Enter XP amount above.";
            return;
        }

        let inputVal = parseInt(val);
        
        // --- THE FIX YOU ASKED FOR ---
        // If input is greater than current XP, we treat it as a Target Goal
        if (inputVal > STATE.currentXP) {
            const remaining = inputVal - STATE.currentXP;
            const fires = Math.ceil(remaining / STATE.avgXP);
            el.innerHTML = `Remaining XP: <b>${formatNum(remaining)}</b><br>` + 
                           `Fires to go: <b>${formatNum(fires)}</b>`;
        } 
        // If input is small, assume it's just "Extra XP to add" (Delta)
        else {
            const fires = Math.ceil(inputVal / STATE.avgXP);
            el.innerHTML = `To add <b>${formatNum(inputVal)} XP</b>:<br>` + 
                           `Effort: <b>${formatNum(fires)} fires</b>`;
        }
    }

    // --- CLOCK & DRAG ---
    setInterval(() => {
        const now = new Date();
        document.getElementById('clock').innerText = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
    }, 1000);

    const elmnt = document.getElementById("app-container");
    const header = document.getElementById("drag-handle");
    let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
    
    header.onmousedown = dragMouseDown;
    function dragMouseDown(e) {
        e.preventDefault();
        pos3 = e.clientX;
        pos4 = e.clientY;
        document.onmouseup = closeDragElement;
        document.onmousemove = elementDrag;
    }
    function elementDrag(e) {
        e.preventDefault();
        pos1 = pos3 - e.clientX;
        pos2 = pos4 - e.clientY;
        pos3 = e.clientX;
        pos4 = e.clientY;
        elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
        elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
    }
    function closeDragElement() {
        document.onmouseup = null;
        document.onmousemove = null;
    }

</script>
</body>

</html>
