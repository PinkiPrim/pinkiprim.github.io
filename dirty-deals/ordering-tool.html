<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dirty Deals Tool</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&family=Roboto:wght@400;700&display=swap');

        :root {
            --accent: #5e6bf6; 
            --accent-hover: #4b56c4;
            --bg-glass: #121212;
            --bg-card: #1e1e1e;
            --border: 1px solid #333;
            --text-main: #ffffff;
            --text-dim: #888888;
        }

        * { box-sizing: border-box; user-select: none; }

        body {
            margin: 0; padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: transparent;
            color: var(--text-main);
            overflow: hidden;
            height: 100vh; width: 100vw;
        }

        /* --- DRAGGABLE CONTAINER --- */
        #app-container {
            position: absolute;
            top: 50px; left: 50px;
            width: 800px; /* Slightly wider for tabs */
            height: 600px; 
            background: var(--bg-glass);
            border: var(--border);
            border-radius: 8px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.95);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            z-index: 1000;
        }

        /* --- HEADER --- */
        header {
            background: #181818;
            padding: 15px 20px;
            cursor: move;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: var(--border);
            font-family: 'Rajdhani', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 700;
            height: 60px;
            flex-shrink: 0;
        }

        /* --- LAYOUT --- */
        #main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        /* LEFT: ITEM GRID */
        .selection-area {
            flex: 2;
            padding: 20px;
            overflow-y: hidden; /* Handle scroll in inner container */
            border-right: var(--border);
            background: #141414;
            display: flex;
            flex-direction: column;
        }
        
        /* CATEGORY TABS */
        .category-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-shrink: 0;
        }

        .tab-btn {
            flex: 1;
            background: #252525;
            border: 1px solid #333;
            color: #888;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Rajdhani', sans-serif;
            font-weight: bold;
            text-transform: uppercase;
            transition: 0.2s;
            text-align: center;
        }

        .tab-btn:hover { background: #333; color: white; }
        
        .tab-btn.active {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
            box-shadow: 0 4px 10px rgba(94, 107, 246, 0.3);
        }

        .section-title {
            color: var(--text-main);
            font-size: 1.1em;
            margin-bottom: 10px;
            font-family: 'Rajdhani', sans-serif;
        }

        .grid-wrapper {
            overflow-y: auto;
            flex: 1;
            padding-right: 5px; /* Space for scrollbar */
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding-bottom: 20px;
        }

        .grid-item {
            background: var(--bg-card);
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: 6px;
            padding: 10px 5px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .grid-item:hover { 
            background: rgba(255,255,255,0.08); 
            transform: translateY(-2px);
        }
        
        .grid-item.active {
            border: 1px solid var(--accent);
            background: rgba(94, 107, 246, 0.1);
            box-shadow: inset 0 0 15px rgba(94, 107, 246, 0.1);
        }
        
        .check-mark {
            position: absolute; top: 5px; right: 5px;
            color: var(--accent); font-size: 12px; opacity: 0;
        }
        .grid-item.active .check-mark { opacity: 1; }

        .item-icon { font-size: 28px; margin-bottom: 5px; display: block; filter: grayscale(100%); transition: 0.2s; }
        .grid-item.active .item-icon { filter: grayscale(0%); }
        
        .item-name { display: block; font-weight: bold; font-size: 0.85em; margin-bottom: 2px; color: #fff; }
        .item-price { display: block; font-size: 0.75em; color: var(--text-dim); }

        /* RIGHT: ORDER FORM */
        .details-area {
            flex: 1;
            padding: 25px;
            background: #181818;
            display: flex;
            flex-direction: column;
            gap: 15px;
            justify-content: flex-start;
        }

        .input-group { margin-bottom: 5px; }
        .label { font-size: 0.75em; color: var(--text-dim); margin-bottom: 6px; text-transform: uppercase; }
        .label span { float: right; color: var(--accent); font-weight: bold; }
        
        input[type="text"], input[type="number"], select {
            width: 100%;
            background: #252525;
            border: 1px solid #383838;
            color: white;
            padding: 12px;
            border-radius: 4px;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 600;
            font-size: 0.95em;
        }
        input:focus, select:focus { outline: none; border-color: var(--accent); }

        /* Range Slider */
        input[type=range] {
            width: 100%; margin-top: 10px; accent-color: var(--accent); cursor: pointer;
        }

        /* Total Price Box */
        .total-box {
            margin-top: auto; 
            text-align: right;
            border-top: 1px solid #333;
            padding-top: 10px;
            margin-bottom: 5px;
            flex-shrink: 0; 
            min-height: 80px; 
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .total-label { font-size: 0.8em; color: var(--text-dim); margin-bottom: 5px; }
        
        .total-price { 
            font-size: 2.2em; 
            font-weight: 700; 
            color: var(--text-main); 
            font-family: 'Rajdhani', sans-serif; 
            white-space: nowrap; 
            line-height: 1.1; 
            transition: font-size 0.2s ease;
        }

        /* Order Button */
        .btn-order {
            background: var(--accent);
            color: white;
            border: none;
            width: 100%;
            padding: 15px;
            border-radius: 4px;
            font-weight: bold;
            font-size: 1em;
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.2s;
            letter-spacing: 1px;
            flex-shrink: 0; 
        }
        .btn-order:hover { background: var(--accent-hover); box-shadow: 0 0 15px rgba(94, 107, 246, 0.4); }
        .btn-order:disabled { background: #333; color: #555; cursor: not-allowed; box-shadow: none; }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #111; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }

    </style>
</head>
<body>

<div id="app-container">
    <header id="drag-handle">

            <span style="color:var(--accent); font-size:1.2em;">ðŸ“¦</span>

            <div id="username-display" style="font-size:0.9em; color:#fff;">Wait...</div>

        </div>

    <div id="main-content">
        <div class="selection-area">

            <div class="grid-wrapper">

        <div class="details-area">
            
            <div class="input-group">

                <input type="text" id="disp-item-name" placeholder="Select from grid..." readonly 
                       style="background:#1a1a1a; border-color:transparent; color:#888;">
            </div>

            <div class="input-group">
                <div class="label">Quantity <span id="limit-display"></span></div>
                <input type="number" id="input-qty" value="1" min="1">
                <input type="range" id="range-qty" min="1" value="1">
            </div>

            <div class="input-group">
                <div class="label">Priority Level</div>
                <select id="input-priority">
                    <option value="normal">Normal (100%)</option>
                    <option value="high">High Priority (125% Cost)</option>
                </select>
            </div>

            <div class="total-box">
                <div class="total-label">Total Price</div>
                <div class="total-price" id="disp-total">$0</div>

            <div>
                <button class="btn-order" id="btn-submit" onclick="submitOrder()" disabled>Confirm Order</button>
                <div id="status-msg" style="text-align:center; font-size:0.75em; margin-top:8px; color:#555;">Select an item to start</div>
            </div>

        </div>
    </div>
</div>

<script>
    // --- 1. CONFIGURATION ---

        ],
        "Raw Materials": [

            { name: "Planks", price: 55000, limit: 1000, icon: "ðŸªµ" },
            { name: "Raw Ore Mix", price: 2500, limit: 1000, icon: "â›°ï¸" },
            { name: "Refined Amalgam", price: 174000, limit: 1000, icon: "ðŸ’Ž" },
            { name: "Refined Copper", price: 20000, limit: 800, icon: "ðŸŸ§" },
            { name: "Refined Solder", price: 60000, limit: 500, icon: "ðŸ”Œ" },
            { name: "Refined Tin", price: 65000, limit: 500, icon: "ðŸ¥«" },
            { name: "Refined Zinc", price: 14000, limit: 800, icon: "ðŸ”‹" },

            { name: "Scrap Copper", price: 11200, limit: 1000, icon: "ðŸ—‘ï¸" },

            { name: "Scrap Lead", price: 13000, limit: 800, icon: "ðŸ—‘ï¸" },
            { name: "Scrap Mercury", price: 65000, limit: 500, icon: "ðŸ—‘ï¸" },
            { name: "Scrap Plastic", price: 5000, limit: 2000, icon: "ðŸ¥¤" },
            { name: "Scrap Tin", price: 32000, limit: 1000, icon: "ðŸ—‘ï¸" },
            { name: "Sulfur", price: 30000, limit: 1000, icon: "ðŸ”¥" },
            { name: "Treated Water", price: 130000, limit: 500, icon: "ðŸ’§" },
            { name: "Waste Water", price: 70000, limit: 500, icon: "ðŸš½" }
        ],
        "Product": [
            { name: "Airline Meals", price: 40000, limit: 500, icon: "ðŸ±" },
            { name: "Concrete", price: 850000, limit: 500, icon: "ðŸ§±" },
            { name: "Defib Kits", price: 43000, limit: 200, icon: "âš¡" },
            { name: "Pills", price: 250000, limit: 250, icon: "ðŸ’Š" },
            { name: "Fish", price: 650, limit: 250000, icon: "ðŸŸ" },
            { name: "Meat", price: 1000, limit: 1000, icon: "ðŸ–" }
        ]
    };

    let state = {
        currentCategory: "Bonus EXP",
        selectedItem: null,
        qty: 1,
        priority: 'normal',
        username: "Unknown",
        playerId: "0"
    };

    // --- 2. INITIALIZATION ---
    window.onload = function() {
        setCategory("Bonus EXP");
        initDrag();
        requestPlayerData();
        setInterval(requestPlayerData, 2000);
    };

    function setCategory(catName) {
        state.currentCategory = catName;
        state.selectedItem = null; // Reset selection on category change
        
        // Update Tabs UI
        const tabs = document.querySelectorAll('.tab-btn');
        tabs.forEach(tab => {
            if(tab.innerText.includes(catName.substring(0, 4))) {
                tab.classList.add('active');
            } else {
                tab.classList.remove('active');
            }
        });

        // Reset Form
        document.getElementById('disp-item-name').value = "";
        document.getElementById('status-msg').innerText = "Select an item to start";
        document.getElementById('limit-display').innerText = "";
        updateCalc();
        renderGrid();
    }

    function renderGrid() {
        const container = document.getElementById('item-grid');
        if(!container) return;
        container.innerHTML = '';

        const items = CATEGORIES[state.currentCategory];

        items.forEach(item => {
            const div = document.createElement('div');
            div.className = `grid-item ${state.selectedItem && state.selectedItem.name === item.name ? 'active' : ''}`;
            div.onclick = () => selectItem(item);
            div.innerHTML = `
                <div class="check-mark">âœ”</div>
                <span class="item-icon">${item.icon}</span>
                <span class="item-name">${item.name}</span>
                <span class="item-price">$${item.price.toLocaleString()}</span>
            `;
            container.appendChild(div);
        });
    }

    function selectItem(item) {
        state.selectedItem = item;
        state.qty = 1; // Reset qty on new selection
        
        // Update UI
        document.getElementById('disp-item-name').value = item.name;
        document.getElementById('disp-item-name').style.color = "#fff";
        document.getElementById('status-msg').innerText = "Ready to order";
        document.getElementById('status-msg').style.color = "#555";
        
        // Update Limits
        const limit = item.limit;
        document.getElementById('limit-display').innerText = `(Max: ${limit.toLocaleString()})`;
        
        const qtyIn = document.getElementById('input-qty');
        const rangeIn = document.getElementById('range-qty');
        
        qtyIn.max = limit;
        qtyIn.value = 1;
        
        rangeIn.max = limit;
        rangeIn.value = 1;

        renderGrid(); 
        updateCalc();
    }

    // --- 3. LOGIC & INPUTS ---
    const qtyInput = document.getElementById('input-qty');
    const rangeInput = document.getElementById('range-qty');
    const prioInput = document.getElementById('input-priority');

    // STRICT LIMIT ENFORCEMENT
    function validateQty(val) {
        if(!state.selectedItem) return 1;
        const max = state.selectedItem.limit;
        if(val > max) return max;
        if(val < 1) return 1;
        return val;
    }

    if(qtyInput) {
        qtyInput.addEventListener('input', (e) => {
            let val = parseInt(e.target.value) || 0;
            
            // Hard Limit Logic
            if(state.selectedItem && val > state.selectedItem.limit) {
                val = state.selectedItem.limit;
                qtyInput.value = val; // Force UI update immediately
            }

            state.qty = val;
            if(rangeInput) rangeInput.value = state.qty; 
            updateCalc();
        });
    }

    if(rangeInput) {
        rangeInput.addEventListener('input', (e) => {
            state.qty = parseInt(e.target.value);
            if(qtyInput) qtyInput.value = state.qty;
            updateCalc();
        });
    }

    if(prioInput) {
        prioInput.addEventListener('change', (e) => {
            state.priority = e.target.value;
            updateCalc();
        });
    }

    function updateCalc() {
        const btn = document.getElementById('btn-submit');
        const priceEl = document.getElementById('disp-total');
        
        if (!state.selectedItem) {
            priceEl.innerText = "$0";
            if(btn) btn.disabled = true;
            return;
        }
        if(btn) btn.disabled = false;

        let base = state.selectedItem.price * state.qty;
        if (state.priority === 'high') {
            base = base * 1.25; 
        }

        const finalPrice = Math.floor(base);
        const priceString = "$" + finalPrice.toLocaleString();
        
        // Auto-Resize Font Logic
        const len = priceString.length;
        if(len > 18) priceEl.style.fontSize = "1.0em";
        else if(len > 15) priceEl.style.fontSize = "1.2em";
        else if(len > 12) priceEl.style.fontSize = "1.5em";
        else if(len > 9) priceEl.style.fontSize = "1.8em";
        else priceEl.style.fontSize = "2.2em";

        priceEl.innerText = priceString;
    }

    // --- 4. DATA COMMS ---
    function requestPlayerData() {
        if(window.parent) {
            window.parent.postMessage({ 
                type: "getNamedData", 
                keys: ["name", "user_id"] 
            }, "*");
        }
    }

    window.addEventListener('message', (event) => {
        let payload = event.data;
        if (payload && payload.type === 'data' && payload.data) {
            payload = payload.data;
        }
        if (!payload) return;

        if (payload.name) {
            state.username = payload.name;
            document.getElementById('username-display').innerText = state.username;
        }

        if (payload.user_id) {
            state.playerId = payload.user_id;
            document.getElementById('userid-display').innerText = "ID: " + state.playerId;
        }
    });

    // --- 5. SEND ORDER ---
    function submitOrder() {
        const btn = document.getElementById('btn-submit');
        const status = document.getElementById('status-msg');
        
        // Security Check
        if (state.username === "Unknown" || state.username === "Wait...") {
            status.innerText = "âš ï¸ Error: Identity Unknown. Cannot send.";
            status.style.color = "#ff4444";
            return; 
        }

        btn.disabled = true;
        btn.innerText = "Processing...";
        status.innerText = "Sending to server...";
        status.style.color = "var(--accent)";

        const totalString = document.getElementById('disp-total').innerText; 

        const payload = {
            username: `${state.username} (ID: ${state.playerId})`, 
            category: state.currentCategory,
            item: state.selectedItem.name,
            quantity: state.qty,
            priority: state.priority,
            totalPrice: totalString
        };

        fetch(GOOGLE_SCRIPT_URL, {
            method: "POST",
            mode: "no-cors", 
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
        })
        .then(() => {
            status.innerText = "ORDER SENT";
            status.style.color = "#00e676";
            btn.innerText = "Done";
            
            setTimeout(() => {
                status.innerText = "Ready for next order";
                status.style.color = "#555";
                btn.innerText = "Confirm Order";
                btn.disabled = false;
                
                // Optional: Reset selections
                state.qty = 1;
                document.getElementById('input-qty').value = 1;
                document.getElementById('range-qty').value = 1;
                updateCalc();
            }, 3000);
        })
        .catch(err => {
            status.innerText = "Network Error";
            status.style.color = "#ff4444";
            btn.disabled = false;
            btn.innerText = "Retry";
        });
    }

    // --- 6. DRAG FUNCTIONALITY ---
    function initDrag() {
        const elmnt = document.getElementById("app-container");
        const handle = document.getElementById("drag-handle");
        let pos1=0, pos2=0, pos3=0, pos4=0;
        
        if(handle) {
            handle.onmousedown = dragMouseDown;
        }

        function dragMouseDown(e) {
            e.preventDefault();
            pos3 = e.clientX;
            pos4 = e.clientY;
            document.onmouseup = closeDragElement;
            document.onmousemove = elementDrag;
        }

        function elementDrag(e) {
            e.preventDefault();
            pos1 = pos3 - e.clientX;
            pos2 = pos4 - e.clientY;
            pos3 = e.clientX;
            pos4 = e.clientY;
            elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
            elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
        }

        function closeDragElement() {
            document.onmouseup = null;
            document.onmousemove = null;
        }
    }

</script>
