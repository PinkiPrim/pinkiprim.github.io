<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dirty Deals Tool</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&family=Roboto:wght@400;700&display=swap');

        :root {
            --accent: #5e6bf6; 
            --accent-hover: #4b56c4;
            --bg-glass: #121212;
            --bg-card: #1e1e1e;
            --border: 1px solid #333;
            --text-main: #ffffff;
            --text-dim: #888888;
            --st-pending: #f1c40f;
            --st-accepted: #3498db;
            --st-denied: #e74c3c;
            --st-completed: #2ecc71;
        }

        * { box-sizing: border-box; user-select: none; -webkit-user-select: none; }

        body {
            margin: 0; padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: transparent;
            color: var(--text-main);
            overflow: hidden;
            height: 100vh; width: 100vw;
        }

        #app-container {
            position: absolute; top: 50px; left: 50px;
            width: 850px; height: 600px; 
            background: var(--bg-glass);
            border: var(--border);
            border-radius: 8px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.95);
            display: flex; flex-direction: column;
            overflow: hidden; z-index: 1000;
        }

        /* --- LOADING OVERLAY --- */
        #loading-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #121212; z-index: 2000;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            transition: opacity 0.5s ease;
        }
        .spinner {
            border: 4px solid rgba(255,255,255,0.1);
            border-left-color: var(--accent);
            border-radius: 50%;
            width: 40px; height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .loading-text { font-family: 'Rajdhani', sans-serif; font-size: 1.2em; color: #fff; letter-spacing: 1px; }

        /* --- HEADER --- */
        header {
            background: #181818; padding: 0 20px;
            cursor: move; display: flex; justify-content: space-between;
            align-items: center; border-bottom: var(--border);
            font-family: 'Rajdhani', sans-serif; text-transform: uppercase;
            letter-spacing: 1px; font-weight: 700; height: 60px; flex-shrink: 0;
        }

        .header-btn {
            background: #252525; border: 1px solid #333; color: #ccc;
            padding: 5px 12px; font-size: 0.8em; cursor: pointer; margin-left: 10px;
            border-radius: 4px; transition: 0.2s;
        }
        .header-btn:hover, .header-btn.active { background: var(--accent); color: white; border-color: var(--accent); }
        
        .grinder-btn {
            background: #4a1c1c; border: 1px solid #e74c3c; color: #ffadad; display: none;
        }
        .grinder-btn:hover, .grinder-btn.active { background: #e74c3c; color: white; }

        #main-content { display: flex; flex: 1; overflow: hidden; position: relative; }

        #view-order, #view-history, #view-grinder { display: none; width: 100%; height: 100%; }
        #view-order { display: flex; }
        #view-history, #view-grinder { padding: 20px; flex-direction: column; background: #141414; }

        .selection-area {
            flex: 2; padding: 20px; overflow-y: hidden;
            border-right: var(--border); background: #141414;
            display: flex; flex-direction: column;
        }
        
        .category-tabs { display: flex; gap: 10px; margin-bottom: 15px; flex-shrink: 0; }

        .tab-btn {
            flex: 1; background: #252525; border: 1px solid #333; color: #888;
            padding: 10px; border-radius: 4px; cursor: pointer;
            font-family: 'Rajdhani', sans-serif; font-weight: bold; text-transform: uppercase; text-align: center;
        }
        .tab-btn:hover, .tab-btn.active { 
            background: var(--accent); color: white; border-color: var(--accent);
            box-shadow: 0 4px 10px rgba(94, 107, 246, 0.3);
        }

        .section-title { color: var(--text-main); font-size: 1.1em; margin-bottom: 10px; font-family: 'Rajdhani', sans-serif; }
        .grid-wrapper { overflow-y: auto; flex: 1; padding-right: 5px; }
        .grid-container { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; padding-bottom: 20px; }

        .grid-item {
            background: var(--bg-card); border: 1px solid rgba(255,255,255,0.05);
            border-radius: 6px; padding: 10px 5px; text-align: center; cursor: pointer;
            height: 100px; display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        .grid-item:hover { background: rgba(255,255,255,0.08); transform: translateY(-2px); }
        .grid-item.active {
            border: 1px solid var(--accent); background: rgba(94, 107, 246, 0.1);
            box-shadow: inset 0 0 15px rgba(94, 107, 246, 0.1);
        }
        .check-mark { position: absolute; top: 5px; right: 5px; color: var(--accent); font-size: 12px; opacity: 0; }
        .grid-item.active .check-mark { opacity: 1; }
        .item-icon { font-size: 28px; margin-bottom: 5px; display: block; filter: grayscale(100%); }
        .grid-item.active .item-icon { filter: grayscale(0%); }
        .item-name { display: block; font-weight: bold; font-size: 0.85em; margin-bottom: 2px; color: #fff; }
        .item-price { display: block; font-size: 0.75em; color: var(--text-dim); }

        .details-area { flex: 1; padding: 25px; background: #181818; display: flex; flex-direction: column; gap: 15px; }
        .input-group { margin-bottom: 5px; }
        .label { font-size: 0.75em; color: var(--text-dim); margin-bottom: 6px; text-transform: uppercase; }
        .label span { float: right; color: var(--accent); font-weight: bold; }
        
        input[type="text"], input[type="number"], select {
            width: 100%; background: #252525; border: 1px solid #383838; color: white;
            padding: 12px; border-radius: 4px; font-family: 'Rajdhani', sans-serif; font-weight: 600; font-size: 0.95em;
        }
        input:focus, select:focus { outline: none; border-color: var(--accent); }
        input[type=range] { width: 100%; margin-top: 10px; accent-color: var(--accent); cursor: pointer; }

        .total-box {
            margin-top: auto; text-align: right; border-top: 1px solid #333; padding-top: 10px;
            margin-bottom: 5px; flex-shrink: 0; min-height: 80px; display: flex; flex-direction: column; justify-content: center;
        }
        .total-label { font-size: 0.8em; color: var(--text-dim); margin-bottom: 5px; }
        .total-price { 
            font-size: 2.2em; font-weight: 700; color: var(--text-main); font-family: 'Rajdhani', sans-serif;
            white-space: nowrap; line-height: 1.1; transition: font-size 0.2s ease;
        }

        .btn-order {
            background: var(--accent); color: white; border: none; width: 100%; padding: 15px;
            border-radius: 4px; font-weight: bold; font-size: 1em; text-transform: uppercase;
            cursor: pointer; transition: 0.2s; letter-spacing: 1px; flex-shrink: 0; 
        }
        .btn-order:hover { background: var(--accent-hover); box-shadow: 0 0 15px rgba(94, 107, 246, 0.4); }
        .btn-order:disabled { background: #333; color: #555; cursor: not-allowed; box-shadow: none; }

        .history-list { flex: 1; overflow-y: auto; border: 1px solid #333; background: #1a1a1a; border-radius: 4px; }
        .history-item {
            display: flex; flex-direction: column; padding: 12px 15px;
            border-bottom: 1px solid #2a2a2a; font-size: 0.9em;
        }
        .history-item:hover { background: #222; }
        
        .h-top { display: flex; justify-content: space-between; align-items: center; width: 100%; }
        .h-info { display: flex; flex-direction: column; }
        .h-item { font-weight: bold; color: white; font-size: 1.1em; }
        .h-sub { font-size: 0.85em; color: #888; }
        .h-user { color: var(--accent); font-weight: bold; font-size: 0.9em; margin-bottom: 2px;}

        .status-badge {
            padding: 4px 8px; border-radius: 4px; font-size: 0.75em; font-weight: bold;
            text-transform: uppercase; font-family: 'Rajdhani', sans-serif; color: #111;
        }
        .st-Pending { background: var(--st-pending); }
        .st-Accepted { background: var(--st-accepted); }
        .st-Denied { background: var(--st-denied); color: white; }
        .st-Completed { background: var(--st-completed); }

        .g-controls { display: flex; gap: 5px; margin-top: 5px; }
        .g-btn {
            border: none; padding: 4px 8px; font-size: 0.7em; border-radius: 3px; cursor: pointer; font-weight: bold;
        }
        .gb-accept { background: #2980b9; color: white; }
        .gb-complete { background: #27ae60; color: white; }
        .gb-chat { background: #555; color: white; }
        .gb-accept:hover { background: #3498db; }

        /* Chat Styles */
        .chat-area { display: none; margin-top: 10px; background: #111; padding: 10px; border-radius: 4px; border: 1px solid #333; }
        .chat-logs { max-height: 100px; overflow-y: auto; font-size: 0.8em; margin-bottom: 5px; color: #ccc; white-space: pre-wrap; }
        .chat-input-row { display: flex; gap: 5px; }
        .chat-input { flex: 1; background: #222; border: 1px solid #444; color: white; padding: 5px; border-radius: 3px; }
        .chat-send { background: var(--accent); border: none; color: white; padding: 5px 10px; cursor: pointer; border-radius: 3px; font-weight: bold; }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #111; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }

    </style>
</head>

            </div>

            <div class="details-area">

                <div class="total-box">

                    <div class="total-price" id="disp-total">$0</div>
                </div>
                <div>
                    <button class="btn-order" id="btn-submit" onclick="submitOrder()" disabled>Confirm Order</button>
                    <div id="status-msg" style="text-align:center; font-size:0.75em; margin-top:8px; color:#555;">Select an item to start</div>
                </div>
            </div>
        </div>

        <div id="view-history">
            <div style="display:flex; justify-content:space-between; margin-bottom:10px;">
                <span class="section-title" style="margin:0;">Recent Orders</span>
                <button class="header-btn" onclick="fetchMyOrders()">‚Üª Refresh</button>
            </div>
            <div class="history-list" id="history-container">
                <div style="padding:20px; text-align:center; color:#555;">Loading history...</div>
            </div>
        </div>

        <div id="view-grinder">
            <div style="display:flex; justify-content:space-between; margin-bottom:10px;">
                <span class="section-title" style="margin:0; color:#e74c3c;">Pending Jobs (Global)</span>
                <button class="header-btn" onclick="fetchGlobalOrders()">‚Üª Refresh Jobs</button>
            </div>
            <div class="history-list" id="grinder-container">
                <div style="padding:20px; text-align:center; color:#555;">Loading jobs...</div>
            </div>
        </div>

    </div>
</div>

        // Aggressive Polling to catch the ID
        pollingInterval = setInterval(requestPlayerData, 250);

        setTimeout(function() {

    function hideLoadingScreen() {
        var loader = document.getElementById('loading-overlay');
        if(loader && loader.style.opacity !== '0') {
            loader.style.opacity = '0';
            setTimeout(function(){ loader.style.display = 'none'; }, 500);
        }
    }

    function switchView(viewName) {
        var btns = document.querySelectorAll('.header-btn');
        for(var i=0; i<btns.length; i++) btns[i].classList.remove('active');
        document.getElementById('nav-' + viewName).classList.add('active');
        
        document.getElementById('view-order').style.display = 'none';
        document.getElementById('view-history').style.display = 'none';
        document.getElementById('view-grinder').style.display = 'none';
        
        document.getElementById('view-' + viewName).style.display = 'flex';

        if(viewName === 'history') fetchMyOrders();
        if(viewName === 'grinder') fetchGlobalOrders();
    }

    function setCategory(catName) {
        state.currentCategory = catName; 
        state.selectedItem = null;
        var tabs = document.querySelectorAll('.tab-btn');
        for(var i=0; i<tabs.length; i++) {
            var t = tabs[i];
            if(catName.substring(0, 3) === t.innerText.substring(0, 3)) t.classList.add('active');
            else t.classList.remove('active');
        }
        document.getElementById('disp-item-name').value = "";
        document.getElementById('status-msg').innerText = "Select an item to start";
        document.getElementById('limit-display').innerText = "";
        updateCalc();
        renderGrid();
    }

    function renderGrid() {
        var container = document.getElementById('item-grid'); 
        container.innerHTML = '';
        var items = CATEGORIES[state.currentCategory];
        if(items) {
            for(var i=0; i<items.length; i++) {
                (function(item) {
                    var div = document.createElement('div');
                    var isActive = (state.selectedItem && state.selectedItem.name === item.name) ? 'active' : '';
                    div.className = 'grid-item ' + isActive;
                    div.onclick = function() { selectItem(item); };
                    div.innerHTML = 
                        '<div class="check-mark">‚úî</div>' +
                        '<span class="item-icon">' + item.icon + '</span>' +
                        '<span class="item-name">' + item.name + '</span>' +
                        '<span class="item-price">$' + item.price.toLocaleString() + '</span>';
                    container.appendChild(div);
                })(items[i]);
            }
        }
    }

    function selectItem(item) {
        state.selectedItem = item; state.qty = 1; 
        document.getElementById('disp-item-name').value = item.name;
        document.getElementById('status-msg').innerText = "Ready to order";
        document.getElementById('limit-display').innerText = "(Max: " + item.limit.toLocaleString() + ")";
        
        var q = document.getElementById('input-qty'); q.max = item.limit; q.value = 1;
        var r = document.getElementById('range-qty'); r.max = item.limit; r.value = 1;
        
        renderGrid(); updateCalc();
    }

    var qtyInput = document.getElementById('input-qty');
    var rangeInput = document.getElementById('range-qty');
    var prioInput = document.getElementById('input-priority');

    qtyInput.oninput = function(e) {
        var val = parseInt(e.target.value) || 0;
        if(state.selectedItem && val > state.selectedItem.limit) { val = state.selectedItem.limit; qtyInput.value = val; }
        state.qty = val; rangeInput.value = state.qty; updateCalc();
    };
    rangeInput.oninput = function(e) {
        state.qty = parseInt(e.target.value); qtyInput.value = state.qty; updateCalc();
    };
    prioInput.onchange = function(e) { state.priority = e.target.value; updateCalc(); };

    function updateCalc() {
        var btn = document.getElementById('btn-submit');
        var priceEl = document.getElementById('disp-total');
        if (!state.selectedItem) { priceEl.innerText = "$0"; btn.disabled = true; return; }
        btn.disabled = false;
        var base = state.selectedItem.price * state.qty;
        if (state.priority === 'high') base = base * 1.25; 
        priceEl.innerText = "$" + Math.floor(base).toLocaleString();
    }

    function requestPlayerData() {
        if(window.parent) {
            window.parent.postMessage({ type: "getNamedData", keys: ["player", "player_id", "user_id", "name", "id"] }, "*");
        }
    }

    window.addEventListener('message', function(event) {
        var p = event.data && event.data.data ? event.data.data : event.data;
        if(!p) return;
        if (p.name) state.username = p.name;
        else if (p.player) {
            if (typeof p.player === 'string') state.username = p.player;
            else if (p.player.name) state.username = p.player.name;
        }
        if (p.user_id) state.playerId = p.user_id;
        else if (p.player_id) state.playerId = p.player_id;
        else if (p.id) state.playerId = p.id;

        if(state.username !== "Unknown") document.getElementById('username-display').innerText = state.username;
        if(state.playerId !== "0") {
            document.getElementById('userid-display').innerText = "ID: " + state.playerId;
            
            // ID Found! Hide loading screen immediately
            hideLoadingScreen();

            if(pollingInterval) { clearInterval(pollingInterval); pollingInterval = setInterval(requestPlayerData, 5000); }
            checkGrinderPermissionLoop();
        }
    });

    function checkGrinderPermissionLoop() {
        if(state.isGrinder) return;
        if(state.playerId === "0") return; 
        
        // 1. HARDCODED CHECK
        if(AUTHORIZED_IDS.indexOf(String(state.playerId)) > -1) { enableGrinderMode(); return; }
        
        // 2. GOOGLE CHECK
        fetch(GOOGLE_SCRIPT_URL + "?action=checkAuth&userId=" + state.playerId)
        .then(function(r){ return r.json(); })
        .then(function(data) { if(data.authorized) enableGrinderMode(); });
    }

    function enableGrinderMode() {
        state.isGrinder = true;
        document.getElementById('nav-grinder').style.display = 'inline-block';
    }

    function submitOrder() {
        var btn = document.getElementById('btn-submit');
        var status = document.getElementById('status-msg');
        if (state.username === "Unknown" || state.username === "Wait...") { status.innerText = "Error: Identity Unknown."; return; }
        btn.disabled = true; btn.innerText = "Sending...";
        
        var payload = {
            action: "placeOrder", username: state.username, userId: state.playerId,
            category: state.currentCategory, item: state.selectedItem.name,
            quantity: state.qty, priority: state.priority, totalPrice: document.getElementById('disp-total').innerText
        };

        fetch(GOOGLE_SCRIPT_URL, {
            method: "POST", mode: "no-cors", headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
        }).then(function() {
            status.innerText = "ORDER SENT"; btn.innerText = "Done";
            setTimeout(function() { 
                status.innerText = "Ready"; btn.innerText = "Confirm Order"; btn.disabled = false;
                state.qty = 1; document.getElementById('input-qty').value = 1; updateCalc();
            }, 3000);
        });
    }

    // --- RENDER ORDER ITEM (Shared by History and Grinder) ---
    function createOrderItem(o, isGrinderView) {
        var grinderHTML = o.grinder ? '<span style="color:#2ecc71; font-size:0.8em; margin-left:5px;">(Worker: ' + o.grinder + ')</span>' : '';
        var d = new Date(o.timestamp).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
        var chatLog = o.chat ? o.chat.split(" | ").join("\n") : "No messages.";
        
        var controls = '';
        if(isGrinderView) {
            // NO DENY BUTTON HERE - ONLY ACCEPT/COMPLETE
            if(o.status === 'Pending') {
                controls = '<button class="g-btn gb-accept">ACCEPT</button>';
            } else if(o.status === 'Accepted' && o.grinder === state.username) {
                controls = '<button class="g-btn gb-complete">COMPLETE</button>';
            }
        }

        // --- NEW LOGIC: Only show chat button if Accepted ---
        var chatBtnHTML = '';
        if(o.status === 'Accepted') {
            chatBtnHTML = '<button class="g-btn gb-chat">üí¨</button>';
        }

        var div = document.createElement('div'); 
        div.className = "history-item";
        div.innerHTML = 
            '<div class="h-top">' +
                '<div class="h-info">' +
                    '<span class="h-user">' + o.username + ' <span style="color:#555; font-weight:normal;">(' + o.userId + ')</span></span>' +
                    '<span class="h-item">' + o.item + ' <span style="font-size:0.8em; color:#666;">x' + o.qty + '</span></span>' +
                    '<span class="h-sub">' + o.price + ' ' + grinderHTML + '</span>' +
                '</div>' +
                '<div style="text-align:right;">' +
                    '<div class="status-badge st-' + (o.status || 'Pending') + '" style="margin-bottom:5px;">' + (o.status || 'Pending') + '</div>' +
                    '<div class="g-controls">' + controls + chatBtnHTML + '</div>' +
                '</div>' +
            '</div>' +
            '<div class="chat-area">' +
                '<div class="chat-logs">' + chatLog + '</div>' +
                '<div class="chat-input-row">' +
                    '<input type="text" class="chat-input" placeholder="Type message...">' +
                    '<button class="chat-send">SEND</button>' +
                '</div>' +
            '</div>';

        // Listeners
        var chatBtn = div.querySelector('.gb-chat');
        if(chatBtn) {
            var chatArea = div.querySelector('.chat-area');
            chatBtn.onclick = function() { 
                chatArea.style.display = (chatArea.style.display === 'block') ? 'none' : 'block'; 
            };
        }

        var sendBtn = div.querySelector('.chat-send');
        if(sendBtn) {
            var input = div.querySelector('.chat-input');
            sendBtn.onclick = function() {
                if(!input.value) return;
                sendChatMessage(o.timestamp, o.userId, input.value);
                input.value = "Sending...";
            };
        }

        if(isGrinderView) {
            var acceptBtn = div.querySelector('.gb-accept');
            if(acceptBtn) acceptBtn.onclick = function() { updateOrderStatus(o.timestamp, o.userId, 'Accepted'); };
            var compBtn = div.querySelector('.gb-complete');
            if(compBtn) compBtn.onclick = function() { updateOrderStatus(o.timestamp, o.userId, 'Completed'); };
        }

        return div;
    }

    function fetchMyOrders() {
        var c = document.getElementById('history-container');
        c.innerHTML = '<div style="padding:20px; text-align:center;">Loading...</div>';
        fetch(GOOGLE_SCRIPT_URL + "?userId=" + state.playerId)
        .then(function(r){ return r.json(); })
        .then(function(data) {
            c.innerHTML = '';
            if(!data || !data.length) { c.innerHTML = '<div style="padding:20px; text-align:center;">No history.</div>'; return; }
            for(var i=0; i<data.length; i++) {
                c.appendChild(createOrderItem(data[i], false));
            }
        });
    }

    function fetchGlobalOrders() {
        var c = document.getElementById('grinder-container');
        c.innerHTML = '<div style="padding:20px; text-align:center;">Loading global jobs...</div>';
        fetch(GOOGLE_SCRIPT_URL + "?action=getAllOrders")
        .then(function(r){ return r.json(); })
        .then(function(data) {
            c.innerHTML = '';
            if(!data || data.length === 0) { c.innerHTML = '<div style="padding:20px; text-align:center;">No pending jobs.</div>'; return; }
            for(var i=0; i<data.length; i++) {
                c.appendChild(createOrderItem(data[i], true));
            }
        });
    }

    function updateOrderStatus(ts, uid, status) {
        var payload = {
            action: "updateOrder", orderTimestamp: ts, orderUserId: uid,
            newStatus: status, grinderName: state.username
        };
        fetch(GOOGLE_SCRIPT_URL, {
            method: "POST", mode: "no-cors", headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
        }).then(function() { setTimeout(fetchGlobalOrders, 1000); });
    }

    function sendChatMessage(ts, uid, msg) {
        var payload = {
            action: "sendMessage", orderTimestamp: ts, orderUserId: uid,
            sender: state.username, message: msg
        };
        fetch(GOOGLE_SCRIPT_URL, {
            method: "POST", mode: "no-cors", headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
        }).then(function() { 
            if(document.getElementById('view-history').style.display === 'flex') fetchMyOrders();
            else fetchGlobalOrders();
        });
    }

    var elmnt = document.getElementById("app-container");
    var handle = document.getElementById("drag-handle");
    var pos1=0, pos2=0, pos3=0, pos4=0;
    if(handle) handle.onmousedown = function(e) { e.preventDefault(); pos3=e.clientX; pos4=e.clientY; document.onmouseup=closeDrag; document.onmousemove=elmDrag; };
    function elmDrag(e) { e.preventDefault(); pos1=pos3-e.clientX; pos2=pos4-e.clientY; pos3=e.clientX; pos4=e.clientY; elmnt.style.top=(elmnt.offsetTop-pos2)+"px"; elmnt.style.left=(elmnt.offsetLeft-pos1)+"px"; }
    function closeDrag() { document.onmouseup=null; document.onmousemove=null; }

    document.addEventListener('contextmenu', function(e) { e.preventDefault(); });
    document.onkeydown = function(e) { 
        if(e.keyCode==123 || (e.ctrlKey && e.shiftKey && (e.keyCode==73 || e.keyCode==74 || e.keyCode==67)) || (e.ctrlKey && e.keyCode==85)) return false; 
    }
</script>
