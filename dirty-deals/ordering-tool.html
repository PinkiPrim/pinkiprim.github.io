<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dirty Deals Tool</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&family=Roboto:wght@400;700&display=swap');

        :root {
            --accent: #5e6bf6; 
            --accent-hover: #4b56c4;
            --bg-glass: #121212;
            --bg-card: #1e1e1e;
            --border: 1px solid #333;
            --text-main: #ffffff;
            --text-dim: #888888;
            
            /* Status Colors */
            --st-pending: #f1c40f;
            --st-accepted: #3498db;
            --st-denied: #e74c3c;
            --st-completed: #2ecc71;
        }

        /* DISABLE SELECTION & KEYBLOCKS */
        * { box-sizing: border-box; user-select: none; -webkit-user-select: none; }

        body {
            margin: 0; padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: transparent;
            color: var(--text-main);
            overflow: hidden;
            height: 100vh; width: 100vw;
        }

        /* --- DRAGGABLE CONTAINER --- */
        #app-container {
            position: absolute;
            top: 50px; left: 50px;
            width: 850px;
            height: 600px; 
            background: var(--bg-glass);
            border: var(--border);
            border-radius: 8px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.95);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            z-index: 1000;
        }

        /* --- HEADER --- */
        header {
            background: #181818;
            padding: 0 20px;
            cursor: move;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: var(--border);
            font-family: 'Rajdhani', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 700;
            height: 60px;
            flex-shrink: 0;
        }

        .header-btn {
            background: #252525;
            border: 1px solid #333;
            color: #ccc;
            padding: 5px 12px;
            font-size: 0.8em;
            cursor: pointer;
            margin-left: 10px;
            border-radius: 4px;
            transition: 0.2s;
        }
        .header-btn:hover { background: var(--accent); color: white; border-color: var(--accent); }
        .header-btn.active { background: var(--accent); color: white; border-color: var(--accent); }
        
        /* Grinder Button Style */
        .grinder-btn {
            background: #4a1c1c; 
            border: 1px solid #e74c3c;
            color: #ffadad;
            display: none; /* Hidden by default */
        }
        .grinder-btn:hover, .grinder-btn.active { background: #e74c3c; color: white; }

        /* --- LAYOUT --- */
        #main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
            position: relative; 
        }

        /* VIEWS */
        #view-order, #view-history, #view-grinder {
            display: none;
            width: 100%;
            height: 100%;
        }

        #view-order { display: flex; } /* Default visible */
        #view-history, #view-grinder { padding: 20px; flex-direction: column; background: #141414; }

        /* LEFT: ITEM GRID */
        .selection-area {
            flex: 2;
            padding: 20px;
            overflow-y: hidden;
            border-right: var(--border);
            background: #141414;
            display: flex;
            flex-direction: column;
        }
        
        .category-tabs {
            display: flex; gap: 10px; margin-bottom: 15px; flex-shrink: 0;
        }

        .tab-btn {
            flex: 1; background: #252525; border: 1px solid #333; color: #888;
            padding: 10px; border-radius: 4px; cursor: pointer;
            font-family: 'Rajdhani', sans-serif; font-weight: bold; text-transform: uppercase;
            text-align: center;
        }
        .tab-btn:hover { background: #333; color: white; }
        .tab-btn.active {
            background: var(--accent); color: white; border-color: var(--accent);
            box-shadow: 0 4px 10px rgba(94, 107, 246, 0.3);
        }

        .section-title {
            color: var(--text-main); font-size: 1.1em; margin-bottom: 10px; font-family: 'Rajdhani', sans-serif;
        }

        .grid-wrapper { overflow-y: auto; flex: 1; padding-right: 5px; }
        .grid-container { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; padding-bottom: 20px; }

        .grid-item {
            background: var(--bg-card); border: 1px solid rgba(255,255,255,0.05);
            border-radius: 6px; padding: 10px 5px; text-align: center; cursor: pointer;
            height: 100px; display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        .grid-item:hover { background: rgba(255,255,255,0.08); transform: translateY(-2px); }
        .grid-item.active {
            border: 1px solid var(--accent); background: rgba(94, 107, 246, 0.1);
            box-shadow: inset 0 0 15px rgba(94, 107, 246, 0.1);
        }
        
        .check-mark { position: absolute; top: 5px; right: 5px; color: var(--accent); font-size: 12px; opacity: 0; }
        .grid-item.active .check-mark { opacity: 1; }

        .item-icon { font-size: 28px; margin-bottom: 5px; display: block; filter: grayscale(100%); }
        .grid-item.active .item-icon { filter: grayscale(0%); }
        .item-name { display: block; font-weight: bold; font-size: 0.85em; margin-bottom: 2px; color: #fff; }
        .item-price { display: block; font-size: 0.75em; color: var(--text-dim); }

        /* RIGHT: ORDER FORM */
        .details-area {
            flex: 1; padding: 25px; background: #181818; display: flex; flex-direction: column; gap: 15px;
        }

        .input-group { margin-bottom: 5px; }
        .label { font-size: 0.75em; color: var(--text-dim); margin-bottom: 6px; text-transform: uppercase; }
        .label span { float: right; color: var(--accent); font-weight: bold; }
        
        input[type="text"], input[type="number"], select {
            width: 100%; background: #252525; border: 1px solid #383838; color: white;
            padding: 12px; border-radius: 4px; font-family: 'Rajdhani', sans-serif;
            font-weight: 600; font-size: 0.95em;
        }
        input:focus, select:focus { outline: none; border-color: var(--accent); }

        input[type=range] { width: 100%; margin-top: 10px; accent-color: var(--accent); cursor: pointer; }

        .total-box {
            margin-top: auto; text-align: right; border-top: 1px solid #333; padding-top: 10px;
            margin-bottom: 5px; flex-shrink: 0; min-height: 80px; display: flex; flex-direction: column; justify-content: center;
        }
        
        .total-label { font-size: 0.8em; color: var(--text-dim); margin-bottom: 5px; }
        .total-price { 
            font-size: 2.2em; font-weight: 700; color: var(--text-main); font-family: 'Rajdhani', sans-serif;
            white-space: nowrap; line-height: 1.1; transition: font-size 0.2s ease;
        }

        .btn-order {
            background: var(--accent); color: white; border: none; width: 100%; padding: 15px;
            border-radius: 4px; font-weight: bold; font-size: 1em; text-transform: uppercase;
            cursor: pointer; transition: 0.2s; letter-spacing: 1px; flex-shrink: 0; 
        }
        .btn-order:hover { background: var(--accent-hover); box-shadow: 0 0 15px rgba(94, 107, 246, 0.4); }
        .btn-order:disabled { background: #333; color: #555; cursor: not-allowed; box-shadow: none; }

        /* --- HISTORY / GRINDER LIST STYLES --- */
        .history-list {
            flex: 1; overflow-y: auto; border: 1px solid #333; background: #1a1a1a; border-radius: 4px;
        }
        
        .history-item {
            display: flex; justify-content: space-between; align-items: center; padding: 12px 15px;
            border-bottom: 1px solid #2a2a2a; font-size: 0.9em;
        }
        .history-item:last-child { border-bottom: none; }
        .history-item:hover { background: #222; }

        .h-info { display: flex; flex-direction: column; }
        .h-item { font-weight: bold; color: white; font-size: 1.1em; }
        .h-sub { font-size: 0.85em; color: #888; }
        .h-user { color: var(--accent); font-weight: bold; font-size: 0.9em; margin-bottom: 2px;}

        .status-badge {
            padding: 4px 8px; border-radius: 4px; font-size: 0.75em; font-weight: bold;
            text-transform: uppercase; font-family: 'Rajdhani', sans-serif; color: #111;
        }
        .st-Pending { background: var(--st-pending); }
        .st-Accepted { background: var(--st-accepted); }
        .st-Denied { background: var(--st-denied); color: white; }
        .st-Completed { background: var(--st-completed); }

        /* Grinder Controls */
        .g-controls { display: flex; gap: 5px; margin-top: 5px; }
        .g-btn {
            border: none; padding: 4px 8px; font-size: 0.7em; border-radius: 3px; cursor: pointer; font-weight: bold;
        }
        .gb-accept { background: #2980b9; color: white; }
        .gb-deny { background: #c0392b; color: white; }
        .gb-complete { background: #27ae60; color: white; }
        .gb-accept:hover { background: #3498db; }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #111; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }

    </style>
</head>

    let state = {
        currentCategory: "Bonus EXP", selectedItem: null, qty: 1, priority: 'normal',
        username: "Unknown", playerId: "0", isGrinder: false
    };

    window.onload = function() {
        setCategory("Bonus EXP");
        initDrag();
        requestPlayerData();
        setInterval(requestPlayerData, 2000);
        setTimeout(checkGrinderStatus, 3000);
    };

    function switchView(viewName) {
        document.querySelectorAll('.header-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('nav-' + viewName).classList.add('active');
        
        document.getElementById('view-order').style.display = 'none';
        document.getElementById('view-history').style.display = 'none';
        document.getElementById('view-grinder').style.display = 'none';
        
        document.getElementById('view-' + viewName).style.display = 'flex';

        if(viewName === 'history') fetchMyOrders();
        if(viewName === 'grinder') fetchGlobalOrders();
    }

    // --- KEY FIX: Updated setCategory to safely find the active tab ---
    function setCategory(catName) {
        state.currentCategory = catName; 
        state.selectedItem = null;
        
        const tabs = document.querySelectorAll('.tab-btn');
        tabs.forEach(tab => {
            if(catName.startsWith(tab.innerText.substring(0, 3))) {
                tab.classList.add('active');
            } else {
                tab.classList.remove('active');
            }
        });

        document.getElementById('disp-item-name').value = "";
        document.getElementById('status-msg').innerText = "Select an item to start";
        document.getElementById('limit-display').innerText = "";
        updateCalc();
        renderGrid();
    }

    // --- GRINDER AUTH (HARDCODED) ---
    function checkGrinderStatus() {
        if(state.playerId === "0") { setTimeout(checkGrinderStatus, 2000); return; }
        
        // This checks if the user's ID is in the AUTHORIZED_IDS list we made at the top
        if(AUTHORIZED_IDS.includes(String(state.playerId))) {
            state.isGrinder = true;
            document.getElementById('nav-grinder').style.display = 'inline-block';
        }
    }

    // --- GRINDER LOGIC ---
    function fetchGlobalOrders() {
        const container = document.getElementById('grinder-container');
        container.innerHTML = '<div style="padding:20px; text-align:center;">Loading global jobs...</div>';

        fetch(`${GOOGLE_SCRIPT_URL}?action=getAllOrders`)
        .then(r => r.json())
        .then(data => {
            container.innerHTML = '';
            if(!data || data.length === 0) {
                container.innerHTML = '<div style="padding:20px; text-align:center;">No pending jobs.</div>';
                return;
            }

            data.forEach(order => {
                let d = new Date(order.timestamp);
                let dateStr = d.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
                let assignedText = order.grinder ? `<br><span style="color:#2ecc71; font-size:0.8em">Worker: ${order.grinder}</span>` : '';

                const div = document.createElement('div');
                div.className = "history-item";
                div.innerHTML = `
                    <div class="h-info">
                        <span class="h-user">${order.username} <span style="color:#555; font-weight:normal;">(${order.userId})</span></span>
                        <span class="h-item">${order.item} <span style="font-size:0.8em; color:#666;">x${order.qty}</span></span>
                        <span class="h-sub">${dateStr} â€¢ ${order.price} ${assignedText}</span>
                    </div>
                    <div style="text-align:right;">
                        <div class="status-badge st-${order.status}" style="margin-bottom:5px;">${order.status}</div>
                        ${order.status === 'Pending' ? `
                        <div class="g-controls">
                            <button class="g-btn gb-accept" onclick="updateOrderStatus('${order.timestamp}', '${order.userId}', 'Accepted')">ACCEPT</button>
                            <button class="g-btn gb-deny" onclick="updateOrderStatus('${order.timestamp}', '${order.userId}', 'Denied')">DENY</button>
                        </div>` : ''}
                        ${order.status === 'Accepted' && order.grinder === state.username ? `
                        <div class="g-controls">
                            <button class="g-btn gb-complete" onclick="updateOrderStatus('${order.timestamp}', '${order.userId}', 'Completed')">COMPLETE</button>
                        </div>` : ''}
                    </div>
                `;
                container.appendChild(div);
            });
        });
    }

    function updateOrderStatus(ts, uid, status) {
        if(!confirm(`Mark this order as ${status}?`)) return;

        const payload = {
            action: "updateOrder",
            orderTimestamp: ts,
            orderUserId: uid,
            newStatus: status,
            grinderName: state.username
        };

        fetch(GOOGLE_SCRIPT_URL, {
            method: "POST", mode: "no-cors",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
        }).then(() => {
            setTimeout(fetchGlobalOrders, 1000); 
        });
    }

    // --- EXISTING FUNCTIONS ---
    function renderGrid() {
        const container = document.getElementById('item-grid'); container.innerHTML = '';
        if(CATEGORIES[state.currentCategory]) {
            CATEGORIES[state.currentCategory].forEach(item => {
                const div = document.createElement('div');
                div.className = `grid-item ${state.selectedItem && state.selectedItem.name === item.name ? 'active' : ''}`;
                div.onclick = () => selectItem(item);
                div.innerHTML = `<div class="check-mark">âœ”</div><span class="item-icon">${item.icon}</span><span class="item-name">${item.name}</span><span class="item-price">$${item.price.toLocaleString()}</span>`;
                container.appendChild(div);
            });
        }
    }

    function selectItem(item) {
        state.selectedItem = item; state.qty = 1; 
        document.getElementById('disp-item-name').value = item.name;
        document.getElementById('status-msg').innerText = "Ready to order";
        document.getElementById('limit-display').innerText = `(Max: ${item.limit.toLocaleString()})`;
        const q = document.getElementById('input-qty'); q.max = item.limit; q.value = 1;
        const r = document.getElementById('range-qty'); r.max = item.limit; r.value = 1;
        renderGrid(); updateCalc();
    }

    const qtyInput = document.getElementById('input-qty');
    const rangeInput = document.getElementById('range-qty');
    const prioInput = document.getElementById('input-priority');

    qtyInput.addEventListener('input', (e) => {
        let val = parseInt(e.target.value) || 0;
        if(state.selectedItem && val > state.selectedItem.limit) { val = state.selectedItem.limit; qtyInput.value = val; }
        state.qty = val; rangeInput.value = state.qty; updateCalc();
    });
    rangeInput.addEventListener('input', (e) => {
        state.qty = parseInt(e.target.value); qtyInput.value = state.qty; updateCalc();
    });
    prioInput.addEventListener('change', (e) => { state.priority = e.target.value; updateCalc(); });

    function updateCalc() {
        const btn = document.getElementById('btn-submit');
        const priceEl = document.getElementById('disp-total');
        if (!state.selectedItem) { priceEl.innerText = "$0"; btn.disabled = true; return; }
        btn.disabled = false;
        let base = state.selectedItem.price * state.qty;
        if (state.priority === 'high') base = base * 1.25; 
        priceEl.innerText = "$" + Math.floor(base).toLocaleString();
    }

    // --- Request ALL possible keys to ensure we catch the right one ---
    function requestPlayerData() {
        if(window.parent) {
            window.parent.postMessage({ 
                type: "getNamedData", 
                // We ask for ALL of them. One of these pairs will work.
                keys: ["player", "player_id", "user_id", "name", "id"] 
            }, "*");
        }
    }

    // --- Check ALL possible keys in the response ---
    window.addEventListener('message', (event) => {
        let p = event.data?.data || event.data;
        if(!p) return;

        // Check for Username
        if (p.name) state.username = p.name;
        else if (p.player && typeof p.player === 'string') state.username = p.player;
        else if (p.player && p.player.name) state.username = p.player.name;

        // Check for ID
        if (p.user_id) state.playerId = p.user_id;
        else if (p.player_id) state.playerId = p.player_id;
        else if (p.id) state.playerId = p.id;

        // Update UI
        if(state.username !== "Unknown") document.getElementById('username-display').innerText = state.username;
        if(state.playerId !== "0") document.getElementById('userid-display').innerText = "ID: " + state.playerId;
    });

    function submitOrder() {
        const btn = document.getElementById('btn-submit');
        const status = document.getElementById('status-msg');
        if (state.username === "Unknown" || state.username === "Wait...") { status.innerText = "Error: Identity Unknown."; return; }
        btn.disabled = true; btn.innerText = "Sending...";
        
        const payload = {
            action: "placeOrder", username: state.username, userId: state.playerId,
            category: state.currentCategory, item: state.selectedItem.name,
            quantity: state.qty, priority: state.priority, totalPrice: document.getElementById('disp-total').innerText
        };

        fetch(GOOGLE_SCRIPT_URL, {
            method: "POST", mode: "no-cors", headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
        }).then(() => {
            status.innerText = "ORDER SENT"; btn.innerText = "Done";
            setTimeout(() => { 
                status.innerText = "Ready"; btn.innerText = "Confirm Order"; btn.disabled = false;
                state.qty = 1; document.getElementById('input-qty').value = 1; updateCalc();
            }, 3000);
        });
    }

    function fetchMyOrders() {
        const c = document.getElementById('history-container');
        c.innerHTML = '<div style="padding:20px; text-align:center;">Loading...</div>';
        fetch(`${GOOGLE_SCRIPT_URL}?userId=${state.playerId}`)
        .then(r => r.json()).then(data => {
            c.innerHTML = '';
            if(!data || !data.length) { c.innerHTML = '<div style="padding:20px; text-align:center;">No history.</div>'; return; }
            data.forEach(o => {
                let grinderHTML = o.grinder ? `<span style="color:#2ecc71; font-size:0.8em; margin-left:5px;">(Worker: ${o.grinder})</span>` : '';
                let d = new Date(o.timestamp).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
                let div = document.createElement('div'); div.className = "history-item";
                div.innerHTML = `<div class="h-info"><span class="h-item">${o.item} x${o.qty}</span><span class="h-sub">${d} â€¢ ${o.price} ${grinderHTML}</span></div><div class="status-badge st-${o.status}">${o.status}</div>`;
                c.appendChild(div);
            });
        });
    }

    // Drag & Security
    const elmnt = document.getElementById("app-container");
    const handle = document.getElementById("drag-handle");
    let pos1=0, pos2=0, pos3=0, pos4=0;
    if(handle) handle.onmousedown = (e) => { e.preventDefault(); pos3=e.clientX; pos4=e.clientY; document.onmouseup=closeDrag; document.onmousemove=elmDrag; };
    function elmDrag(e) { e.preventDefault(); pos1=pos3-e.clientX; pos2=pos4-e.clientY; pos3=e.clientX; pos4=e.clientY; elmnt.style.top=(elmnt.offsetTop-pos2)+"px"; elmnt.style.left=(elmnt.offsetLeft-pos1)+"px"; }
    function closeDrag() { document.onmouseup=null; document.onmousemove=null; }

    document.addEventListener('contextmenu', e => e.preventDefault());
    document.onkeydown = function(e) { if(e.keyCode==123 || (e.ctrlKey && e.shiftKey && (e.keyCode==73 || e.keyCode==74 || e.keyCode==67)) || (e.ctrlKey && e.keyCode==85)) return false; }

</script>
