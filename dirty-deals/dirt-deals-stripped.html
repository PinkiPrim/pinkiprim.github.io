<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dirty Deals - Brick 4 (Dummy)</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&family=Roboto:wght@400;700&display=swap');

        :root {
            --accent: #5e6bf6; 
            --accent-hover: #4b56c4;
            --bg-glass: #121212;
            --bg-card: #1e1e1e;
            --border: 1px solid #333;
            --text-main: #ffffff;
            --text-dim: #888888;
            --st-pending: #f1c40f;
        }

        * { box-sizing: border-box; user-select: none; }

        body {
            margin: 0; padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: transparent;
            color: var(--text-main);
            overflow: hidden;
            height: 100vh; width: 100vw;
        }

        #app-container {
            position: absolute; top: 50px; left: 50px;
            width: 850px; height: 600px; 
            background: var(--bg-glass);
            border: var(--border);
            border-radius: 8px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.95);
            display: flex; flex-direction: column;
            overflow: hidden; z-index: 1000;
        }

        /* --- LOADING OVERLAY --- */
        #loading-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #121212; z-index: 5000;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            transition: opacity 0.5s ease;
        }
        .spinner {
            border: 4px solid rgba(255,255,255,0.1);
            border-left-color: var(--accent);
            border-radius: 50%;
            width: 50px; height: 50px;
            animation: spin 0.8s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .loading-text { font-family: 'Rajdhani', sans-serif; font-size: 1.5em; color: #fff; letter-spacing: 1px; }

        /* --- HEADER --- */
        header {
            background: #181818; padding: 0 20px;
            cursor: move; display: flex; justify-content: space-between;
            align-items: center; border-bottom: var(--border);
            font-family: 'Rajdhani', sans-serif; text-transform: uppercase;
            letter-spacing: 1px; font-weight: 700; height: 60px; flex-shrink: 0;
        }

        .header-btn {
            background: #252525; border: 1px solid #333; color: #ccc;
            padding: 5px 12px; font-size: 0.8em; cursor: pointer; margin-left: 10px;
            border-radius: 4px; transition: 0.2s;
        }
        .header-btn:hover, .header-btn.active { background: var(--accent); color: white; border-color: var(--accent); }

        /* --- LAYOUT --- */
        #main-content { display: flex; flex: 1; overflow: hidden; position: relative; }
        
        #view-order { display: flex; width: 100%; height: 100%; }
        #view-history { display: none; width: 100%; height: 100%; padding: 20px; flex-direction: column; background: #141414; }

        /* LEFT: GRID */
        .selection-area {
            flex: 2; padding: 20px; overflow-y: hidden;
            border-right: var(--border); background: #141414;
            display: flex; flex-direction: column;
        }
        
        .category-tabs { display: flex; gap: 10px; margin-bottom: 15px; flex-shrink: 0; }

        .tab-btn {
            flex: 1; background: #252525; border: 1px solid #333; color: #888;
            padding: 10px; border-radius: 4px; cursor: pointer;
            font-family: 'Rajdhani', sans-serif; font-weight: bold; text-transform: uppercase; text-align: center;
        }
        .tab-btn.active { 
            background: var(--accent); color: white; border-color: var(--accent);
            box-shadow: 0 4px 10px rgba(94, 107, 246, 0.3);
        }

        .section-title { color: var(--text-main); font-size: 1.1em; margin-bottom: 10px; font-family: 'Rajdhani', sans-serif; }
        .grid-wrapper { overflow-y: auto; flex: 1; padding-right: 5px; }
        .grid-container { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; padding-bottom: 20px; }

        .grid-item {
            background: var(--bg-card); border: 1px solid rgba(255,255,255,0.05);
            border-radius: 6px; padding: 10px 5px; text-align: center; cursor: pointer;
            height: 100px; display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        .grid-item:hover { background: rgba(255,255,255,0.08); transform: translateY(-2px); }
        .grid-item.active {
            border: 1px solid var(--accent); background: rgba(94, 107, 246, 0.1);
            box-shadow: inset 0 0 15px rgba(94, 107, 246, 0.1);
        }
        .item-icon { font-size: 28px; margin-bottom: 5px; display: block; filter: grayscale(100%); }
        .grid-item.active .item-icon { filter: grayscale(0%); }
        .item-name { display: block; font-weight: bold; font-size: 0.85em; margin-bottom: 2px; color: #fff; }
        .item-price { display: block; font-size: 0.75em; color: var(--text-dim); }

        /* RIGHT: DETAILS */
        .details-area { flex: 1; padding: 25px; background: #181818; display: flex; flex-direction: column; gap: 15px; }
        .input-group { margin-bottom: 5px; }
        .label { font-size: 0.75em; color: var(--text-dim); margin-bottom: 6px; text-transform: uppercase; }
        
        input[type="text"], input[type="number"], select {
            width: 100%; background: #252525; border: 1px solid #383838; color: white;
            padding: 12px; border-radius: 4px; font-family: 'Rajdhani', sans-serif; font-weight: 600;
        }
        input:focus, select:focus { outline: none; border-color: var(--accent); }
        input[type=range] { width: 100%; margin-top: 10px; accent-color: var(--accent); cursor: pointer; }

        .total-box {
            margin-top: auto; text-align: right; border-top: 1px solid #333; padding-top: 10px;
            margin-bottom: 5px; flex-shrink: 0;
        }
        .total-price { 
            font-size: 2.2em; font-weight: 700; color: var(--text-main); font-family: 'Rajdhani', sans-serif;
        }

        .btn-order {
            background: var(--accent); color: white; border: none; width: 100%; padding: 15px;
            border-radius: 4px; font-weight: bold; font-size: 1em; text-transform: uppercase;
            cursor: pointer; opacity: 0.5; pointer-events: none;
        }
        .btn-order.active { opacity: 1; pointer-events: all; }

        /* HISTORY */
        .history-list { flex: 1; overflow-y: auto; border: 1px solid #333; background: #1a1a1a; border-radius: 4px; }
        .history-item { display: flex; justify-content: space-between; align-items: center; padding: 12px 15px; border-bottom: 1px solid #2a2a2a; }
        .status-badge { padding: 4px 8px; border-radius: 4px; font-size: 0.75em; font-weight: bold; text-transform: uppercase; background: var(--st-pending); color: #111; }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #111; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }
    </style>
</head>
<body>

<div id="app-container">
    <div id="loading-overlay">
        <div class="spinner"></div>
        <div class="loading-text" id="status-text">CONNECTING...</div>
    </div>

    <header id="drag-handle">
        <span style="display:flex; align-items:center; gap:10px;">
            <img src="https://files.catbox.moe/u9bulk.png" alt="Logo" style="height: 35px; width: auto;">
            <span>Dirty Deals</span>
            <button class="header-btn active" id="nav-order" onclick="switchView('order')">New Order</button>
            <button class="header-btn" id="nav-history" onclick="switchView('history')">My Orders</button>
        </span>
        <div style="text-align:right;">
            <div id="username-display" style="font-size:0.9em; color:#fff;">...</div>
            <div id="userid-display" style="font-size:0.7em; color:#555;">ID: --</div>
        </div>
    </header>

    <div id="main-content">
        
        <div id="view-order">
            <div class="selection-area">
                <div class="category-tabs">
                    <div class="tab-btn active" onclick="setCategory('Bonus EXP')">Bonus EXP</div>
                    <div class="tab-btn" onclick="setCategory('Raw Materials')">Raw Mat.</div>
                    <div class="tab-btn" onclick="setCategory('Product')">Product</div>
                </div>
                <div class="section-title">Select Item</div>
                <div class="grid-wrapper">
                    <div class="grid-container" id="item-grid"></div>
                </div>
            </div>

            <div class="details-area">
                <div class="input-group">
                    <div class="label">Selected Item</div>
                    <input type="text" id="disp-item-name" placeholder="Select from grid..." readonly>
                </div>
                <div class="input-group">
                    <div class="label">Quantity <span id="limit-display" style="float:right;color:var(--accent);"></span></div>
                    <input type="number" id="input-qty" value="1" min="1" oninput="updateCalc()">
                    <input type="range" id="range-qty" min="1" value="1" oninput="updateCalc()">
                </div>
                <div class="input-group">
                    <div class="label">Priority Level</div>
                    <select id="input-priority" onchange="updateCalc()">
                        <option value="normal">Normal (100%)</option>
                        <option value="high">High Priority (125% Cost)</option>
                    </select>
                </div>
                <div class="total-box">
                    <div class="label">Total Price</div>
                    <div class="total-price" id="disp-total">$0</div>
                </div>
                <div>
                    <button class="btn-order" id="btn-submit" onclick="submitDummyOrder()">CONFIRM ORDER</button>
                    <div id="status-msg" style="text-align:center; font-size:0.75em; margin-top:8px; color:#555;">Select an item to start</div>
                </div>
            </div>
        </div>

        <div id="view-history">
            <div style="display:flex; justify-content:space-between; margin-bottom:10px;">
                <span class="section-title" style="margin:0;">Recent Orders</span>
                <button class="header-btn">â†» Refresh</button>
            </div>
            <div class="history-list" id="history-container">
                <div class="history-item">
                    <div>
                        <div style="font-weight:bold; color:white;">Airline XP x100</div>
                        <div style="font-size:0.8em; color:#888;">$850,000</div>
                    </div>
                    <div class="status-badge">PENDING</div>
                </div>
                <div style="padding:20px; text-align:center; color:#555;">(This is dummy data)</div>
            </div>
        </div>

    </div>
</div>

        ],
        "Product": [

            { name: "Fish", price: 650, limit: 250000, icon: "ðŸŸ" },
            { name: "Meat", price: 1000, limit: 1000, icon: "ðŸ–" }
        ]
    };

    var state = { category: "Bonus EXP", item: null, qty: 1, priority: 'normal', username: "Unknown", userId: "0" };

    window.onload = function() {
        setCategory("Bonus EXP");
        initDrag();
        
        // IMMEDIATE UI
        renderGrid();

        // CONNECTION START
        requestData();
        setInterval(requestData, 1000);

        // SAFETY: FORCE ENTRY AFTER 3s
        setTimeout(function() {
            if(state.userId === "0") updateInterface("Guest", "0");
        }, 3000);
    };

    // --- CONNECTION (PROVEN) ---
    window.addEventListener('message', function(event) {
        var payload = event.data;
        if (payload && payload.type === 'data' && payload.data) payload = payload.data;
        if (!payload) return;

        var username = "Unknown";
        if (payload.name) username = payload.name;
        else if (payload.player && payload.player.name) username = payload.player.name;
        else if (typeof payload.player === 'string') username = payload.player;

        var userId = "0";
        if (payload.user_id) userId = String(payload.user_id);
        else if (payload.player_id) userId = String(payload.player_id);
        else if (payload.id) userId = String(payload.id);

        if (userId !== "0" && state.userId === "0") {
            updateInterface(username, userId);
        }
    });

    function updateInterface(name, id) {
        state.username = name;
        state.userId = id;
        document.getElementById('username-display').innerText = name;
        document.getElementById('userid-display').innerText = "ID: " + id;
        
        var overlay = document.getElementById('loading-overlay');
        if(overlay && overlay.style.opacity !== '0') {
            overlay.style.opacity = '0';
            setTimeout(() => { overlay.style.display = 'none'; }, 500);
        }
    }

    function requestData() {
        if(window.parent) {
            window.parent.postMessage({ type: "getNamedData", keys: ["name", "user_id"] }, "*");
        }
    }

    // --- LOGIC ---
    function switchView(view) {
        document.getElementById('view-order').style.display = 'none';
        document.getElementById('view-history').style.display = 'none';
        document.getElementById('view-' + view).style.display = 'flex';
        
        // Toggle Active Button
        var btns = document.querySelectorAll('.header-btn');
        for(var i=0; i<btns.length; i++) btns[i].classList.remove('active');
        document.getElementById('nav-' + view).classList.add('active');
    }

    function setCategory(cat) {
        state.category = cat;
        var tabs = document.querySelectorAll('.tab-btn');
        for(var i=0; i<tabs.length; i++) {
            if(tabs[i].innerText === cat) tabs[i].classList.add('active');
            else tabs[i].classList.remove('active');
        }
        renderGrid();
    }

    function renderGrid() {
        var container = document.getElementById('item-grid');
        container.innerHTML = '';
        var items = CATEGORIES[state.category];
        for(var i=0; i<items.length; i++) {
            (function(item){
                var div = document.createElement('div');
                div.className = 'grid-item' + (state.item && state.item.name === item.name ? ' active' : '');
                div.onclick = function() { selectItem(item); };
                div.innerHTML = '<span class="item-icon">'+item.icon+'</span><span class="item-name">'+item.name+'</span><span class="item-price">$'+item.price.toLocaleString()+'</span>';
                if(state.item && state.item.name === item.name) div.innerHTML += '<div class="check-mark">âœ”</div>';
                container.appendChild(div);
            })(items[i]);
        }
    }

    function selectItem(item) {
        state.item = item;
        document.getElementById('disp-item-name').value = item.name;
        document.getElementById('limit-display').innerText = "(Max: " + item.limit + ")";
        document.getElementById('input-qty').max = item.limit;
        document.getElementById('range-qty').max = item.limit;
        document.getElementById('btn-submit').classList.add('active');
        renderGrid();
        updateCalc();
    }

    function updateCalc() {
        if(!state.item) return;
        var qInput = document.getElementById('input-qty');
        var rInput = document.getElementById('range-qty');
        var val = parseInt(qInput.value);
        
        if(document.activeElement === rInput) val = parseInt(rInput.value);
        qInput.value = val; rInput.value = val;
        
        var total = state.item.price * val;
        if(document.getElementById('input-priority').value === 'high') total *= 1.25;
        document.getElementById('disp-total').innerText = "$" + Math.floor(total).toLocaleString();
    }

    // --- DUMMY SEND (SIMULATION) ---
    function submitDummyOrder() {
        var btn = document.getElementById('btn-submit');
        var msg = document.getElementById('status-msg');
        
        btn.disabled = true;
        btn.innerText = "SENDING...";
        msg.innerText = "Simulating server request...";
        
        setTimeout(function() {
            btn.innerText = "DONE!";
            msg.innerText = "This is a dummy order. It worked locally!";
            
            setTimeout(function() {
                btn.disabled = false;
                btn.innerText = "CONFIRM ORDER";
                msg.innerText = "Ready.";
            }, 2000);
        }, 1500);
    }

    // --- DRAG ---
    var elmnt = document.getElementById("app-container");
    var handle = document.getElementById("drag-handle");
    var pos1=0, pos2=0, pos3=0, pos4=0;
    handle.onmousedown = function(e) { e.preventDefault(); pos3=e.clientX; pos4=e.clientY; document.onmouseup=closeDrag; document.onmousemove=elmDrag; };
    function elmDrag(e) { e.preventDefault(); pos1=pos3-e.clientX; pos2=pos4-e.clientY; pos3=e.clientX; pos4=e.clientY; elmnt.style.top=(elmnt.offsetTop-pos2)+"px"; elmnt.style.left=(elmnt.offsetLeft-pos1)+"px"; }
    function closeDrag() { document.onmouseup=null; document.onmousemove=null; }
</script>
