<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Connection Test</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .status-box {
            border: 2px solid #333;
            padding: 40px;
            text-align: center;
            background: #1e1e1e;
            border-radius: 10px;
        }
        h1 { margin: 0 0 20px 0; color: #888; }
        .data { font-size: 1.5em; color: #5e6bf6; font-weight: bold; }
        .success { color: #2ecc71; }
        .fail { color: #e74c3c; }
    </style>
</head>
<body>

    <div class="status-box">
        <h1 id="status-title">WAITING FOR DATA...</h1>
        <div id="data-display" class="data">---</div>
        <br>
        <div style="font-size:0.8em; color:#555;">Attempting NUI Handshake...</div>
    </div>

<script>
    // --- THE PROVEN LISTENER (FROM YOUR OLD SCRIPT) ---
    window.addEventListener('message', function(event) {
        var payload = event.data;

        // 1. Unwrap if nested in 'data' or 'type:data'
        if (payload && payload.type === 'data' && payload.data) {
            payload = payload.data;
        }

        // 2. Validate Payload
        if (!payload) return;

        // 3. Extract Name
        var username = "Unknown";
        if (payload.name) username = payload.name;
        else if (payload.player && payload.player.name) username = payload.player.name;
        else if (typeof payload.player === 'string') username = payload.player;

        // 4. Extract ID
        var userId = "0";
        if (payload.user_id) userId = String(payload.user_id);
        else if (payload.player_id) userId = String(payload.player_id);
        else if (payload.id) userId = String(payload.id);

        // 5. Success Check
        if (userId !== "0") {
            showSuccess(username, userId);
        }
    });

    function showSuccess(name, id) {
        var title = document.getElementById('status-title');
        var display = document.getElementById('data-display');
        
        title.innerText = "SUCCESS!";
        title.className = "success";
        
        display.innerText = "Connected as: " + name + " (ID: " + id + ")";
    }

    // --- TRIGGER REQUEST ---
    function requestData() {
        if(window.parent) {
            // Standard NUI Callback
            window.parent.postMessage({ 
                type: "getNamedData", 
                keys: ["name", "user_id"] 
            }, "*");
        }
    }

    // Start immediately
    requestData();
    // Retry every 1 second (Safety Net)
    setInterval(requestData, 1000);

</script>
</body>
</html>
