<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dirty Deals - Smart Slider v6.2</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&family=Roboto:wght@400;700&display=swap');

        :root {
            --accent: #5e6bf6; --accent-hover: #4b56c4;
            --bg-glass: #121212; --bg-card: #1e1e1e;
            --border: 1px solid #333; --text-main: #ffffff; --text-dim: #888888;
            --st-pending: #f1c40f; --st-accepted: #3498db; 
            --st-denied: #e74c3c; --st-completed: #2ecc71;
        }
        * { box-sizing: border-box; user-select: none; }
        body { margin: 0; padding: 0; font-family: 'Roboto', sans-serif; background: transparent; color: var(--text-main); overflow: hidden; height: 100vh; width: 100vw; }

        /* DEFAULT HIDDEN FOR GAME LOAD */
        #app-container {
            display: flex; /* Changed to flex for testing visibility immediately */
            position: absolute; top: 50px; left: 50px; width: 900px; height: 650px; 
            background: var(--bg-glass); border: var(--border); border-radius: 8px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.95); flex-direction: column; overflow: hidden; z-index: 1000;
            transition: width 0.3s ease, height 0.3s ease, background 0.3s ease; 
        }

        /* --- MINI WIDGET MODE --- */
        body.mini-mode #app-container {
            width: 350px !important;
            height: 500px !important;
            background: rgba(18, 18, 18, 0.98);
            border: 1px solid var(--accent);
        }
        
        /* Elements to HIDE in Mini Mode */
        body.mini-mode #main-header, 
        body.mini-mode #view-order,
        body.mini-mode .selection-area,
        body.mini-mode .details-area {
            display: none !important;
        }

        /* MINI HEADER (Dedicated Drag Strip) */
        #mini-header { display: none; flex-direction: column; }
        body.mini-mode #mini-header { display: flex; }

        #mini-drag-strip { 
            height: 28px; background: #000; cursor: move; display: flex; 
            align-items: center; justify-content: space-between; padding: 0 10px; 
            border-bottom: 1px solid #333; flex-shrink: 0;
        }
        #mini-title { font-family: 'Rajdhani', sans-serif; font-weight: bold; color: var(--accent); letter-spacing: 1px; font-size: 0.9em; }
        #max-btn { 
            background: #222; border: 1px solid #444; color: white; font-size: 0.7em; 
            cursor: pointer; padding: 2px 8px; border-radius: 2px; text-transform: uppercase; 
        }
        #max-btn:hover { background: var(--accent); border-color: var(--accent); }

        /* MINI TABS (Grinders Only) */
        #mini-grinder-tabs { display: none; width: 100%; height: 32px; border-bottom: 1px solid #333; flex-shrink: 0; }
        body.mini-mode.role-grinder #mini-grinder-tabs { display: flex; }
        
        .mini-tab-btn {
            flex: 1; background: #151515; border: none; color: #666; font-weight: bold; 
            font-family: 'Rajdhani', sans-serif; cursor: pointer; transition: 0.2s; 
            border-right: 1px solid #222; font-size: 0.85em;
        }
        .mini-tab-btn:hover { background: #222; color: #ccc; }
        .mini-tab-btn.active { background: #222; color: white; border-bottom: 2px solid var(--accent); }

        /* MINI LIST LAYOUT */
        body.mini-mode #view-history, body.mini-mode #view-grinder { 
            padding: 0; display: none !important; flex-direction: column; height: 100%; overflow: hidden; border: none; 
        }
        body.mini-mode:not(.role-grinder) #view-history { display: flex !important; height: calc(100% - 28px); }
        body.mini-mode.role-grinder.show-jobs #view-grinder { display: flex !important; height: calc(100% - 60px); }
        body.mini-mode.role-grinder.show-orders #view-history { display: flex !important; height: calc(100% - 60px); }

        body.mini-mode .history-list { background: transparent; border: none; overflow-y: auto; flex: 1; }
        body.mini-mode .history-item { 
            padding: 0; border-bottom: 1px solid #333; margin-bottom: 0; 
            background: rgba(0,0,0,0.2); 
        }
        body.mini-mode .h-top { padding: 10px; }
        body.mini-mode .section-title, body.mini-mode .view-controls { display: none; }
        body.mini-mode .mini-label { 
            display: block; background: #111; color: #555; font-size: 0.7em; 
            padding: 2px 10px; font-weight: bold; border-bottom: 1px solid #222; 
        }

        /* --- REGULAR HEADER --- */
        #main-header {
            background: #181818; padding: 0 20px; cursor: move; display: flex; justify-content: space-between;
            align-items: center; border-bottom: var(--border); font-family: 'Rajdhani', sans-serif; 
            text-transform: uppercase; letter-spacing: 1px; font-weight: 700; height: 60px; flex-shrink: 0;
        }
        .header-left { display: flex; align-items: center; gap: 10px; }
        .header-btn {
            background: #252525; border: 1px solid #333; color: #ccc; padding: 5px 12px; font-size: 0.8em;
            cursor: pointer; margin-left: 5px; border-radius: 4px; transition: 0.2s;
        }
        .header-btn:hover, .header-btn.active { background: var(--accent); color: white; border-color: var(--accent); }
        .grinder-btn { background: #4a1c1c; border: 1px solid #e74c3c; color: #ffadad; display: none; }
        .grinder-btn:hover, .grinder-btn.active { background: #e74c3c; color: white; }

        .status-wrapper { display: flex; align-items: center; gap: 15px; }
        .mail-icon { font-size: 1.4em; position: relative; cursor: pointer; display: none; margin-right: 10px; }
        .mail-icon.has-mail { display: block; animation: bounce 1s infinite; }
        .mail-badge { position: absolute; top: 0; right: -2px; width: 10px; height: 10px; background: #e74c3c; border-radius: 50%; border: 1px solid #181818; }
        .status-box { text-align: right; cursor: pointer; }
        .user-name { font-size: 0.9em; color: #fff; font-weight: bold; }
        .user-id { font-size: 0.7em; color: #555; font-family: monospace; }
        .rank-tag { font-size: 0.65em; color: var(--accent); display: block; letter-spacing: 0.5px; }
        @keyframes connectFlash { 0% { color: #fff; } 50% { color: #2ecc71; } 100% { color: #fff; } }
        .connected .user-name { animation: connectFlash 1s ease; color: #2ecc71; }

        /* --- LAYOUTS --- */
        #main-content { display: flex; flex: 1; overflow: hidden; position: relative; }
        #view-order, #view-history, #view-grinder { display: none; width: 100%; height: 100%; }
        #view-order { display: flex; }
        #view-history, #view-grinder { padding: 20px; flex-direction: column; background: #141414; }

        .selection-area { flex: 2; padding: 20px; overflow-y: hidden; border-right: var(--border); background: #141414; display: flex; flex-direction: column; }
        .category-tabs { display: flex; gap: 10px; margin-bottom: 15px; flex-shrink: 0; }
        .tab-btn { flex: 1; background: #252525; border: 1px solid #333; color: #888; padding: 10px; border-radius: 4px; cursor: pointer; font-family: 'Rajdhani', sans-serif; font-weight: bold; text-transform: uppercase; text-align: center; }
        .tab-btn.active { background: var(--accent); color: white; border-color: var(--accent); box-shadow: 0 4px 10px rgba(94, 107, 246, 0.3); }

        .section-title { color: var(--text-main); font-size: 1.1em; margin-bottom: 10px; font-family: 'Rajdhani', sans-serif; }
        .grid-wrapper { overflow-y: auto; flex: 1; padding-right: 5px; }
        .grid-container { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; padding-bottom: 20px; }
        .grid-item { background: var(--bg-card); border: 1px solid rgba(255,255,255,0.05); border-radius: 6px; padding: 10px 5px; text-align: center; cursor: pointer; height: 100px; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .grid-item:hover { background: rgba(255,255,255,0.08); transform: translateY(-2px); }
        .grid-item.active { border: 1px solid var(--accent); background: rgba(94, 107, 246, 0.1); box-shadow: inset 0 0 15px rgba(94, 107, 246, 0.1); }
        .item-icon { font-size: 28px; margin-bottom: 5px; display: block; filter: grayscale(100%); }
        .grid-item.active .item-icon { filter: grayscale(0%); }
        .item-name { display: block; font-weight: bold; font-size: 0.85em; margin-bottom: 2px; color: #fff; }
        .item-price { display: block; font-size: 0.75em; color: var(--text-dim); }
        .check-mark { position: absolute; top: 5px; right: 5px; color: var(--accent); font-size: 12px; opacity: 0; }
        .grid-item.active .check-mark { opacity: 1; }

        .details-area { flex: 1; padding: 25px; background: #181818; display: flex; flex-direction: column; gap: 15px; }
        .input-group { margin-bottom: 5px; }
        .label { font-size: 0.75em; color: var(--text-dim); margin-bottom: 6px; text-transform: uppercase; }
        input[type="text"], input[type="number"], select { width: 100%; background: #252525; border: 1px solid #383838; color: white; padding: 12px; border-radius: 4px; font-family: 'Rajdhani', sans-serif; font-weight: 600; font-size: 0.95em; }
        input:focus, select:focus { outline: none; border-color: var(--accent); }
        input[type=range] { width: 100%; margin-top: 10px; accent-color: var(--accent); cursor: pointer; }
        
        /* LOCKED INPUT STYLES */
        input[readonly] { background: #1a1a1a; color: #555; cursor: not-allowed; border-color: #222; }

        .custom-toggle { display: none; width: 100%; background: #2c3e50; border: 1px dashed #34495e; color: #bdc3c7; padding: 8px; margin-top: 5px; cursor: pointer; border-radius: 4px; font-size: 0.8em; text-transform: uppercase; }
        .custom-toggle.active { background: #8e44ad; border-color: #9b59b6; color: white; }
        .total-box { margin-top: auto; text-align: right; border-top: 1px solid #333; padding-top: 10px; margin-bottom: 5px; flex-shrink: 0; }
        .total-price { font-size: 2.2em; font-weight: 700; color: var(--text-main); font-family: 'Rajdhani', sans-serif; }
        .btn-order { background: var(--accent); color: white; border: none; width: 100%; padding: 15px; border-radius: 4px; font-weight: bold; font-size: 1em; text-transform: uppercase; cursor: pointer; opacity: 0.5; pointer-events: none; transition: 0.2s; }
        .btn-order.active { opacity: 1; pointer-events: all; }
        
        /* --- LIST CARD STYLING (VERTICAL STACK) --- */
        .history-list { flex: 1; overflow-y: auto; border: 1px solid #333; background: #1a1a1a; border-radius: 4px; }
        .history-item { display: flex; flex-direction: column; padding: 12px 15px; border-bottom: 1px solid #2a2a2a; }
        .history-item:hover { background: #222; }
        
        .h-top { display: flex; justify-content: space-between; align-items: flex-start; width: 100%; }
        
        /* Left Side: Vertical Stack */
        .h-info { display: flex; flex-direction: column; gap: 4px; }
        .h-row.user { color: var(--accent); font-weight: bold; font-size: 0.95em; }
        .h-row.user span { color: #555; font-size: 0.8em; margin-left: 5px; font-family: monospace; }
        .h-row.item { color: white; font-weight: bold; font-size: 1.1em; }
        .h-row.item span { color: #888; font-size: 0.8em; }
        .h-row.price { color: #2ecc71; font-weight: bold; font-family: 'Rajdhani', sans-serif; font-size: 1em; }
        .h-row.worker { color: #e67e22; font-size: 0.8em; font-weight: bold; }

        /* Right Side: Controls */
        .status-container { text-align: right; display: flex; flex-direction: column; align-items: flex-end; gap: 8px; }
        .status-badge { padding: 4px 8px; border-radius: 3px; font-size: 0.7em; font-weight: bold; text-transform: uppercase; color: #000; display: inline-block; }
        .st-Pending { background: var(--st-pending); }
        .st-Accepted { background: var(--st-accepted); color: white; }
        .st-Denied { background: var(--st-denied); color: white; }
        .st-Completed { background: var(--st-completed); }

        /* Grinder Action Box */
        .grinder-action-box { display: flex; flex-direction: column; gap: 5px; width: 140px; }
        .btn-row { display: flex; gap: 5px; }
        .g-btn { border: none; padding: 6px 0; font-size: 0.75em; border-radius: 3px; cursor: pointer; font-weight: bold; text-transform: uppercase; color: white; }
        .gb-accept { background: var(--accent); width: 100%; }
        .gb-complete { background: #27ae60; flex: 2; }
        .gb-chat { background: #555; flex: 1; position: relative; }
        .gb-accept:hover { background: #4b56c4; }
        .gb-complete:hover { background: #2ecc71; }

        .progress-strip {
            width: 100%; background: #000; border: 1px solid #333;
            color: #2ecc71; text-align: center; font-size: 0.85em; font-weight: bold;
            padding: 4px; cursor: text; border-radius: 3px;
        }
        .progress-strip:focus { outline: none; border-color: #2ecc71; }

        .unread-badge { position: absolute; top: -5px; right: -5px; background: #e74c3c; color: white; border-radius: 50%; width: 16px; height: 16px; font-size: 10px; display: flex; justify-content: center; align-items: center; border: 1px solid #111; }

        /* Chat */
        .chat-area { display: none; margin-top: 10px; background: #111; padding: 10px; border-radius: 4px; border: 1px solid #333; }
        .chat-logs { max-height: 100px; overflow-y: auto; font-size: 0.8em; margin-bottom: 5px; color: #ccc; white-space: pre-wrap; }
        .chat-input-row { display: flex; gap: 5px; }
        .chat-input { flex: 1; background: #222; border: 1px solid #444; color: white; padding: 5px; border-radius: 3px; }
        .chat-send { background: var(--accent); border: none; color: white; padding: 5px 10px; cursor: pointer; border-radius: 3px; font-weight: bold; }

        .view-controls { display: flex; gap: 10px; }
        .mini-label { display: none; }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #111; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }
    </style>
</head>

            { name: "Fish", price: 650, limit: 250000, icon: "ðŸŸ" },
            { name: "Meat", price: 1000, limit: 1000, icon: "ðŸ–" }
        ]
    };

    var state = { 
        category: "Bonus EXP", item: null, qty: 1, priority: 'normal', 
        username: "Guest", userId: "0", isGrinder: false, grinderRank: "", 
        activeOrders: 0, completedOrders: 0,
        showMyHistoryDone: false, showGrinderDone: false,
        customOrderMode: false, miniView: 'orders'
    };
    var pollingInterval = null;

    // --- INIT ---
    window.onload = function() {
        setCategory("Bonus EXP");
        initDrag();
        renderGrid();
        
        requestData();
        setTimeout(requestData, 250);
        setTimeout(requestData, 500);
        pollingInterval = setInterval(requestData, 1000); 
        setInterval(checkForMail, 5000);
        
        document.body.classList.add('show-orders');
        
        // Listen for OPEN message from Game
        window.addEventListener('message', function(event) {
            var item = event.data;
            if (item.type === 'open') {
                document.getElementById('app-container').style.display = 'flex';
            }
        });
    };

    // --- CONNECTION ---
    window.addEventListener('message', function(event) {
        var payload = event.data;
        if (payload && payload.type === 'data' && payload.data) payload = payload.data;
        if (!payload) return;

        var username = null;
        if (payload.name) username = payload.name;
        else if (payload.player && payload.player.name) username = payload.player.name;
        else if (typeof payload.player === 'string') username = payload.player;

        var userId = "0";
        if (payload.user_id) userId = String(payload.user_id);
        else if (payload.player_id) userId = String(payload.player_id);
        else if (payload.id) userId = String(payload.id);

        if (userId !== "0" && state.userId === "0") {
            foundIdentity(username || "Unknown", userId);
        }
    });

    function foundIdentity(name, id) {
        state.username = name;
        state.userId = id;
        
        document.getElementById('username-display').innerText = state.username;
        document.getElementById('userid-display').innerText = "ID: " + state.userId;
        document.getElementById('status-box').classList.add('connected');

        if(pollingInterval) clearInterval(pollingInterval);

        if(GRINDER_ROSTER[state.userId]) {
            state.isGrinder = true;
            state.grinderRank = GRINDER_ROSTER[state.userId];
            document.body.classList.add('role-grinder');
            document.getElementById('nav-grinder').style.display = 'inline-block';
            document.getElementById('rank-display').innerText = state.grinderRank;
        }
        fetchMyOrders();
    }

    function manualRefreshID() {
        document.getElementById('username-display').innerText = "Refreshing...";
        state.userId = "0";
        requestData();
        if(!pollingInterval) pollingInterval = setInterval(requestData, 1000);
    }

    function requestData() {
        if(window.parent) window.parent.postMessage({ type: "getNamedData", keys: ["name", "user_id"] }, "*");
    }

    // --- SMART STEP LOGIC ---
    function getStepSize(limit) {
        if (limit >= 250000) return 5000;
        if (limit >= 50000) return 1000;
        if (limit >= 15000) return 500; // Covers 15k and 20k
        if (limit >= 2500) return 50;
        if (limit >= 1500) return 25;
        if (limit >= 1000) return 10;
        if (limit >= 500) return 5; // Covers 500 and 800
        return 1;
    }

    // --- UI LOGIC ---
    function setCategory(cat) {
        state.category = cat;
        var tabs = document.querySelectorAll('.tab-btn');
        for(var i=0; i<tabs.length; i++) {
            if(tabs[i].innerText === cat) tabs[i].classList.add('active');
            else tabs[i].classList.remove('active');
        }
        renderGrid();
    }

    function renderGrid() {
        var container = document.getElementById('item-grid'); 
        if(!container) return; 
        container.innerHTML = '';
        var items = CATEGORIES[state.category];
        for(var i=0; i<items.length; i++) {
            (function(item){
                var div = document.createElement('div');
                div.className = 'grid-item' + (state.item && state.item.name === item.name ? ' active' : '');
                div.onclick = function() { selectItem(item); };
                div.innerHTML = '<span class="item-icon">'+item.icon+'</span><span class="item-name">'+item.name+'</span><span class="item-price">$'+item.price.toLocaleString()+'</span>';
                if(state.item && state.item.name === item.name) div.innerHTML += '<div class="check-mark">âœ”</div>';
                container.appendChild(div);
            })(items[i]);
        }
    }

    function selectItem(item) {
        state.item = item;
        document.getElementById('disp-item-name').value = item.name;
        document.getElementById('limit-display').innerText = state.customOrderMode ? "(Unlimited)" : "(Max: " + item.limit.toLocaleString() + ")";
        
        var qInput = document.getElementById('input-qty');
        var rInput = document.getElementById('range-qty');
        
        // APPLY DYNAMIC STEP
        var step = getStepSize(item.limit);
        rInput.step = step;
        
        var currentVal = parseInt(qInput.value) || 1;
        
        if (!state.customOrderMode) {
            if(currentVal > item.limit) currentVal = item.limit;
            qInput.max = item.limit;
            rInput.max = item.limit;
            rInput.disabled = false;
            qInput.readOnly = true;
        } else {
            qInput.max = 1000000;
            rInput.disabled = true;
            qInput.readOnly = false;
        }
        
        qInput.value = currentVal;
        rInput.value = currentVal;

        document.getElementById('btn-submit').classList.add('active');
        renderGrid();
        updateCalc();
        checkOrderCapability();
    }

    function updateCalc() {
        if(!state.item) return;
        var qInput = document.getElementById('input-qty');
        var rInput = document.getElementById('range-qty');
        var val = parseInt(qInput.value);
        
        if(!state.customOrderMode && document.activeElement === rInput) {
            val = parseInt(rInput.value);
            qInput.value = val;
        } else if (!state.customOrderMode) {
            rInput.value = val;
        }
        
        var total = state.item.price * val;
        if(document.getElementById('input-priority').value === 'high') total *= 1.05; // 5%
        if(state.customOrderMode) total *= 1.10; // 10% Custom Fee

        document.getElementById('disp-total').innerText = "$" + Math.floor(total).toLocaleString();
    }

    function toggleCustomOrder() {
        state.customOrderMode = !state.customOrderMode;
        var btn = document.getElementById('btn-custom-toggle');
        
        if (state.customOrderMode) {
            btn.classList.add('active');
            btn.innerText = "ðŸ”“ Custom Order Active (+10% Fee)";
        } else {
            btn.classList.remove('active');
            btn.innerText = "ðŸ”“ Custom Order (Unlimited Qty)";
        }
        if(state.item) selectItem(state.item);
    }

    function toggleMiniMode() {
        document.body.classList.toggle('mini-mode');
        if(document.body.classList.contains('mini-mode')) {
            if(!state.isGrinder) switchView('history'); 
            else switchView(state.miniView); 
        }
    }

    function setMiniTab(view) {
        state.miniView = view;
        document.body.classList.remove('show-orders', 'show-jobs');
        document.body.classList.add(view === 'orders' ? 'show-orders' : 'show-jobs');
        document.getElementById('mt-orders').classList.toggle('active', view === 'orders');
        document.getElementById('mt-jobs').classList.toggle('active', view === 'jobs');
    }

    function toggleMyHistoryDone() {
        state.showMyHistoryDone = !state.showMyHistoryDone;
        document.getElementById('btn-toggle-my-done').innerText = state.showMyHistoryDone ? "Hide Done" : "Show Done";
        fetchMyOrders();
    }

    function toggleGrinderDone() {
        state.showGrinderDone = !state.showGrinderDone;
        document.getElementById('btn-toggle-grinder-done').innerText = state.showGrinderDone ? "Hide Done" : "Show Done";
        fetchGlobalOrders();
    }

    function switchView(view) {
        if(!document.body.classList.contains('mini-mode')) {
            document.getElementById('view-order').style.display = 'none';
            document.getElementById('view-history').style.display = 'none';
            document.getElementById('view-grinder').style.display = 'none';
            document.getElementById('view-' + view).style.display = 'flex';
        }
        
        var btns = document.querySelectorAll('.header-btn');
        for(var i=0; i<btns.length; i++) btns[i].classList.remove('active');
        document.getElementById('nav-' + view).classList.add('active');

        if(view === 'history') fetchMyOrders();
        if(view === 'grinder') fetchGlobalOrders();
    }

    // --- LOGIC ---
    function calculateOrderLimit() {
        if(state.completedOrders >= 5) return 8;
        if(state.completedOrders >= 1) return 3;
        return 1;
    }

    function checkOrderCapability() {
        var limit = calculateOrderLimit();
        var pending = state.activeOrders;
        var warn = document.getElementById('limit-warning');
        var custBtn = document.getElementById('btn-custom-toggle');

        if(limit >= 8) custBtn.style.display = 'block';

        if(pending >= limit) {
            document.getElementById('btn-submit').disabled = true;
            warn.innerText = "ORDER LIMIT REACHED ("+pending+"/"+limit+")";
        } else {
            document.getElementById('btn-submit').disabled = false;
            warn.innerText = "Active Orders: " + pending + "/" + limit;
        }
    }

    function submitRealOrder() {
        if(state.userId === "0") return;
        var btn = document.getElementById('btn-submit');
        btn.disabled = true; btn.innerText = "SENDING...";

        var payload = {
            action: "placeOrder",
            username: state.username,
            userId: state.userId,
            category: state.category,
            item: state.item.name,
            quantity: document.getElementById('input-qty').value,
            priority: document.getElementById('input-priority').value,
            totalPrice: document.getElementById('disp-total').innerText
        };

        fetch(GOOGLE_SCRIPT_URL, {
            method: "POST", mode: "no-cors",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
        }).then(function() {
            btn.innerText = "SENT!";
            setTimeout(function() { btn.disabled = false; btn.innerText = "CONFIRM ORDER"; fetchMyOrders(); }, 2000);
        });
    }

    function checkForMail() {
        if(state.userId === "0") return;
        fetch(GOOGLE_SCRIPT_URL + "?userId=" + state.userId)
        .then(function(r){ return r.json(); })
        .then(function(data) {
            if(!data) return;
            var hasUnread = false;
            for(var i=0; i<data.length; i++) {
                if(data[i].chat && !data[i].chat.trim().endsWith(state.username)) {
                    hasUnread = true; break;
                }
            }
            var icon = document.getElementById('mail-alert');
            if(hasUnread) icon.classList.add('has-mail');
            else icon.classList.remove('has-mail');
        });
    }

    function fetchMyOrders() {
        var c = document.getElementById('history-container');
        if(state.userId === "0") { c.innerHTML = '<div style="padding:20px; text-align:center;">Waiting for ID...</div>'; return; }
        
        fetch(GOOGLE_SCRIPT_URL + "?userId=" + state.userId)
        .then(function(r){ return r.json(); })
        .then(function(data) {
            c.innerHTML = '';
            state.activeOrders = 0;
            state.completedOrders = 0;
            if(!data || !data.length) { c.innerHTML = '<div style="padding:20px; text-align:center;">No history.</div>'; return; }
            for(var i=0; i<data.length; i++) {
                if(!data[i].item || data[i].item === "") continue; 
                
                if(data[i].status === 'Pending' || data[i].status === 'Accepted') state.activeOrders++;
                if(data[i].status === 'Completed') state.completedOrders++;
                
                if(!state.showMyHistoryDone && data[i].status === 'Completed') continue;

                c.appendChild(createOrderItem(data[i], false));
            }
            checkOrderCapability();
        });
    }

    function fetchGlobalOrders() {
        var c = document.getElementById('grinder-container');
        fetch(GOOGLE_SCRIPT_URL + "?action=getAllOrders")
        .then(function(r){ return r.json(); })
        .then(function(data) {
            c.innerHTML = '';
            var myActiveJobs = 0;
            for(var k=0; k<data.length; k++) {
                if(!data[k].item || data[k].item === "") continue;
                if(data[k].status === 'Accepted' && data[k].grinder.toLowerCase().includes(state.username.toLowerCase())) myActiveJobs++;
            }
            if(!data || data.length === 0) { c.innerHTML = '<div style="padding:20px; text-align:center;">No jobs.</div>'; return; }
            for(var i=0; i<data.length; i++) {
                if(!data[i].item || data[i].item === "") continue; 
                if(!state.showGrinderDone && data[i].status === "Completed") continue;
                c.appendChild(createOrderItem(data[i], true, myActiveJobs));
            }
        });
    }

    function createOrderItem(o, isGrinderView, myJobCount) {
        var d = new Date(o.timestamp).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
        var status = (o.status || 'Pending');
        var chatLog = o.chat ? o.chat.split(" | ").join("\n") : "";
        var progress = o.progress || "0";
        var controls = '';

        // Unread Badge Check
        var hasUnread = false;
        if(o.chat && !o.chat.trim().endsWith(state.username)) hasUnread = true;

        if(isGrinderView) {
            var s = status.toLowerCase();
            var maxJobs = GRINDER_LIMITS[state.grinderRank] || 3;
            var isMyJob = (o.grinder && o.grinder.toLowerCase().includes(state.username.toLowerCase()));

            if(s === 'pending') {
                // BLOCK SELF-ACCEPT
                if (String(o.userId) === String(state.userId)) {
                    controls = '<span style="color:#555; font-size:0.7em;">YOUR ORDER</span>';
                } else if(myJobCount >= maxJobs) {
                    controls = '<span style="color:red; font-size:0.7em;">LIMIT REACHED</span>';
                } else {
                    controls = '<button class="g-btn gb-accept" onclick="updateOrderStatus(\''+o.timestamp+'\', \''+o.orderUserId+'\', \'Accepted\')">ACCEPT</button>';
                }
            } else if(s === 'accepted' && isMyJob) {
                // FIXED LAYOUT
                var chatBadge = hasUnread ? '<div class="unread-badge">1</div>' : '';
                controls = `
                    <div class="grinder-action-box">
                        <div class="btn-row">
                            <button class="g-btn gb-complete" onclick="updateOrderStatus('${o.timestamp}', '${o.orderUserId}', 'Completed')">COMPLETE</button>
                            <button class="g-btn gb-chat" onclick="toggleChat(this)">${chatBadge}ðŸ’¬</button>
                        </div>
                        <input type="text" class="progress-strip" value="${progress}" placeholder="Enter Progress..." onchange="updateProgress('${o.timestamp}', '${o.orderUserId}', this.value)">
                    </div>
                `;
            }
        } else {
            // Customer View
            if(status === 'Accepted') controls = `<span style="font-size:0.9em; color:#2ecc71; font-weight:bold;">Progress: ${progress} / ${o.qty}</span>`;
            if(status === 'Accepted') {
                var chatBadge = hasUnread ? '<div class="unread-badge">1</div>' : '';
                controls += `<button class="g-btn gb-chat" style="margin-left:10px; padding:4px 8px;" onclick="toggleChat(this)">${chatBadge}ðŸ’¬</button>`;
            }
        }

        var div = document.createElement('div'); 
        div.className = "history-item";
        div.innerHTML = 
            '<div class="h-top">' +
                '<div class="h-info">' +
                    '<div class="h-row user">' + o.username + ' <span style="font-family:monospace; color:#666;">(' + o.userId + ')</span></div>' +
                    '<div class="h-row item">' + o.item + ' <span style="color:#888;">x' + o.qty + '</span></div>' +
                    '<div class="h-row price">$' + parseInt(o.price).toLocaleString() + '</div>' +
                    (o.grinder ? '<div class="h-row worker">Worker: ' + o.grinder + '</div>' : '') +
                '</div>' +
                '<div class="status-container">' +
                    '<div class="status-badge st-' + status + '">' + status + '</div>' +
                    controls +
                '</div>' +
            '</div>' +
            '<div class="chat-area">' +
                '<div class="chat-logs">' + (chatLog || "No messages.") + '</div>' +
                '<div class="chat-input-row">' +
                    '<input type="text" class="chat-input" placeholder="Type message...">' +
                    '<button class="chat-send" onclick="sendChatFromBtn(this, \''+o.timestamp+'\', \''+(o.orderUserId||o.userId)+'\')">SEND</button>' +
                '</div>' +
            '</div>';

        return div;
    }

    function toggleChat(btn) {
        var item = btn.closest('.history-item');
        var area = item.querySelector('.chat-area');
        area.style.display = (area.style.display==='block'?'none':'block');
        
        var badge = btn.querySelector('.unread-badge');
        if(badge) badge.remove();
    }

    function sendChatFromBtn(btn, ts, uid) {
        var input = btn.previousElementSibling;
        if(!input.value) return;
        sendChatMessage(ts, uid, input.value);
        input.value = "Sending...";
        
        var parentItem = btn.closest('.history-item');
        var badge = parentItem.querySelector('.unread-badge');
        if(badge) badge.remove();
    }

    function updateOrderStatus(ts, uid, status) {
        var payload = { action: "updateOrder", orderTimestamp: ts, orderUserId: uid, newStatus: status, grinderName: state.username, grinderRank: state.grinderRank };
        fetch(GOOGLE_SCRIPT_URL, { method: "POST", mode: "no-cors", headers: { "Content-Type": "application/json" }, body: JSON.stringify(payload) })
        .then(function() { setTimeout(fetchGlobalOrders, 1000); });
    }

    function updateProgress(ts, uid, amount) {
        var payload = { action: "updateProgress", orderTimestamp: ts, orderUserId: uid, progress: amount };
        fetch(GOOGLE_SCRIPT_URL, { method: "POST", mode: "no-cors", headers: { "Content-Type": "application/json" }, body: JSON.stringify(payload) });
    }

    function sendChatMessage(ts, uid, msg) {
        var payload = { action: "sendMessage", orderTimestamp: ts, orderUserId: uid, sender: state.username, message: msg };
        fetch(GOOGLE_SCRIPT_URL, { method: "POST", mode: "no-cors", headers: { "Content-Type": "application/json" }, body: JSON.stringify(payload) })
        .then(function() { 
            if(document.getElementById('view-history').style.display === 'flex') fetchMyOrders();
            else fetchGlobalOrders();
        });
    }

    // --- DRAG LOGIC (Dual Handler) ---
    var mainHeader = document.getElementById("main-header");
    var miniStrip = document.getElementById("mini-drag-strip");
    var elmnt = document.getElementById("app-container");
    var pos1=0, pos2=0, pos3=0, pos4=0;

    function dragMouseDown(e) { e.preventDefault(); pos3=e.clientX; pos4=e.clientY; document.onmouseup=closeDrag; document.onmousemove=elementDrag; }
    function elementDrag(e) { e.preventDefault(); pos1=pos3-e.clientX; pos2=pos4-e.clientY; pos3=e.clientX; pos4=e.clientY; elmnt.style.top=(elmnt.offsetTop-pos2)+"px"; elmnt.style.left=(elmnt.offsetLeft-pos1)+"px"; }
    function closeDrag() { document.onmouseup=null; document.onmousemove=null; }

    if(mainHeader) mainHeader.onmousedown = dragMouseDown;
    if(miniStrip) miniStrip.onmousedown = dragMouseDown;

    document.addEventListener('contextmenu', function(e) { e.preventDefault(); });
    document.onkeydown = function(e) { 
        if(e.keyCode==27) { 
            fetch(`https://${GetParentResourceName()}/close`, { method: 'POST' }).catch(err=>{});
            document.getElementById('app-container').style.display = "none"; 
        }
    }
</script>
