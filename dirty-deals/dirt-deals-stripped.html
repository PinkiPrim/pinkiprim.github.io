<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dirty Deals - Persistent</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&family=Roboto:wght@400;700&display=swap');

        :root {
            --accent: #5e6bf6; --accent-hover: #4b56c4;
            --bg-glass: #121212; --bg-card: #1e1e1e;
            --border: 1px solid #333; --text-main: #ffffff; --text-dim: #888888;
        }
        * { box-sizing: border-box; user-select: none; }
        body { margin: 0; padding: 0; font-family: 'Roboto', sans-serif; background: transparent; color: var(--text-main); overflow: hidden; height: 100vh; width: 100vw; }

        #app-container {
            position: absolute; top: 50px; left: 50px; width: 850px; height: 600px; 
            background: var(--bg-glass); border: var(--border); border-radius: 8px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.95); display: flex; flex-direction: column; overflow: hidden; z-index: 1000;
        }

        /* HEADER */
        header {
            background: #181818; padding: 0 20px; cursor: move; display: flex; justify-content: space-between;
            align-items: center; border-bottom: var(--border); font-family: 'Rajdhani', sans-serif; 
            text-transform: uppercase; letter-spacing: 1px; font-weight: 700; height: 60px; flex-shrink: 0;
        }

        /* STATUS INDICATOR (Top Right) */
        .status-box { text-align: right; transition: all 0.3s ease; }
        .user-name { font-size: 0.9em; color: #fff; font-weight: bold; }
        .user-id { font-size: 0.7em; color: #555; font-family: monospace; }
        
        /* Green flash animation when connected */
        @keyframes connectFlash { 0% { color: #fff; } 50% { color: #2ecc71; } 100% { color: #fff; } }
        .connected .user-name { animation: connectFlash 1s ease; color: #2ecc71; }

        .header-btn {
            background: #252525; border: 1px solid #333; color: #ccc; padding: 5px 12px; font-size: 0.8em;
            cursor: pointer; margin-left: 10px; border-radius: 4px; transition: 0.2s;
        }
        .header-btn:hover, .header-btn.active { background: var(--accent); color: white; border-color: var(--accent); }
        .grinder-btn { background: #4a1c1c; border: 1px solid #e74c3c; color: #ffadad; display: none; }
        .grinder-btn:hover, .grinder-btn.active { background: #e74c3c; color: white; }

        /* LAYOUT */
        #main-content { display: flex; flex: 1; overflow: hidden; position: relative; }
        #view-order, #view-history, #view-grinder { display: none; width: 100%; height: 100%; }
        #view-order { display: flex; }
        #view-history, #view-grinder { padding: 20px; flex-direction: column; background: #141414; }

        .selection-area { flex: 2; padding: 20px; overflow-y: hidden; border-right: var(--border); background: #141414; display: flex; flex-direction: column; }
        .category-tabs { display: flex; gap: 10px; margin-bottom: 15px; flex-shrink: 0; }
        .tab-btn { flex: 1; background: #252525; border: 1px solid #333; color: #888; padding: 10px; border-radius: 4px; cursor: pointer; font-family: 'Rajdhani', sans-serif; font-weight: bold; text-transform: uppercase; text-align: center; }
        .tab-btn.active { background: var(--accent); color: white; border-color: var(--accent); box-shadow: 0 4px 10px rgba(94, 107, 246, 0.3); }

        .section-title { color: var(--text-main); font-size: 1.1em; margin-bottom: 10px; font-family: 'Rajdhani', sans-serif; }
        .grid-wrapper { overflow-y: auto; flex: 1; padding-right: 5px; }
        .grid-container { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; padding-bottom: 20px; }
        .grid-item { background: var(--bg-card); border: 1px solid rgba(255,255,255,0.05); border-radius: 6px; padding: 10px 5px; text-align: center; cursor: pointer; height: 100px; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .grid-item:hover { background: rgba(255,255,255,0.08); transform: translateY(-2px); }
        .grid-item.active { border: 1px solid var(--accent); background: rgba(94, 107, 246, 0.1); box-shadow: inset 0 0 15px rgba(94, 107, 246, 0.1); }
        .check-mark { position: absolute; top: 5px; right: 5px; color: var(--accent); font-size: 12px; opacity: 0; }
        .grid-item.active .check-mark { opacity: 1; }
        .item-icon { font-size: 28px; margin-bottom: 5px; display: block; filter: grayscale(100%); }
        .grid-item.active .item-icon { filter: grayscale(0%); }
        .item-name { display: block; font-weight: bold; font-size: 0.85em; margin-bottom: 2px; color: #fff; }
        .item-price { display: block; font-size: 0.75em; color: var(--text-dim); }

        .details-area { flex: 1; padding: 25px; background: #181818; display: flex; flex-direction: column; gap: 15px; }
        .input-group { margin-bottom: 5px; }
        .label { font-size: 0.75em; color: var(--text-dim); margin-bottom: 6px; text-transform: uppercase; }
        input[type="text"], input[type="number"], select { width: 100%; background: #252525; border: 1px solid #383838; color: white; padding: 12px; border-radius: 4px; font-family: 'Rajdhani', sans-serif; font-weight: 600; font-size: 0.95em; }
        input:focus, select:focus { outline: none; border-color: var(--accent); }
        input[type=range] { width: 100%; margin-top: 10px; accent-color: var(--accent); cursor: pointer; }

        .total-box { margin-top: auto; text-align: right; border-top: 1px solid #333; padding-top: 10px; margin-bottom: 5px; flex-shrink: 0; }
        .total-price { font-size: 2.2em; font-weight: 700; color: var(--text-main); font-family: 'Rajdhani', sans-serif; }
        .btn-order { background: var(--accent); color: white; border: none; width: 100%; padding: 15px; border-radius: 4px; font-weight: bold; font-size: 1em; text-transform: uppercase; cursor: pointer; opacity: 0.5; pointer-events: none; transition: 0.2s; }
        .btn-order.active { opacity: 1; pointer-events: all; }
        .btn-order:disabled { background: #333; color: #555; cursor: not-allowed; }

        /* History & Grinder List */
        .history-list { flex: 1; overflow-y: auto; border: 1px solid #333; background: #1a1a1a; border-radius: 4px; }
        .history-item { display: flex; justify-content: space-between; align-items: center; padding: 12px 15px; border-bottom: 1px solid #2a2a2a; }
        .status-badge { padding: 4px 8px; border-radius: 4px; font-size: 0.75em; font-weight: bold; text-transform: uppercase; background: var(--st-pending); color: #111; }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #111; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }
    </style>
</head>
<body>

<div id="app-container">
    <header id="drag-handle">
        <span style="display:flex; align-items:center; gap:10px;">
            <img src="https://files.catbox.moe/u9bulk.png" alt="Logo" style="height: 35px; width: auto;">
            <span>Dirty Deals</span>
            <button class="header-btn active" id="nav-order" onclick="switchView('order')">New Order</button>
            <button class="header-btn" id="nav-history" onclick="switchView('history')">My Orders</button>
            <button class="header-btn grinder-btn" id="nav-grinder" onclick="switchView('grinder')">ðŸ”´ Grinder Panel</button>
        </span>
        <div class="status-box" id="status-box">
            <div class="user-name" id="username-display">Guest</div>
            <div class="user-id" id="userid-display">Connecting...</div>
        </div>
    </header>

    <div id="main-content">
        <div id="view-order">
            <div class="selection-area">
                <div class="category-tabs">
                    <div class="tab-btn active" onclick="setCategory('Bonus EXP')">Bonus EXP</div>
                    <div class="tab-btn" onclick="setCategory('Raw Materials')">Raw Mat.</div>
                    <div class="tab-btn" onclick="setCategory('Product')">Product</div>
                </div>
                <div class="section-title">Select Item</div>
                <div class="grid-wrapper">
                    <div class="grid-container" id="item-grid"></div>
                </div>
            </div>

            <div class="details-area">
                <div class="input-group">
                    <div class="label">Selected Item</div>
                    <input type="text" id="disp-item-name" placeholder="Select from grid..." readonly>
                </div>
                <div class="input-group">
                    <div class="label">Quantity <span id="limit-display" style="float:right;color:var(--accent);"></span></div>
                    <input type="number" id="input-qty" value="1" min="1" oninput="updateCalc()">
                    <input type="range" id="range-qty" min="1" value="1" oninput="updateCalc()">
                </div>
                <div class="input-group">
                    <div class="label">Priority Level</div>
                    <select id="input-priority" onchange="updateCalc()">
                        <option value="normal">Normal (100%)</option>
                        <option value="high">High Priority (125% Cost)</option>
                    </select>
                </div>
                <div class="total-box">
                    <div class="label">Total Price</div>
                    <div class="total-price" id="disp-total">$0</div>
                </div>
                <div>
                    <button class="btn-order" id="btn-submit" onclick="submitRealOrder()">CONFIRM ORDER</button>
                    <div id="status-msg" style="text-align:center; font-size:0.75em; margin-top:5px; color:#555;">Waiting for item selection...</div>
                </div>
            </div>
        </div>

        <div id="view-history">
            <div style="display:flex; justify-content:space-between; margin-bottom:10px;">
                <span class="section-title" style="margin:0;">Recent Orders</span>
                <button class="header-btn" onclick="fetchMyOrders()">â†» Refresh</button>
            </div>
            <div class="history-list" id="history-container">
                <div style="padding:20px; text-align:center; color:#555;">History will appear here...</div>
            </div>
        </div>

        <div id="view-grinder">
            <div style="display:flex; justify-content:space-between; margin-bottom:10px;">
                <span class="section-title" style="margin:0; color:#e74c3c;">Pending Jobs (Global)</span>
                <button class="header-btn" onclick="fetchGlobalOrders()">â†» Refresh Jobs</button>
            </div>
            <div class="history-list" id="grinder-container">
                <div style="padding:20px; text-align:center; color:#555;">Loading jobs...</div>
            </div>
        </div>
    </div>
</div>

<script>
    // --- GOOGLE CONFIG ---
    var GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbx-2OmivebAyK7hla6RSqTtK3eBoMeXqfVbEp9dwsk-Q3J6UosZNAg4mH76A6w3yFdu/exec";
    var AUTHORIZED_IDS = ["757858", "744622", "637174"]; 

    // --- DATA ---
    var CATEGORIES = {
        "Bonus EXP": [
            { name: "Airline XP", price: 8500, limit: 15000, icon: "âœˆï¸" },
            { name: "Business XP", price: 3900, limit: 20000, icon: "ðŸ’¼" },
            { name: "Bus XP", price: 6500, limit: 20000, icon: "ðŸšŒ" },
            { name: "Cargo XP", price: 7500, limit: 15000, icon: "ðŸ“¦" },
            { name: "Conductor XP", price: 3500, limit: 15000, icon: "ðŸŽ«" },
            { name: "EMS XP", price: 3000, limit: 20000, icon: "ðŸš‘" },
            { name: "Farming XP", price: 3200, limit: 20000, icon: "ðŸšœ" },
            { name: "Fire XP", price: 5000, limit: 20000, icon: "ðŸ”¥" },
            { name: "Fishing XP", price: 10000, limit: 2500, icon: "ðŸŽ£" },
            { name: "Garbage XP", price: 3750, limit: 15000, icon: "ðŸ—‘ï¸" },
            { name: "Hunting XP", price: 7250, limit: 15000, icon: "ðŸ¹" },
            { name: "Heli XP", price: 7000, limit: 15000, icon: "ðŸš" },
            { name: "Mechanic XP", price: 6400, limit: 15000, icon: "ðŸ”§" },
            { name: "Mining XP", price: 3000, limit: 20000, icon: "â›ï¸" },
            { name: "Player XP", price: 500, limit: 50000, icon: "ðŸ§" },
            { name: "PostOP XP", price: 8000, limit: 15000, icon: "ðŸ“¨" },
            { name: "Racing XP", price: 6500, limit: 15000, icon: "ðŸŽï¸" },
            { name: "Strength XP", price: 500, limit: 50000, icon: "ðŸ’ª" },
            { name: "Trucking XP", price: 700, limit: 50000, icon: "ðŸšš" }
        ],
        "Raw Materials": [
            { name: "Acid", price: 12000, limit: 1500, icon: "ðŸ§ª" },
            { name: "Batteries", price: 160000, limit: 500, icon: "ðŸ”‹" },
            { name: "Bronze Alloy", price: 45000, limit: 500, icon: "ðŸ¥‰" },
            { name: "Cement Mix", price: 95000, limit: 2000, icon: "ðŸ—ï¸" },
            { name: "Ceramic Tiles", price: 85000, limit: 500, icon: "â¬œ" },
            { name: "Copper Vouchers", price: 22000, limit: 1000, icon: "ðŸŽ«" },
            { name: "Explosives", price: 1000000, limit: 50, icon: "ðŸ’£" },
            { name: "Flint", price: 12000, limit: 2500, icon: "ðŸª¨" },
            { name: "Iron Vouchers", price: 18000, limit: 1000, icon: "ðŸŽ«" },
            { name: "Kerosene", price: 100000, limit: 500, icon: "ðŸ›¢ï¸" },
            { name: "Planks", price: 55000, limit: 1000, icon: "ðŸªµ" },
            { name: "Raw Ore Mix", price: 2500, limit: 1000, icon: "â›°ï¸" },
            { name: "Refined Amalgam", price: 174000, limit: 1000, icon: "ðŸ’Ž" },
            { name: "Refined Copper", price: 20000, limit: 800, icon: "ðŸŸ§" },
            { name: "Refined Solder", price: 60000, limit: 500, icon: "ðŸ”Œ" },
            { name: "Refined Tin", price: 65000, limit: 500, icon: "ðŸ¥«" },
            { name: "Refined Zinc", price: 14000, limit: 800, icon: "ðŸ”‹" },
            { name: "Rubber", price: 168000, limit: 250, icon: "âš«" },
            { name: "Sand", price: 13000, limit: 10000, icon: "â³" },
            { name: "Sawdust", price: 3000, limit: 10000, icon: "ðŸªš" },
            { name: "Scrap Aluminum", price: 8000, limit: 500, icon: "ðŸ—‘ï¸" },
            { name: "Scrap Copper", price: 11200, limit: 1000, icon: "ðŸ—‘ï¸" },
            { name: "Scrap Gold", price: 55000, limit: 500, icon: "ðŸ—‘ï¸" },
            { name: "Scrap Lead", price: 13000, limit: 800, icon: "ðŸ—‘ï¸" },
            { name: "Scrap Mercury", price: 65000, limit: 500, icon: "ðŸ—‘ï¸" },
            { name: "Scrap Plastic", price: 5000, limit: 2000, icon: "ðŸ¥¤" },
            { name: "Scrap Tin", price: 32000, limit: 1000, icon: "ðŸ—‘ï¸" },
            { name: "Sulfur", price: 30000, limit: 1000, icon: "ðŸ”¥" },
            { name: "Treated Water", price: 130000, limit: 500, icon: "ðŸ’§" },
            { name: "Waste Water", price: 70000, limit: 500, icon: "ðŸš½" }
        ],
        "Product": [
            { name: "Airline Meals", price: 40000, limit: 500, icon: "ðŸ±" },
            { name: "Concrete", price: 850000, limit: 500, icon: "ðŸ§±" },
            { name: "Defib Kits", price: 43000, limit: 200, icon: "âš¡" },
            { name: "Pills", price: 250000, limit: 250, icon: "ðŸ’Š" },
            { name: "Fish", price: 650, limit: 250000, icon: "ðŸŸ" },
            { name: "Meat", price: 1000, limit: 1000, icon: "ðŸ–" }
        ]
    };

    var state = { category: "Bonus EXP", item: null, qty: 1, priority: 'normal', username: "Guest", userId: "0", isGrinder: false };
    var pollingInterval = null;

    // --- INIT ---
    window.onload = function() {
        setCategory("Bonus EXP");
        initDrag();
        renderGrid();
        
        // Start "Nagging" the game for ID
        requestData();
        // Keep asking every 1 second until we get an answer
        pollingInterval = setInterval(requestData, 1000); 
    };

    // --- CONNECTION LISTENER ---
    window.addEventListener('message', function(event) {
        var payload = event.data;
        if (payload && payload.type === 'data' && payload.data) payload = payload.data;
        if (!payload) return;

        var username = null;
        if (payload.name) username = payload.name;
        else if (payload.player && payload.player.name) username = payload.player.name;
        else if (typeof payload.player === 'string') username = payload.player;

        var userId = "0";
        if (payload.user_id) userId = String(payload.user_id);
        else if (payload.player_id) userId = String(payload.player_id);
        else if (payload.id) userId = String(payload.id);

        if (userId !== "0" && state.userId === "0") {
            foundIdentity(username || "Unknown", userId);
        }
    });

    function foundIdentity(name, id) {
        state.username = name;
        state.userId = id;
        
        // Visual Feedback that we are connected
        var nameEl = document.getElementById('username-display');
        var idEl = document.getElementById('userid-display');
        
        nameEl.innerText = state.username;
        idEl.innerText = "ID: " + state.userId;
        
        document.getElementById('status-box').classList.add('connected');

        // Stop nagging the game, we have the ID now
        if(pollingInterval) clearInterval(pollingInterval);

        // Check Hardcoded Grinder List
        if(AUTHORIZED_IDS.indexOf(state.userId) > -1) {
            document.getElementById('nav-grinder').style.display = 'inline-block';
            state.isGrinder = true;
        }
    }

    function requestData() {
        if(window.parent) {
            window.parent.postMessage({ type: "getNamedData", keys: ["name", "user_id"] }, "*");
        }
    }

    // --- UI LOGIC ---
    function setCategory(cat) {
        state.category = cat;
        var tabs = document.querySelectorAll('.tab-btn');
        for(var i=0; i<tabs.length; i++) {
            if(tabs[i].innerText === cat) tabs[i].classList.add('active');
            else tabs[i].classList.remove('active');
        }
        renderGrid();
    }

    function renderGrid() {
        var container = document.getElementById('item-grid'); 
        if(!container) return; 
        container.innerHTML = '';
        var items = CATEGORIES[state.category];
        for(var i=0; i<items.length; i++) {
            (function(item){
                var div = document.createElement('div');
                div.className = 'grid-item' + (state.item && state.item.name === item.name ? ' active' : '');
                div.onclick = function() { selectItem(item); };
                div.innerHTML = '<span class="item-icon">'+item.icon+'</span><span class="item-name">'+item.name+'</span><span class="item-price">$'+item.price.toLocaleString()+'</span>';
                if(state.item && state.item.name === item.name) div.innerHTML += '<div class="check-mark">âœ”</div>';
                container.appendChild(div);
            })(items[i]);
        }
    }

    function selectItem(item) {
        state.item = item;
        document.getElementById('disp-item-name').value = item.name;
        document.getElementById('limit-display').innerText = "(Max: " + item.limit + ")";
        document.getElementById('input-qty').max = item.limit;
        document.getElementById('range-qty').max = item.limit;
        document.getElementById('btn-submit').classList.add('active');
        document.getElementById('status-msg').innerText = "Ready to order.";
        renderGrid();
        updateCalc();
    }

    function updateCalc() {
        if(!state.item) return;
        var qInput = document.getElementById('input-qty');
        var rInput = document.getElementById('range-qty');
        var val = parseInt(qInput.value);
        if(document.activeElement === rInput) val = parseInt(rInput.value);
        qInput.value = val; rInput.value = val;
        
        var total = state.item.price * val;
        if(document.getElementById('input-priority').value === 'high') total *= 1.25;
        document.getElementById('disp-total').innerText = "$" + Math.floor(total).toLocaleString();
    }

    function switchView(view) {
        document.getElementById('view-order').style.display = 'none';
        document.getElementById('view-history').style.display = 'none';
        document.getElementById('view-grinder').style.display = 'none';
        document.getElementById('view-' + view).style.display = 'flex';
        
        var btns = document.querySelectorAll('.header-btn');
        for(var i=0; i<btns.length; i++) btns[i].classList.remove('active');
        document.getElementById('nav-' + view).classList.add('active');
    }

    // --- SEND LOGIC ---
    function submitRealOrder() {
        var btn = document.getElementById('btn-submit');
        var msg = document.getElementById('status-msg');
        
        if(state.userId === "0") {
            msg.innerText = "Still connecting... Please wait a moment.";
            msg.style.color = "#e74c3c";
            return;
        }

        btn.disabled = true;
        btn.innerText = "SENDING...";
        msg.innerText = "Contacting server...";
        msg.style.color = "#555";

        var payload = {
            action: "placeOrder",
            username: state.username,
            userId: state.userId,
            category: state.category,
            item: state.item.name,
            quantity: document.getElementById('input-qty').value,
            priority: document.getElementById('input-priority').value,
            totalPrice: document.getElementById('disp-total').innerText
        };

        fetch(GOOGLE_SCRIPT_URL, {
            method: "POST",
            mode: "no-cors",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
        })
        .then(function() {
            btn.innerText = "SENT!";
            msg.innerText = "Order placed successfully.";
            msg.style.color = "#2ecc71";
            
            setTimeout(function() {
                btn.disabled = false;
                btn.innerText = "CONFIRM ORDER";
                msg.innerText = "Ready for next order.";
                msg.style.color = "#555";
            }, 3000);
        })
        .catch(function(err) {
            btn.innerText = "ERROR";
            msg.innerText = "Failed to send (Network).";
            msg.style.color = "#e74c3c";
            setTimeout(function() { btn.disabled = false; }, 2000);
        });
    }

    // --- HISTORY FETCH ---
    function fetchMyOrders() {
        var c = document.getElementById('history-container');
        if(state.userId === "0") {
            c.innerHTML = '<div style="padding:20px; text-align:center;">Waiting for ID...</div>';
            return;
        }
        c.innerHTML = '<div style="padding:20px; text-align:center;">Loading...</div>';
        
        fetch(GOOGLE_SCRIPT_URL + "?userId=" + state.userId)
        .then(function(r){ return r.json(); })
        .then(function(data) {
            c.innerHTML = '';
            if(!data || !data.length) { c.innerHTML = '<div style="padding:20px; text-align:center;">No history found.</div>'; return; }
            for(var i=0; i<data.length; i++) {
                var d = new Date(data[i].timestamp).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
                var div = document.createElement('div');
                div.className = "history-item";
                div.innerHTML = '<div><div style="font-weight:bold; color:white;">'+data[i].item+' x'+data[i].qty+'</div><div style="font-size:0.8em; color:#888;">'+d+' â€¢ '+data[i].price+'</div></div><div class="status-badge st-'+data[i].status+'">'+data[i].status+'</div>';
                c.appendChild(div);
            }
        });
    }

    function fetchGlobalOrders() {
        var c = document.getElementById('grinder-container');
        c.innerHTML = '<div style="padding:20px; text-align:center;">Loading jobs...</div>';
        fetch(GOOGLE_SCRIPT_URL + "?action=getAllOrders")
        .then(function(r){ return r.json(); })
        .then(function(data) {
            c.innerHTML = '';
            if(!data || data.length === 0) { c.innerHTML = '<div style="padding:20px; text-align:center;">No pending jobs.</div>'; return; }
            // Basic rendering for now to ensure stability
            for(var i=0; i<data.length; i++) {
                var div = document.createElement('div');
                div.className = "history-item";
                div.innerHTML = '<div><div style="font-weight:bold; color:white;">'+data[i].item+' x'+data[i].qty+'</div><div style="font-size:0.8em; color:#888;">User: '+data[i].username+'</div></div><div class="status-badge st-'+data[i].status+'">'+data[i].status+'</div>';
                c.appendChild(div);
            }
        });
    }

    // --- DRAG ---
    var elmnt = document.getElementById("app-container");
    var handle = document.getElementById("drag-handle");
    var pos1=0, pos2=0, pos3=0, pos4=0;
    handle.onmousedown = function(e) { e.preventDefault(); pos3=e.clientX; pos4=e.clientY; document.onmouseup=closeDrag; document.onmousemove=elmDrag; };
    function elmDrag(e) { e.preventDefault(); pos1=pos3-e.clientX; pos2=pos4-e.clientY; pos3=e.clientX; pos4=e.clientY; elmnt.style.top=(elmnt.offsetTop-pos2)+"px"; elmnt.style.left=(elmnt.offsetLeft-pos1)+"px"; }
    function closeDrag() { document.onmouseup=null; document.onmousemove=null; }

    document.addEventListener('contextmenu', function(e) { e.preventDefault(); });
    document.onkeydown = function(e) { 
        if(e.keyCode==123 || (e.ctrlKey && e.shiftKey && (e.keyCode==73 || e.keyCode==74 || e.keyCode==67)) || (e.ctrlKey && e.keyCode==85)) return false; 
    }
</script>
</body>
</html>
