<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TT R.T.S. Ops v1.0</title>
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700;900&family=Roboto:wght@400;700&display=swap');

        :root {
            /* RTS Theme: Industrial Blue & Orange */
            --primary: #1565c0; 
            --primary-dim: #0d47a1;
            --accent: #ff9800;
            
            --bg-glass: rgba(10, 15, 20, 0.96);
            --bg-dark: rgba(5, 8, 10, 0.99);
            --text-main: #ffffff;
            --text-dim: #90caf9;
            --border: 1px solid rgba(21, 101, 192, 0.5);
            --green: #00e676;
            --red: #ff5252;
        }

        body {
            margin: 0; padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: transparent;
            color: var(--text-main);
            overflow: hidden;
            height: 100vh; width: 100vw;
            user-select: none;
        }

        #tracker-app {
            position: absolute; top: 50px; left: 50px;
            width: 320px;
            background: var(--bg-glass);
            border: var(--border);
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.9);
            display: flex; flex-direction: column;
            overflow: hidden;
            min-height: 400px;
            transition: width 0.2s, height 0.2s;
        }

        /* --- MINI MODE --- */
        #tracker-app.mini-mode {
            width: 460px !important; height: 74px !important;
            min-height: 74px !important; border-radius: 12px;
            background: var(--bg-dark); border: 1px solid var(--accent);
            resize: none;
        }
        #tracker-app.mini-mode header, 
        #tracker-app.mini-mode #content { display: none !important; }

        #micro-view {
            display: none; flex-direction: column; justify-content: center;
            height: 100%; padding: 0 12px; font-family: 'Rajdhani', sans-serif; cursor: move;
        }
        #tracker-app.mini-mode #micro-view { display: flex; }
        .micro-row { display: flex; justify-content: space-between; align-items: center; width: 100%; height: 50%; gap: 5px; }
        .micro-group { display: flex; align-items: center; gap: 6px; white-space: nowrap; }
        .micro-val { color: #fff; font-weight: 700; font-size: 0.95em; }
        .micro-val.highlight { color: var(--accent); }
        .micro-progress-bg { width: 60px; height: 6px; background: rgba(255,255,255,0.1); border-radius: 4px; overflow: hidden; margin: 0 5px; }
        .micro-progress-fill { height: 100%; background: var(--accent); width: 0%; }

        .micro-btn {
            position: absolute; top: 4px; right: 4px;
            background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2);
            color: #aaa; padding: 0px 4px; border-radius: 3px; 
            font-size: 0.6em; cursor: pointer; text-transform: uppercase; z-index: 99;
        }
        .micro-btn:hover { background: var(--primary); color: white; }

        /* --- HEADER & ANIMATION --- */
        header {
            background: linear-gradient(180deg, var(--primary-dim), rgba(0, 0, 0, 0.85));
            height: 80px; padding: 0 10px; cursor: move; position: relative;
            display: flex; align-items: flex-start; justify-content: space-between;
            border-bottom: 1px solid rgba(255,255,255,0.15); overflow: hidden; padding-top: 5px; z-index: 60; 
        }

        .header-title {
            position: absolute; left: 50%; top: 15%; transform: translate(-50%, -50%);
            font-family: 'Rajdhani', sans-serif; font-weight: 900; font-size: 1.3em;
            text-transform: uppercase; letter-spacing: 2px; color: #fff; pointer-events: none;
            text-shadow: 0 2px 4px rgba(0,0,0,0.6); z-index: 10;
        }
        
        .header-subtitle {
            position: absolute; left: 50%; top: 35%; transform: translateX(-50%);
            font-family: 'Rajdhani', sans-serif; font-size: 0.8em; font-weight: bold;
            color: var(--accent); text-transform: uppercase; letter-spacing: 1px;
            opacity: 0.8;
        }

        /* RTS ANIMATION SCENE */
        #rts-scene {
            position: absolute; bottom: 0; left: 0; width: 100%; height: 50px;
            overflow: hidden; pointer-events: none; z-index: 5;
            background: linear-gradient(to bottom, transparent 90%, #222 90%);
        }

        .rts-truck {
            position: absolute; bottom: 2px; left: -60px;
            font-size: 32px; z-index: 30;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.8));
            animation: truckDrive 15s linear infinite;
        }
        
        .rts-plane {
            position: absolute; bottom: 15px; left: -60px;
            font-size: 28px; z-index: 30;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.8));
            animation: planeFly 12s linear infinite;
            display: none;
        }

        @keyframes truckDrive {
            0% { left: -60px; } 100% { left: 110%; }
        }
        @keyframes planeFly {
            0% { left: -60px; bottom: 15px; } 50% { bottom: 25px; } 100% { left: 110%; bottom: 15px; }
        }

        .header-controls { display: flex; gap: 8px; z-index: 30; align-items: center; }
        .nav-icon { text-decoration: none; font-size: 1.2em; cursor: pointer; color: #ccc; }
        .nav-icon:hover { color: #fff; }
        #clock { font-family: 'Rajdhani', sans-serif; font-weight: 700; color: #fff; font-size: 0.9em; margin-top: 4px; }

        .mini-mode-btn {
            background: rgba(0,0,0,0.4); border: 1px solid rgba(255,255,255,0.2); 
            color: #fff; padding: 2px 6px; border-radius: 4px; cursor: pointer; 
            font-size: 0.75em; font-weight: bold; font-family: 'Rajdhani', sans-serif;
        }
        .mini-mode-btn:hover { background: var(--primary); border-color: var(--accent); }

        /* CONTENT */
        #content { padding: 12px; flex: 1; overflow-y: auto; scrollbar-width: thin; }

        .status-box {
            background: rgba(21, 101, 192, 0.1); border: 1px dashed var(--accent);
            border-radius: 6px; padding: 8px; margin-bottom: 12px; text-align: center;
        }
        .status-title { font-size: 0.7em; color: var(--accent); letter-spacing: 1px; margin-bottom: 2px; text-transform: uppercase; }
        .status-main { font-family: 'Rajdhani', sans-serif; font-size: 1.1em; font-weight: 800; color: #fff; text-shadow: 0 0 10px rgba(0,0,0,0.5); }
        .status-details { display: flex; flex-direction: column; gap: 2px; }
        .status-line { font-size: 0.9em; color: #ccc; font-weight: bold; }

        .section { padding-bottom: 10px; border-bottom: 1px solid rgba(255,255,255,0.08); margin-bottom: 12px; }
        .label { font-size: 0.75em; color: var(--text-dim); text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 4px; }
        .value { font-size: 1.2em; font-weight: 800; }
        .highlight { color: var(--primary); }

        .progress-container { position: relative; height: 16px; background: rgba(0,0,0,0.6); border-radius: 4px; margin: 6px 0; overflow: hidden; border: 1px solid #333; }
        .progress-bar { height: 100%; background: linear-gradient(90deg, var(--primary), var(--accent)); width: 0%; transition: width 0.4s ease; }
        .progress-text { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 0.7em; font-weight: 900; z-index: 2; text-shadow: 1px 1px 2px black; }

        .xp-remaining-text { text-align: center; font-size: 0.8em; color: var(--text-dim); margin-bottom: 10px; }

        .stat-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 5px; }
        .stat-box { background: rgba(255,255,255,0.05); padding: 5px; text-align: center; border-radius: 4px; }
        .stat-val { font-weight: bold; font-size: 1.1em; }

        input[type="number"] { width: 96%; background: rgba(0,0,0,0.5); border: 1px solid #444; color: white; padding: 8px; border-radius: 4px; font-family: 'Rajdhani', sans-serif; font-weight: bold; margin-top:5px; }
        .calc-result { font-size: 0.85em; color: var(--text-dim); margin-top: 5px; }
        
        .quick-btn-row { display: flex; gap: 5px; margin-top: 5px; justify-content: center; }
        .quick-btn { background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); color: #ccc; font-size: 0.7em; padding: 2px 6px; border-radius: 3px; cursor: pointer; flex: 1; font-family: 'Rajdhani', sans-serif; font-weight: bold; }
        .quick-btn:hover { background: var(--primary); color: white; border-color: var(--primary); }

        #resize-handle { position: absolute; bottom: 0; right: 0; width: 15px; height: 15px; cursor: nwse-resize; z-index: 100; }
    </style>
</head>
<body>

<div id="tracker-app">
    <div id="micro-view" onmousedown="dragStart(event)">
        <button class="micro-btn" onclick="toggleMini()">EXPAND</button>
        <div class="micro-row" style="border-bottom: 1px solid rgba(255,255,255,0.1);">
            <div class="micro-group">
                <span style="font-size:1.2em">üì¶</span>
                <span class="micro-val highlight">R.T.S OPS</span>
            </div>
            <div class="micro-group">
                <span class="micro-label">Status:</span>
                <span class="micro-val" id="micro-status">IDLE</span>
            </div>
        </div>

        <div class="micro-row">
            <div class="micro-group" style="min-width: 90px;">
                <span class="micro-label">Lvl</span>
                <span class="micro-val highlight" id="micro-level">0</span>
                <div class="micro-progress-bg">
                    <div class="micro-progress-fill" id="micro-bar"></div>
                </div>
            </div>
            <div class="micro-sep"></div>
            <div class="micro-group">
                <span class="micro-label">XP:</span>
                <span class="micro-val" id="micro-xp">0</span>
            </div>
            <div class="micro-sep"></div>
            <div class="micro-group">
                <span class="micro-label">Streak:</span>
                <span class="micro-val active" id="micro-streak">0</span>
            </div>
        </div>
    </div>

    <header id="drag-handle">
        <div class="header-controls"><a href="https://pinkiprim.github.io/pinkiapps.html" class="nav-icon">üè†</a></div>
        <div class="header-title">R.T.S OPS</div>
        <div class="header-subtitle" id="job-subtitle">PROFESSIONAL</div>
        
        <div id="rts-scene">
            <div class="rts-truck" id="anim-truck">üöõ</div>
            <div class="rts-plane" id="anim-plane">‚úàÔ∏è</div>
        </div>

        <div class="header-controls" style="flex-direction:column; gap:2px; align-items:flex-end;">
            <button class="mini-mode-btn" onclick="toggleMini()">MINI</button>
            <span id="clock">00:00</span>
        </div>
    </header>

    <div id="content">
        <div class="status-box">
            <div class="status-title">CURRENT ASSIGNMENT</div>
            <div class="status-main" id="disp-dest">No active job</div>
            <div class="status-details">
                <div class="status-line" id="disp-dist" style="font-size:0.9em; color:#fff; font-weight:bold;">--</div>
                <div class="status-line" id="disp-streak" style="color:var(--accent); font-size:0.85em; margin-top:2px;">Streak: 0</div>
            </div>
        </div>

        <div class="section">
            <div style="display:flex; justify-content:space-between; align-items:flex-end;">
                <div><div class="label" id="lvl-label">RTS Level</div><div class="value highlight" style="font-size:1.8em" id="disp-lvl">0</div></div>
                <div style="text-align:right;"><div class="label">Current XP</div><div class="value" id="disp-xp" style="font-size:0.9em">0</div></div>
            </div>
            <div class="progress-container"><div class="progress-bar" id="level-bar"></div><div class="progress-text" id="level-text">0%</div></div>
            <div style="text-align:center; font-size:0.8em; color:var(--primary); font-weight:bold; margin-top:5px;" id="xp-needed">...</div>
        </div>

        <div class="section">
            <div class="stat-grid">
                <div class="stat-box">
                    <div class="label">Session XP</div>
                    <div class="stat-val" style="color:var(--green)" id="disp-session">0</div>
                </div>
                <div class="stat-box">
                    <div class="label">Jobs Done</div>
                    <div class="stat-val" style="color:var(--accent)" id="disp-jobs">0</div>
                </div>
                <div class="stat-box">
                    <div class="label">RTS Score</div>
                    <div class="stat-val" style="color:#fff" id="disp-score">0</div>
                </div>
            </div>
        </div>

        <div class="section" style="border:none;">
            <div class="label">Target XP Calculator</div>
            <input type="number" id="target-input" placeholder="Enter Target XP" oninput="runCalculator()">
            <div class="quick-btn-row">
                <button class="quick-btn" onclick="setCalc(100000)">100K</button>
                <button class="quick-btn" onclick="setCalc(1000000)">1M</button>
                <button class="quick-btn" onclick="setCalc(10000000)">10M</button>
            </div>
            <div class="calc-result">Potential Jobs: <span id="est-actions" style="color:var(--accent); font-weight:bold;">--</span></div>
        </div>
    </div>

    <div id="resize-handle"></div>
</div>

<script>
// --- STATE ---
let STATE = {
    xp: 0, startXp: 0, actions: 0, 
    jobType: "rts_professional", // Default
    score: 0,
    startT: Date.now()
};

// --- KEYS ---
const KEY_MAP = {
    "rts_professional": "exp_trucking_trucking",
    "rts_job_air": "exp_piloting_cargos",
    "rts_job": "exp_piloting_cargos" // Transporter uses same XP as Aviator usually, or check specific
};

// --- UI LOGIC ---
function toggleMini() { 
    const app = document.getElementById('tracker-app');
    app.classList.toggle('mini-mode');
}
function setCalc(val) { document.getElementById('target-input').value = val; runCalculator(); }

// --- HELPERS ---
function formatNumber(num) {
    if (num >= 1000000) return (num / 1000000).toFixed(2) + "M";
    if (num >= 1000) return (num / 1000).toFixed(1) + "K";
    return num.toLocaleString();
}
function cleanString(s) { return s ? s.replace(/~[a-z]~/g, "").trim() : ""; }

window.addEventListener('message', (event) => {
    let data = event.data.type === 'data' ? event.data.data : event.data;
    if (!data) return;

    // 1. Detect Job Type
    if (data.job) {
        STATE.jobType = data.job;
        let title = "PROFESSIONAL";
        let isAir = false;
        
        if(data.job.includes("aviator") || data.job === "rts_job_air") { title = "AVIATOR"; isAir = true; }
        else if(data.job.includes("transporter")) { title = "TRANSPORTER"; isAir = true; }
        
        document.getElementById('job-subtitle').innerText = title;
        document.getElementById('anim-truck').style.display = isAir ? 'none' : 'block';
        document.getElementById('anim-plane').style.display = isAir ? 'block' : 'none';
        document.getElementById('lvl-label').innerText = isAir ? "Pilot Level" : "Trucking Level";
    }

    // 2. Status Parsing (RTS Specific)
    if(data.status) {
        try {
            let s = (typeof data.status === 'string') ? JSON.parse(data.status) : data.status;
            // Example: {"lines":["Distance: 2218m","Destination: Windmill Farm","Streak: 0"],"title":"~o~RTS Legendary Delivery"}
            if(s.lines) {
                let dist = "", dest = "No active job", streak = "0";
                
                s.lines.forEach(line => {
                    let clean = cleanString(line);
                    if(clean.includes("Distance:")) dist = clean;
                    if(clean.includes("Destination:")) dest = clean.replace("Destination:", "").trim();
                    if(clean.includes("Streak:")) streak = clean;
                });

                document.getElementById('disp-dest').innerText = dest;
                document.getElementById('disp-dist').innerText = dist;
                document.getElementById('disp-streak').innerText = streak;
                
                // Micro Update
                document.getElementById('micro-status').innerText = dest.substring(0, 15);
                document.getElementById('micro-streak').innerText = streak.split(':')[1] || "0";
            }
        } catch(e){}
    }

    // 3. Notification Parsing (Score)
    if (data.notification) {
        // "R.T.S. Score: 1000, Pay : 30300"
        let match = data.notification.match(/Score:\s*(\d+)/);
        if (match) {
            STATE.score = parseInt(match[1]);
            document.getElementById('disp-score').innerText = STATE.score;
        }
    }

    // 4. XP Logic
    let xpKey = KEY_MAP[STATE.jobType] || "exp_trucking_trucking";
    let rawXP = data[xpKey];
    
    // Fallback scan
    if (!rawXP && data.inventory) {
        try { 
            let inv = typeof data.inventory === 'string' ? JSON.parse(data.inventory) : data.inventory;
            if(inv[xpKey]) rawXP = inv[xpKey];
        } catch(e){}
    }

    if (typeof rawXP === 'object' && rawXP !== null && rawXP.amount !== undefined) rawXP = rawXP.amount;
    if (typeof rawXP === 'string') rawXP = parseFloat(rawXP);

    if (typeof rawXP === 'number' && !isNaN(rawXP)) {
        let xp = Math.floor(rawXP);
        if (STATE.startXp === 0) STATE.startXp = xp;
        if (xp > STATE.xp && STATE.xp !== 0) STATE.actions++;
        STATE.xp = xp;
        updateUI();
    }
});

function updateUI() {
    let x = STATE.xp, c = 5, l = 0;
    while (x >= c) { x -= c; l++; c = (l + 1) * 5; }
    
    document.getElementById('disp-lvl').innerText = l;
    document.getElementById('micro-level').innerText = l;
    document.getElementById('disp-xp').innerText = STATE.xp.toLocaleString();
    document.getElementById('micro-xp').innerText = formatNumber(STATE.xp);
    
    let p = (x/c*100).toFixed(1);
    document.getElementById('level-bar').style.width = p + "%";
    document.getElementById('level-text').innerText = p + "%";
    document.getElementById('micro-bar').style.width = p + "%";
    
    let needed = Math.floor(c - x);
    document.getElementById('xp-needed').innerText = needed.toLocaleString() + " XP to Next Level";
    
    let ses = STATE.xp - STATE.startXp;
    document.getElementById('disp-session').innerText = ses.toLocaleString();
    document.getElementById('disp-jobs').innerText = STATE.actions;
    
    runCalculator();
}

function runCalculator() {
    let t = parseInt(document.getElementById('target-input').value);
    if (!t) return;
    
    // RTS jobs vary wildly in XP, so we use a simple average if available
    let avg = STATE.actions > 0 ? ((STATE.xp - STATE.startXp) / STATE.actions) : 100; // Default estimate
    let diff = t - STATE.xp;
    
    let stops = diff > 0 ? Math.ceil(diff/avg) : 0;
    let txt = stops > 0 ? "~" + stops.toLocaleString() + " Jobs" : "TARGET REACHED";
    
    document.getElementById('est-actions').innerText = txt;
}

function resetSession() { 
    STATE.startXp = STATE.xp; STATE.actions = 0; STATE.startT = Date.now(); 
    toggleMenu(); 
}

setInterval(() => {
    // Request Keys for RTS
    let keys = [
        "exp_trucking_trucking", "exp_piloting_cargos", // Main XP keys
        "inventory", "job", "status", "notification", "name"
    ];
    if(window.parent) window.parent.postMessage({ type: "getNamedData", keys: keys }, "*");
    
    let d = new Date();
    document.getElementById('clock').innerText = d.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
}, 1000);

const dH = document.getElementById("drag-handle");
let dr=false, sx, sy, ox, oy;
dH.onmousedown = e => { if(e.target.tagName==='BUTTON'||e.target.tagName==='INPUT')return; dr=true; sx=e.clientX; sy=e.clientY; let r=document.getElementById('tracker-app').getBoundingClientRect(); ox=r.left; oy=r.top; };
window.onmousemove = e => { if(dr){ let a=document.getElementById('tracker-app'); a.style.left=(ox+e.clientX-sx)+'px'; a.style.top=(oy+e.clientY-sy)+'px'; }};
window.onmouseup = () => dr=false;

const rh = document.getElementById('resize-handle');
rh.onmousedown = e => { e.preventDefault(); window.addEventListener('mousemove', rs); window.addEventListener('mouseup', rsEnd); };
function rs(e) { let a=document.getElementById('tracker-app'); if(!a.classList.contains('mini-mode')) { a.style.width=Math.max(280, e.clientX-a.getBoundingClientRect().left)+'px'; a.style.height=Math.max(200, e.clientY-a.getBoundingClientRect().top)+'px'; } }
function rsEnd() { window.removeEventListener('mousemove', rs); window.removeEventListener('mouseup', rsEnd); }

</script>
</body>
</html>
