<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SAO Auction System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&display=swap');

        :root {
            --primary: #00ffff;
            --primary-dim: rgba(0, 255, 255, 0.1);
            --bg-dark: rgba(0, 15, 30, 0.90);
            --border: 1px solid rgba(0, 255, 255, 0.5);
            --glass: blur(4px);
        }

        * { box-sizing: border-box; user-select: none; }
        
        body {
            margin: 0; overflow: hidden; background: transparent;
            font-family: 'Rajdhani', sans-serif; color: white;
            height: 100vh; width: 100vw;
        }

        /* --- LOGIN OVERLAY --- */
        #login-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85); z-index: 1000;
            display: flex; justify-content: center; align-items: center;
            flex-direction: column;
        }

        .login-box {
            width: 400px; padding: 30px;
            background: rgba(0, 10, 20, 0.95);
            border: 2px solid var(--primary);
            box-shadow: 0 0 20px var(--primary-dim);
            text-align: center;
            transform: scale(0.9); opacity: 0;
            animation: popIn 0.5s forwards;
        }

        @keyframes popIn { to { transform: scale(1); opacity: 1; } }

        .login-title {
            font-size: 2em; font-weight: bold; letter-spacing: 3px;
            color: var(--primary); margin-bottom: 20px;
            text-shadow: 0 0 10px var(--primary);
            border-bottom: 1px solid var(--primary-dim);
            padding-bottom: 10px;
        }

        .login-input-group { margin-bottom: 15px; text-align: left; }
        .login-input-group label { display: block; color: #aaa; font-size: 0.8em; margin-bottom: 5px; }
        
        .login-input {
            width: 100%; background: rgba(0, 0, 0, 0.8); border: 1px solid #444;
            color: #888; padding: 12px; font-family: 'Rajdhani', sans-serif;
            font-size: 1.1em; letter-spacing: 1px; cursor: not-allowed;
            transition: 0.3s;
        }
        
        .login-input.verified {
            color: var(--primary);
            border-color: var(--primary);
            background: rgba(0, 255, 255, 0.05);
            box-shadow: inset 0 0 10px var(--primary-dim);
        }

        .btn-auth {
            width: 100%; padding: 15px; margin-top: 10px;
            background: var(--primary-dim); border: 1px solid var(--primary);
            color: white; font-size: 1.2em; font-weight: bold; letter-spacing: 2px;
            cursor: pointer; transition: 0.3s;
        }
        .btn-auth:hover { background: var(--primary); color: black; box-shadow: 0 0 20px var(--primary); }
        .btn-auth:disabled { background: #333; border-color: #555; color: #888; cursor: wait; }

        .btn-enter {
            display: none; /* Hidden until verified */
            width: 100%; padding: 15px; margin-top: 10px;
            background: #2ecc71; border: 1px solid #27ae60;
            color: white; font-size: 1.2em; font-weight: bold; letter-spacing: 2px;
            cursor: pointer; animation: pulse 2s infinite;
        }
        .btn-enter:hover { background: #27ae60; box-shadow: 0 0 20px #2ecc71; }

        @keyframes pulse { 0% { opacity: 0.8; } 50% { opacity: 1; } 100% { opacity: 0.8; } }

        .status-msg { font-size: 0.75em; color: #888; margin-top: 10px; min-height: 15px; }
        .status-msg.error { color: #ff4444; }
        .status-msg.success { color: var(--primary); }

        /* --- 3D WRAPPER (Hidden initially) --- */
        .perspective-container {
            width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
            perspective: 1500px;
        }

        .pivot-wrapper {
            position: relative; width: 450px; height: 600px;
            transform-style: preserve-3d;
            transition: transform 0.1s ease-out, width 0.5s ease;
            display: none; 
        }

        /* --- MAIN MENU --- */
        .menu-container {
            position: absolute; width: 100%; top: 0; left: 0;
            display: flex; flex-direction: column; gap: 15px;
            z-index: 20; transition: opacity 0.5s;
        }

        .header-text {
            font-size: 2.5rem; font-weight: 700; letter-spacing: 4px;
            text-align: center; color: white;
            text-shadow: 0 0 15px var(--primary);
            border-bottom: 1px solid var(--primary);
            margin-bottom: 20px; padding-bottom: 10px;
        }

        .holo-btn {
            background: var(--bg-dark); border: var(--border);
            padding: 15px 20px; display: flex; align-items: center; gap: 20px;
            cursor: pointer; transition: 0.3s; transform: translateX(50px); opacity: 0;
            backdrop-filter: var(--glass);
        }

        .holo-btn.show { opacity: 1; transform: translateX(0); }
        .holo-btn:hover {
            background: var(--primary-dim); border-color: var(--primary);
            box-shadow: 0 0 15px var(--primary-dim); transform: translateX(10px);
        }

        .icon-box { color: var(--primary); font-size: 1.4rem; width: 30px; text-align: center; }
        .btn-text { font-size: 1.4rem; font-weight: 700; letter-spacing: 2px; }

        /* --- SUBMENU --- */
        .submenu-container {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, rgba(0, 10, 20, 0.95), rgba(0, 5, 10, 0.9));
            border: 1px solid var(--primary);
            opacity: 0; pointer-events: none; transform: translateY(20px) translateZ(-50px);
            transition: 0.5s; display: flex; flex-direction: column;
            padding: 20px;
        }

        .submenu-container.active { opacity: 1; pointer-events: all; transform: translateY(0) translateZ(0); }
        .pivot-wrapper.expanded { width: 900px; height: 650px; }

        .content-header {
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid var(--border); padding-bottom: 10px; margin-bottom: 15px;
        }
        
        .grid-scroll { flex: 1; overflow-y: auto; padding-right: 10px; }
        .auction-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; }

        .auction-card {
            background: rgba(0,0,0,0.6); border: 1px solid #333;
            display: flex; flex-direction: column; transition: 0.2s;
            position: relative; overflow: hidden;
        }
        .auction-card:hover { border-color: var(--primary); box-shadow: 0 0 10px var(--primary-dim); }

        .card-img { width: 100%; height: 120px; object-fit: cover; background: #000; }
        .card-body { padding: 10px; }
        .card-title { font-weight: bold; font-size: 1.1em; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .card-price { color: var(--primary); font-size: 1.2em; font-weight: bold; margin: 5px 0; }
        .card-timer { font-size: 0.8em; color: #ff4444; text-align: right; }
        .card-bidder { font-size: 0.7em; color: #888; }

        .input-group { margin-bottom: 15px; }
        .input-group label { display: block; font-size: 0.8em; color: var(--primary); margin-bottom: 5px; }
        input, select {
            width: 100%; background: rgba(0,0,0,0.5); border: 1px solid #444;
            color: white; padding: 10px; font-family: inherit; font-size: 1em;
        }
        input:focus { outline: none; border-color: var(--primary); }

        .action-btn {
            background: var(--primary-dim); border: 1px solid var(--primary);
            color: white; padding: 10px 20px; cursor: pointer; font-family: inherit;
            font-weight: bold; text-transform: uppercase; width: 100%; transition: 0.2s;
        }
        .action-btn:hover { background: var(--primary); color: black; }

        .back-btn {
            margin-top: auto; padding: 15px; text-align: center;
            border-top: 1px solid #333; cursor: pointer; color: #ff4444;
            transition: 0.2s; background: rgba(0,0,0,0.4);
        }
        .back-btn:hover { background: rgba(255, 68, 68, 0.2); }

        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: var(--primary); }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-box">
            <div class="login-title">SYSTEM AUTHENTICATION</div>
            
            <div class="login-input-group">
                <label>PLAYER NAME</label>
                <input type="text" id="login-name" class="login-input" placeholder="Pending Authentication..." readonly disabled>
            </div>

            <div class="login-input-group">
                <label>CITIZEN ID</label>
                <input type="text" id="login-id" class="login-input" placeholder="Pending Authentication..." readonly disabled>
            </div>

            <button id="btn-signin" class="btn-auth" onclick="startAuthentication()">SIGN IN</button>
            
            <button id="btn-enter" class="btn-enter" onclick="enterMarket()">ENTER MARKET</button>
            
            <div id="login-status" class="status-msg">Secure Connection Required</div>
        </div>
    </div>

    <div class="perspective-container">
        <div class="pivot-wrapper" id="pivot-wrapper">
            
            <div class="menu-container" id="main-menu">
                <div class="header-text">MARKET LINK</div>
                
                <div class="holo-btn" onclick="openSubmenu('browse')">
                    <div class="icon-box"><i class="fas fa-search"></i></div>
                    <span class="btn-text">BROWSE LISTINGS</span>
                </div>

                <div class="holo-btn" onclick="openSubmenu('sell')">
                    <div class="icon-box"><i class="fas fa-upload"></i></div>
                    <span class="btn-text">CREATE LISTING</span>
                </div>

                <div class="holo-btn" style="cursor: default; border-color: #555;">
                    <div class="icon-box"><i class="fas fa-user-circle"></i></div>
                    <span class="btn-text" id="menu-user-display" style="font-size:1rem; color:#aaa;">User: ...</span>
                </div>

                <div class="holo-btn" onclick="closeApp()">
                    <div class="icon-box"><i class="fas fa-power-off"></i></div>
                    <span class="btn-text">DISCONNECT</span>
                </div>
            </div>

            <div class="submenu-container" id="submenu-layer">
                <div id="view-browse" class="view-content" style="display:none; height:100%; display:flex; flex-direction:column;">
                    <div class="content-header">
                        <h3>ACTIVE AUCTIONS</h3>
                        <button class="action-btn" style="width:auto;" onclick="fetchAuctions()">REFRESH</button>
                    </div>
                    <div class="grid-scroll">
                        <div class="auction-grid" id="auction-grid"></div>
                    </div>
                </div>

                <div id="view-sell" class="view-content" style="display:none;">
                    <div class="content-header"><h3>UPLOAD TO MARKET</h3></div>
                    <div class="input-group">
                        <label>ITEM NAME</label>
                        <input type="text" id="sell-name" placeholder="e.g. Rare Import">
                    </div>
                    <div class="input-group">
                        <label>IMAGE URL (Catbox.moe)</label>
                        <input type="text" id="sell-img" placeholder="https://files.catbox.moe/..." oninput="previewImg(this.value)">
                    </div>
                    <div class="input-group">
                        <label>STARTING BID</label>
                        <input type="number" id="sell-price" placeholder="5000">
                    </div>
                    <div class="input-group">
                        <label>DURATION</label>
                        <select id="sell-duration">
                            <option value="15">15 Minutes</option>
                            <option value="60">1 Hour</option>
                            <option value="360">6 Hours</option>
                            <option value="1440">24 Hours</option>
                        </select>
                    </div>
                    <div id="img-preview" style="height:100px; background:#111; margin-bottom:15px; display:flex; align-items:center; justify-content:center; color:#555;">PREVIEW</div>
                    <button class="action-btn" onclick="postAuction()">INITIATE UPLOAD</button>
                    <div id="sell-status" style="text-align:center; margin-top:10px; font-size:0.8em;"></div>
                </div>

                <div class="back-btn" onclick="closeSubmenu()">
                    <i class="fas fa-chevron-left"></i> RETURN TO ROOT
                </div>
            </div>

        </div>
    </div>

<script>
    const CONST_GOOGLE_URL = "https://script.google.com/macros/s/AKfycbwNfqTNIxvqNpae4DSl45adFXTKrhqh1E3Y9oW8U2P25zzE5BVT9E-k9EMpQiQ597ht/exec";

    let userData = { name: "", id: "" };
    let auctions = [];
    let isMenuOpen = false;

    // --- MOUSE PARALLAX ---
    document.addEventListener('mousemove', (e) => {
        if (!isMenuOpen) return;
        const wrapper = document.getElementById('pivot-wrapper');
        const x = e.clientX; const y = e.clientY;
        const midX = window.innerWidth / 2; const midY = window.innerHeight / 2;
        const rotX = ((y - midY) / midY) * -5; 
        const rotY = ((x - midX) / midX) * 5;  
        wrapper.style.transform = `rotateX(${rotX}deg) rotateY(${rotY}deg)`;
    });

    // --- FIVEM & LOGIN LOGIC ---
    window.addEventListener('message', (event) => {
        if (event.data.action === "open" || event.data.type === "open") {
            document.body.style.display = 'block'; 
            resetLogin();
        }

        // HANDLE DATA ARRIVAL
        if (event.data.type === "data" || event.data.user_id) {
            let d = event.data.data || event.data;
            if(d.user_id || d.player_id || d.id) {
                
                // Store Data
                const fetchedId = d.user_id || d.player_id || d.id;
                const fetchedName = d.name || d.player || "Unknown";
                userData.name = fetchedName;
                userData.id = fetchedId;

                // UI FEEDBACK: VERIFIED
                const nameInput = document.getElementById('login-name');
                const idInput = document.getElementById('login-id');
                const signBtn = document.getElementById('btn-signin');
                const enterBtn = document.getElementById('btn-enter');
                const status = document.getElementById('login-status');

                nameInput.value = fetchedName;
                nameInput.classList.add('verified');
                
                idInput.value = fetchedId;
                idInput.classList.add('verified');

                // Switch Buttons
                signBtn.style.display = "none";
                enterBtn.style.display = "block";
                
                status.innerText = "Identity Verified. Access Granted.";
                status.classList.add('success');
            }
        }
    });

    function resetLogin() {
        document.getElementById('login-screen').style.display = 'flex';
        document.getElementById('pivot-wrapper').style.display = 'none';
        
        // Reset inputs
        const nameInput = document.getElementById('login-name');
        const idInput = document.getElementById('login-id');
        const signBtn = document.getElementById('btn-signin');
        const enterBtn = document.getElementById('btn-enter');
        const status = document.getElementById('login-status');

        nameInput.value = "";
        nameInput.classList.remove('verified');
        idInput.value = "";
        idInput.classList.remove('verified');

        // Show Sign In, Hide Enter
        signBtn.style.display = "block";
        signBtn.disabled = false;
        signBtn.innerText = "SIGN IN";
        enterBtn.style.display = "none";

        status.innerText = "Secure Connection Required";
        status.classList.remove('success', 'error');
    }

    // TRIGGERED BY "SIGN IN" BUTTON
    function startAuthentication() {
        const btn = document.getElementById('btn-signin');
        const status = document.getElementById('login-status');
        
        btn.disabled = true;
        btn.innerText = "POLLING IDENTITY...";
        status.innerText = "Requesting biometric data from server...";
        
        // Send signal to Lua to get data
        if(window.parent) window.parent.postMessage({ type: "getNamedData", keys: ["name", "user_id"] }, "*");
        
        // Timeout check if Lua doesn't reply
        setTimeout(() => {
            if(!userData.id) {
                btn.disabled = false;
                btn.innerText = "RETRY SIGN IN";
                status.innerText = "Connection Timed Out. Please Retry.";
                status.classList.add('error');
            }
        }, 5000);
    }

    // TRIGGERED BY "ENTER MARKET" BUTTON
    function enterMarket() {
        if(!userData.id) return;
        document.getElementById('login-screen').style.display = 'none';
        openApp();
    }

    function openApp() {
        isMenuOpen = true;
        document.getElementById('pivot-wrapper').style.display = "block";
        document.getElementById('menu-user-display').innerText = `${userData.name} [ID: ${userData.id}]`;

        const btns = document.querySelectorAll('.holo-btn');
        btns.forEach((btn, index) => {
            btn.classList.remove('show');
            setTimeout(() => btn.classList.add('show'), index * 100);
        });
    }

    function closeApp() {
        isMenuOpen = false;
        document.getElementById('pivot-wrapper').style.display = "none";
        document.getElementById('login-screen').style.display = 'none';
        fetch(`https://${GetParentResourceName()}/close`, { method: 'POST' }).catch(e=>{});
    }

    // --- NAVIGATION ---
    function openSubmenu(view) {
        document.getElementById('pivot-wrapper').classList.add('expanded');
        document.getElementById('main-menu').style.opacity = '0';
        document.getElementById('main-menu').style.pointerEvents = 'none';
        
        document.querySelectorAll('.view-content').forEach(el => el.style.display = 'none');
        document.getElementById('view-' + view).style.display = 'block';
        if(view === 'browse') {
             document.getElementById('view-browse').style.display = 'flex';
             fetchAuctions();
        }

        setTimeout(() => document.getElementById('submenu-layer').classList.add('active'), 300);
    }

    function closeSubmenu() {
        document.getElementById('submenu-layer').classList.remove('active');
        setTimeout(() => {
            document.getElementById('pivot-wrapper').classList.remove('expanded');
            document.getElementById('main-menu').style.opacity = '1';
            document.getElementById('main-menu').style.pointerEvents = 'all';
        }, 300);
    }

    // --- API LOGIC ---
    function fetchAuctions() {
        const grid = document.getElementById('auction-grid');
        grid.innerHTML = '<div style="color:cyan; grid-column:span 3; text-align:center;">ACCESSING NEURAL NETWORK...</div>';

        fetch(CONST_GOOGLE_URL + "?action=get")
        .then(res => res.json())
        .then(data => {
            auctions = data;
            renderGrid();
        })
        .catch(err => {
            grid.innerHTML = '<div style="color:red; grid-column:span 3; text-align:center;">CONNECTION FAILED</div>';
        });
    }

    function renderGrid() {
        const grid = document.getElementById('auction-grid');
        grid.innerHTML = '';
        const now = new Date().getTime();

        auctions.forEach(item => {
            const timeLeft = item.endTime - now;
            if(timeLeft < 0) return; 

            let hours = Math.floor(timeLeft / (1000 * 60 * 60));
            let mins = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            let img = item.img.startsWith('http') ? item.img : 'https://placehold.co/200x120?text=No+Image';

            let card = document.createElement('div');
            card.className = 'auction-card';
            card.innerHTML = `
                <img src="${img}" class="card-img" onerror="this.src='https://placehold.co/200x120?text=Error'">
                <div class="card-body">
                    <div class="card-title">${item.item}</div>
                    <div class="card-bidder">Seller: ${item.seller}</div>
                    <div class="card-price">$${parseInt(item.price).toLocaleString()}</div>
                    <div class="card-timer"><i class="far fa-clock"></i> ${hours}h ${mins}m</div>
                    <div class="card-bidder" style="margin-top:5px; color:${item.bidderId == userData.id ? 'cyan' : '#888'}">
                        High Bid: ${item.highBidder}
                    </div>
                    <div style="display:flex; gap:5px; margin-top:5px;">
                        <input type="number" class="bid-input" placeholder="Min ${parseInt(item.price)+1}">
                        <button class="action-btn" style="width:auto; padding:5px 10px;" onclick="placeBid('${item.id}', this)">BID</button>
                    </div>
                </div>
            `;
            grid.appendChild(card);
        });
    }

    function placeBid(id, btnElement) {
        if(!userData.id) { alert("Identity Error"); return; }
        
        const input = btnElement.previousElementSibling;
        const amount = parseInt(input.value);
        if(!amount) return;

        btnElement.innerText = "...";
        btnElement.disabled = true;

        fetch(CONST_GOOGLE_URL, {
            method: "POST", mode: "no-cors",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({
                action: "bid", id: id, amount: amount,
                bidderName: userData.name, bidderId: userData.id
            })
        }).then(() => {
            setTimeout(() => {
                fetchAuctions();
                btnElement.innerText = "BID";
                btnElement.disabled = false;
            }, 1000);
        });
    }

    function previewImg(url) {
        const div = document.getElementById('img-preview');
        if(url.startsWith('http')) {
            div.innerHTML = `<img src="${url}" style="height:100%; max-width:100%; object-fit:contain;">`;
        } else { div.innerHTML = 'INVALID URL'; }
    }

    function postAuction() {
        if(!userData.id) return;
        const name = document.getElementById('sell-name').value;
        const img = document.getElementById('sell-img').value;
        const price = document.getElementById('sell-price').value;
        const duration = document.getElementById('sell-duration').value;
        const status = document.getElementById('sell-status');

        if(!name || !price) { status.innerText = "MISSING DATA"; return; }
        status.innerText = "UPLOADING..."; status.style.color = "cyan";

        fetch(CONST_GOOGLE_URL, {
            method: "POST", mode: "no-cors",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({
                action: "create", seller: userData.name, sellerId: userData.id,
                item: name, img: img, price: price, duration: duration
            })
        }).then(() => {
            status.innerText = "UPLOAD COMPLETE";
            setTimeout(() => {
                closeSubmenu();
                document.getElementById('sell-name').value = '';
                status.innerText = '';
            }, 1000);
        });
    }

    document.onkeydown = function(e) { if(e.keyCode == 27) closeApp(); };
</script>
</body>
</html>
