<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com;">
    <title>TT Operations Hub v4.0</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700;900&family=Roboto:wght@400;700&display=swap');

        :root {
            --bg-glass: rgba(15, 15, 15, 0.95);
            --border: 1px solid rgba(255, 255, 255, 0.1);
            --text-main: #e0e0e0;
        }

        html, body {
            margin: 0; padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: transparent !important;
            color: var(--text-main);
            overflow: hidden;
            height: 100vh; width: 100vw;
            user-select: none;
        }

        /* --- CONTAINER --- */
        #menu-container {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 720px;
            background: var(--bg-glass);
            border: var(--border);
            border-radius: 16px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.95);
            backdrop-filter: blur(12px);
        }

        h1 {
            font-family: 'Rajdhani', sans-serif;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin: 0 0 5px 0;
            font-size: 2.2em;
            color: #fff;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }

        .subtitle {
            color: #888;
            font-size: 0.85em;
            margin-bottom: 25px;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 10px;
            display: inline-block;
            width: 60%;
        }

        /* --- GRID --- */
        .grid-wrapper {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
        }

        /* --- BUTTON BASE --- */
        .nav-btn {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            width: 100%;
            height: 50px; /* Fixed height for consistency */
            padding: 0 15px;
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: 8px;
            color: #bbb;
            text-decoration: none;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 700;
            font-size: 1em;
            text-transform: uppercase;
            transition: all 0.2s ease-in-out;
            box-sizing: border-box;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .nav-btn .content-layer {
            position: relative;
            z-index: 10; /* Text sits above animations */
            display: flex;
            align-items: center;
            width: 100%;
            transition: transform 0.2s;
        }

        .icon { width: 24px; text-align: center; margin-right: 12px; font-size: 1.3em; }

        /* --- ANIMATED BACKGROUND LAYER --- */
        .nav-btn::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            opacity: 0; /* Hidden by default */
            z-index: 1;
            transition: opacity 0.3s ease;
        }

        /* --- HOVER STATE --- */
        .nav-btn:hover {
            transform: translateY(-2px);
            color: #fff;
            box-shadow: 0 5px 15px rgba(0,0,0,0.4);
            border-color: rgba(255,255,255,0.3);
        }
        
        .nav-btn:hover::before { opacity: 1; /* Show animation on hover */ }
        .nav-btn:hover .content-layer { transform: translateX(5px); }

        /* --- SPECIFIC JOB STYLES --- */

        /* 1. FIRE OPS (Embers) */
        .nav-btn.fire:hover { border-color: #ff5722; text-shadow: 0 0 8px #ff5722; }
        .nav-btn.fire::before {
            background: linear-gradient(45deg, #bf360c, #e64a19);
        }

        /* 2. MECHANIC (Blue Gear) */
        .nav-btn.mech:hover { border-color: #039be5; text-shadow: 0 0 8px #039be5; }
        .nav-btn.mech::before {
            background: linear-gradient(135deg, #01579b, #0288d1);
        }

        /* 3. EMS (Strobe) */
        .nav-btn.ems:hover { border-color: #e53935; text-shadow: 0 0 8px #e53935; }
        .nav-btn.ems::before {
            background: linear-gradient(90deg, #b71c1c, #d32f2f);
            animation: strobe 0.8s infinite alternate;
        }

        /* 4. CARGO (Blue Stripes) */
        .nav-btn.cargo:hover { border-color: #0277bd; text-shadow: 0 0 8px #0277bd; }
        .nav-btn.cargo::before {
            background: repeating-linear-gradient(45deg, #01579b, #01579b 10px, #0277bd 10px, #0277bd 20px);
        }

        /* 5. HUNTER (Forest) */
        .nav-btn.hunter:hover { border-color: #558b2f; text-shadow: 0 0 8px #558b2f; }
        .nav-btn.hunter::before {
            background: linear-gradient(to right, #1b5e20, #33691e);
        }

        /* 6. HELI (Orange) */
        .nav-btn.heli:hover { border-color: #ff9800; text-shadow: 0 0 8px #ff9800; }
        .nav-btn.heli::before {
            background: linear-gradient(to bottom, #e65100, #f57c00);
        }

        /* 7. TRAIN (Tracks) */
        .nav-btn.train:hover { border-color: #ffb300; text-shadow: 0 0 8px #ffb300; }
        .nav-btn.train::before {
            background: repeating-linear-gradient(90deg, #3e2723, #3e2723 10px, #4e342e 10px, #4e342e 20px);
            animation: slideBG 1s linear infinite;
        }

        /* 8. BUS (Asphalt) */
        .nav-btn.bus:hover { border-color: #00bcd4; text-shadow: 0 0 8px #00bcd4; }
        .nav-btn.bus::before {
            background: #37474f;
        }

        /* 9. AIRLINE (Sky) */
        .nav-btn.airline:hover { border-color: #4fc3f7; text-shadow: 0 0 8px #4fc3f7; }
        .nav-btn.airline::before {
            background: linear-gradient(to top, #0288d1, #29b6f6);
        }

        /* 10. GARBAGE (Sludge) */
        .nav-btn.garbage:hover { border-color: #76ff03; text-shadow: 0 0 8px #76ff03; }
        .nav-btn.garbage::before {
            background: linear-gradient(135deg, #33691e, #64dd17);
        }

        /* 11. POST OP (Purple) */
        .nav-btn.postop:hover { border-color: #673ab7; text-shadow: 0 0 8px #673ab7; }
        .nav-btn.postop::before {
            background: linear-gradient(135deg, #311b92, #673ab7);
        }

        /* 12. RTS (Orange Chevrons) */
        .nav-btn.rts:hover { border-color: #ef6c00; text-shadow: 0 0 8px #ef6c00; }
        .nav-btn.rts::before {
            background: repeating-linear-gradient(-45deg, #e65100, #e65100 10px, #ef6c00 10px, #ef6c00 20px);
            animation: slideBG 2s linear infinite;
        }

        /* 13. CABBIE (Taxi Checkers) */
        .nav-btn.cabbie:hover { border-color: #fbc02d; color: #111; text-shadow: none; }
        .nav-btn.cabbie::before {
            background-color: #fbc02d;
            background-image: 
                linear-gradient(45deg, #000 25%, transparent 25%, transparent 75%, #000 75%, #000),
                linear-gradient(45deg, #000 25%, transparent 25%, transparent 75%, #000 75%, #000);
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px;
            opacity: 0.15;
            animation: slideBG 3s linear infinite;
        }

        /* --- ANIMATIONS --- */
        @keyframes strobe { 0% { opacity: 0.7; } 100% { opacity: 1; } }
        @keyframes slideBG { 0% { background-position: 0 0, 10px 10px; } 100% { background-position: 40px 0, 50px 10px; } }

    </style>
