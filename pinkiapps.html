<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TT Operations Hub</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&family=Roboto:wght@400;700&display=swap');

        /* --- EXACT TRANSPARENCY FIX --- */
        :root {
            --bg-glass: rgba(15, 15, 15, 0.95);
            --border: 1px solid rgba(255, 255, 255, 0.15);
        }

        html, body {
            margin: 0; padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: transparent !important;
            color: white;
            overflow: hidden;
            height: 100vh; width: 100vw;
            user-select: none;
        }

        /* --- MENU CONTAINER --- */
        #menu-container {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            
            width: 500px; /* Wider for 2 columns */
            background: var(--bg-glass);
            border: var(--border);
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.8);
        }

        h1 {
            font-family: 'Rajdhani', sans-serif;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin: 0;
            font-size: 2.2em;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .subtitle {
            color: #888;
            font-size: 0.85em;
            margin-bottom: 25px;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 10px;
            display: inline-block;
            width: 50%;
        }

        /* --- GRID LAYOUT --- */
        .grid-wrapper {
            display: grid;
            grid-template-columns: 1fr 1fr; /* 2 Columns */
            gap: 12px; /* Space between buttons */
        }

        /* --- BUTTONS --- */
        .nav-btn {
            display: flex;
            align-items: center;
            justify-content: flex-start; /* Left align content */
            width: 100%;
            padding: 15px 15px; /* Smaller padding */
            background: linear-gradient(90deg, rgba(255,255,255,0.04), rgba(255,255,255,0.01));
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 8px;
            color: #ccc;
            text-decoration: none;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 700;
            font-size: 1.1em;
            text-transform: uppercase;
            transition: all 0.2s ease;
            box-sizing: border-box;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .nav-btn:hover {
            transform: translateY(-2px); /* Slight lift */
            color: #fff;
            border-color: rgba(255,255,255,0.3);
            background: rgba(255,255,255,0.1);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        /* Colored Borders */
        .nav-btn.fire:hover    { border-left: 4px solid #ff5722; }
        .nav-btn.mech:hover    { border-left: 4px solid #0091ea; }
        .nav-btn.ems:hover     { border-left: 4px solid #e53935; }
        .nav-btn.cargo:hover   { border-left: 4px solid #0277bd; }
        .nav-btn.hunter:hover  { border-left: 4px solid #558b2f; }
        .nav-btn.heli:hover    { border-left: 4px solid #ff9800; } /* Safety Orange */
        .nav-btn.train:hover   { border-left: 4px solid #ffb300; } /* Train Amber */
        .nav-btn.bus:hover     { border-left: 4px solid #00bcd4; } /* Bus Teal */
        .nav-btn.airline:hover { border-left: 4px solid #4fc3f7; } /* Airline Sky Blue */

        .icon { 
            width: 30px; 
            text-align: center; 
            margin-right: 10px; 
            font-size: 1.2em; 
        }

    </style>
</head>
<body>

    <div id="menu-container">
        <h1>OPS HUB</h1>
        <div class="subtitle">Select Active Duty</div>

        <div class="grid-wrapper">
            
            <a href="https://pinkiprim.github.io/fire-app/index.html" class="nav-btn fire">
                <span class="icon">üî•</span> Fire Ops
            </a>

            <a href="https://pinkiprim.github.io/mechanic-app/mechanic.html" class="nav-btn mech">

            </a>

            <a href="https://pinkiprim.github.io/ems-app/ems.html" class="nav-btn ems">
                <span class="icon">üöë</span> EMS Ops
            </a>

            <a href="https://pinkiprim.github.io/cargo-app/cargo.html" class="nav-btn cargo">
                <span class="icon">‚úàÔ∏è</span> Cargo Ops
            </a>

            <a href="https://pinkiprim.github.io/hunter-app/hunter.html" class="nav-btn hunter">

            <a href="https://pinkiprim.github.io/train-app/train.html" class="nav-btn train">

            <a href="https://pinkiprim.github.io/bus-app/bus.html" class="nav-btn bus">

            <a href="https://pinkiprim.github.io/airline-app/airline.html" class="nav-btn airline">

</body>
</html>
