<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TT Operations Hub</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&family=Roboto:wght@400;700&display=swap');

        /* --- GLOBAL --- */
        html, body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: transparent !important; /* TRANSPARENT FOR FIVEM */
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            user-select: none;
            perspective: 1000px; /* Enable 3D space */
        }

        /* --- MENU CONTAINER --- */
        #menu-container {
            width: 360px;
            background: rgba(15, 15, 15, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 16px;
            padding: 40px;
            text-align: center;
            position: relative;
            
            /* GLASS EFFECT */
            backdrop-filter: blur(10px);
            box-shadow: 
                0 0 0 1px rgba(255,255,255,0.05),
                0 20px 50px rgba(0,0,0,0.5),
                0 0 30px rgba(0, 145, 234, 0.1); /* Subtle blue glow */

            /* CRAZY ENTRANCE ANIMATION */
            opacity: 0;
            transform-origin: center center;
            animation: holoConstruct 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        /* The "Holographic Construct" 3D Animation */
        @keyframes holoConstruct {
            0% {
                opacity: 0;
                transform: scale(0) rotateX(45deg) rotateY(45deg) translateZ(-500px);
                filter: blur(20px);
            }
            60% {
                opacity: 1;
                filter: blur(0px);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotateX(0deg) rotateY(0deg) translateZ(0);
            }
        }

        /* --- TEXT STYLES --- */
        h1 {
            font-family: 'Rajdhani', sans-serif;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin: 0;
            font-size: 2em;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .subtitle {
            color: #888;
            font-size: 0.85em;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 15px;
            display: inline-block;
            width: 50%;
        }

        /* --- NAVIGATION BUTTONS --- */
        .btn-wrapper {
            /* Staggered animation for buttons */
            opacity: 0;
            animation: slideIn 0.5s ease forwards;
        }
        
        /* Stagger delays */
        .btn-wrapper:nth-child(3) { animation-delay: 0.3s; }
        .btn-wrapper:nth-child(4) { animation-delay: 0.4s; }
        .btn-wrapper:nth-child(5) { animation-delay: 0.5s; }
        .btn-wrapper:nth-child(6) { animation-delay: 0.6s; }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .nav-btn {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            padding: 16px 20px;
            margin-bottom: 12px;
            background: linear-gradient(90deg, rgba(255,255,255,0.03), rgba(255,255,255,0.0));
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 8px;
            color: #ccc;
            text-decoration: none;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 700;
            font-size: 1.2em;
            text-transform: uppercase;
            transition: all 0.2s ease;
            box-sizing: border-box;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        /* HOVER EFFECTS */
        .nav-btn::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 4px; height: 100%;
            background: white;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .nav-btn:hover {
            transform: scale(1.03) translateX(5px);
            color: #fff;
            border-color: rgba(255,255,255,0.3);
            background: rgba(255,255,255,0.08);
        }
        .nav-btn:hover::before { opacity: 1; }

        /* Specific Colors */
        .nav-btn.fire:hover::before { background: #ff5722; box-shadow: 0 0 10px #ff5722; }
        .nav-btn.mech:hover::before { background: #0091ea; box-shadow: 0 0 10px #0091ea; }
        .nav-btn.ems:hover::before  { background: #e53935; box-shadow: 0 0 10px #e53935; }
        .nav-btn.cargo:hover::before{ background: #0277bd; box-shadow: 0 0 10px #0277bd; }

        .icon { width: 30px; text-align: center; margin-right: 10px; font-size: 1.1em; }
        .arrow { opacity: 0.2; font-size: 0.8em; transition: 0.3s; }
        .nav-btn:hover .arrow { opacity: 1; transform: translateX(5px); }

        .footer {
            margin-top: 25px;
            font-size: 0.7em;
            color: #555;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <div id="menu-container">
        <h1>OPS HUB</h1>
        <div class="subtitle">Select Active Duty</div>

        <div class="btn-wrapper">
            <a href="https://pinkiprim.github.io/fire-app/index.html" class="nav-btn fire">
                <div><span class="icon">üî•</span> Fire Ops</div>
                <span class="arrow">‚ñ∂</span>
            </a>
        </div>

        <div class="btn-wrapper">
            <a href="https://pinkiprim.github.io/mechanic-app/mechanic.html" class="nav-btn mech">
                <div><span class="icon">üîß</span> Mechanic Ops</div>
                <span class="arrow">‚ñ∂</span>
            </a>
        </div>

        <div class="btn-wrapper">
            <a href="https://pinkiprim.github.io/ems-app/ems.html" class="nav-btn ems">
                <div><span class="icon">üöë</span> EMS Ops</div>
                <span class="arrow">‚ñ∂</span>
            </a>
        </div>

        <div class="btn-wrapper">
            <a href="https://pinkiprim.github.io/cargo-app/cargo.html" class="nav-btn cargo">
                <div><span class="icon">‚úàÔ∏è</span> Cargo Ops</div>
                <span class="arrow">‚ñ∂</span>
            </a>
        </div>

        <div class="footer">SYSTEM READY // V2.0</div>
    </div>

</body>
</html>
