<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TT Operations Hub</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&family=Roboto:wght@400;700&display=swap');

        /* --- EXACT CARGO TOOL CSS STRUCTURE --- */
        :root {
            --primary: #ffffff;
            --bg-glass: rgba(15, 15, 15, 0.95);
            --border: 1px solid rgba(255, 255, 255, 0.15);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: transparent !important; /* Critical */
            color: white;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            user-select: none;
        }

        /* --- MENU CONTAINER (Centered) --- */
        #menu-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Centers the div perfectly */
            
            width: 360px;
            background: var(--bg-glass);
            border: var(--border);
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.8);
            
            /* REMOVED ANIMATION TO FIX BLANK SCREEN */
            opacity: 1; 
        }

        h1 {
            font-family: 'Rajdhani', sans-serif;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin: 0;
            font-size: 2.2em;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .subtitle {
            color: #888;
            font-size: 0.85em;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 15px;
            display: inline-block;
            width: 60%;
        }

        /* --- BUTTONS --- */
        .nav-btn {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            padding: 18px 22px;
            margin-bottom: 14px;
            background: linear-gradient(90deg, rgba(255,255,255,0.04), rgba(255,255,255,0.01));
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 8px;
            color: #ccc;
            text-decoration: none;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 700;
            font-size: 1.2em;
            text-transform: uppercase;
            transition: all 0.2s ease;
            box-sizing: border-box;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .nav-btn:hover {
            transform: scale(1.02) translateX(4px);
            color: #fff;
            border-color: rgba(255,255,255,0.3);
            background: rgba(255,255,255,0.1);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        /* Colored Borders on Hover */
        .nav-btn.fire:hover { border-left: 4px solid #ff5722; }
        .nav-btn.mech:hover { border-left: 4px solid #0091ea; }
        .nav-btn.ems:hover  { border-left: 4px solid #e53935; }
        .nav-btn.cargo:hover{ border-left: 4px solid #0277bd; }

        .icon { width: 35px; text-align: center; margin-right: 12px; font-size: 1.2em; }
        .arrow { opacity: 0.3; font-size: 0.9em; transition: 0.3s; }
        .nav-btn:hover .arrow { opacity: 1; transform: translateX(5px); color: white; }

    </style>
</head>
<body>

    <div id="menu-container">
        <h1>OPS HUB</h1>
        <div class="subtitle">Select Active Duty</div>

        <a href="https://pinkiprim.github.io/fire-app/index.html" class="nav-btn fire">
            <div><span class="icon">üî•</span> Fire Ops</div>
            <span class="arrow">‚ñ∂</span>
        </a>

        <a href="https://pinkiprim.github.io/mechanic-app/mechanic.html" class="nav-btn mech">
            <div><span class="icon">üîß</span> Mechanic Ops</div>
            <span class="arrow">‚ñ∂</span>
        </a>

        <a href="https://pinkiprim.github.io/ems-app/ems.html" class="nav-btn ems">
            <div><span class="icon">üöë</span> EMS Ops</div>
            <span class="arrow">‚ñ∂</span>
        </a>

        <a href="https://pinkiprim.github.io/cargo-app/cargo.html" class="nav-btn cargo">
            <div><span class="icon">‚úàÔ∏è</span> Cargo Ops</div>
            <span class="arrow">‚ñ∂</span>
        </a>

    </div>

</body>
</html>
