<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TT Operations Hub</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&family=Roboto:wght@400;700&display=swap');

        /* --- TRANSPARENCY FIX (Matches Mechanic Tool) --- */
        html, body {
            margin: 0;
            padding: 0;
            background: transparent !important; /* Critical */
            overflow: hidden;
            /* No fixed height/width here to prevent render container issues */
        }

        body {
            font-family: 'Roboto', sans-serif;
            color: white;
            user-select: none;
            perspective: 1000px;
        }

        /* --- CENTERING WRAPPER --- */
        /* This acts as the anchor point in the center of the screen */
        #center-anchor {
            position: absolute;
            top: 50%;
            left: 50%;
            /* This centers the element perfectly without affecting the body dimensions */
            transform: translate(-50%, -50%);
        }

        /* --- MENU CONTAINER --- */
        #menu-container {
            width: 360px;
            background: rgba(15, 15, 15, 0.95); /* Darker, less transparent to hide game UI clutter behind it */
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 16px;
            padding: 40px;
            text-align: center;
            
            /* GLASS EFFECT */
            backdrop-filter: blur(10px);
            box-shadow: 
                0 0 0 1px rgba(255,255,255,0.05),
                0 20px 50px rgba(0,0,0,0.5),
                0 0 40px rgba(0, 145, 234, 0.15);

            /* ANIMATION */
            /* We start invisible and let the keyframes handle the entrance */
            opacity: 0;
            animation: holoConstruct 0.7s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        @keyframes holoConstruct {
            0% {
                opacity: 0;
                transform: scale(0.8) rotateX(20deg) translateZ(-100px);
                filter: blur(10px);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotateX(0deg) translateZ(0);
                filter: blur(0px);
            }
        }

        h1 {
            font-family: 'Rajdhani', sans-serif;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin: 0;
            font-size: 2.2em;
            color: #fff;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
        }

        .subtitle {
            color: #888;
            font-size: 0.85em;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 15px;
            display: inline-block;
            width: 60%;
        }

        /* --- BUTTONS --- */
        .btn-wrapper {
            opacity: 0;
            animation: slideIn 0.4s ease forwards;
        }
        
        .btn-wrapper:nth-child(3) { animation-delay: 0.1s; }
        .btn-wrapper:nth-child(4) { animation-delay: 0.2s; }
        .btn-wrapper:nth-child(5) { animation-delay: 0.3s; }
        .btn-wrapper:nth-child(6) { animation-delay: 0.4s; }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .nav-btn {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            padding: 18px 22px;
            margin-bottom: 14px;
            background: linear-gradient(90deg, rgba(255,255,255,0.04), rgba(255,255,255,0.01));
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 8px;
            color: #ccc;
            text-decoration: none;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 700;
            font-size: 1.2em;
            text-transform: uppercase;
            transition: all 0.2s ease;
            box-sizing: border-box;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .nav-btn::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 4px; height: 100%;
            background: white;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .nav-btn:hover {
            transform: scale(1.02) translateX(4px);
            color: #fff;
            border-color: rgba(255,255,255,0.3);
            background: rgba(255,255,255,0.1);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .nav-btn:hover::before { opacity: 1; }

        .nav-btn.fire:hover::before { background: #ff5722; box-shadow: 0 0 10px #ff5722; }
        .nav-btn.mech:hover::before { background: #0091ea; box-shadow: 0 0 10px #0091ea; }
        .nav-btn.ems:hover::before  { background: #e53935; box-shadow: 0 0 10px #e53935; }
        .nav-btn.cargo:hover::before{ background: #0277bd; box-shadow: 0 0 10px #0277bd; }

        .icon { width: 35px; text-align: center; margin-right: 12px; font-size: 1.2em; }
        .arrow { opacity: 0.3; font-size: 0.9em; transition: 0.3s; }
        .nav-btn:hover .arrow { opacity: 1; transform: translateX(5px); color: white; }

    </style>
</head>
<body>

    <div id="center-anchor">
        <div id="menu-container">
            <h1>OPS HUB</h1>
            <div class="subtitle">Select Active Duty</div>

            <div class="btn-wrapper">
                <a href="https://pinkiprim.github.io/fire-app/index.html" class="nav-btn fire">
                    <div><span class="icon">üî•</span> Fire Ops</div>
                    <span class="arrow">‚ñ∂</span>
                </a>
            </div>

            <div class="btn-wrapper">
                <a href="https://pinkiprim.github.io/mechanic-app/mechanic.html" class="nav-btn mech">
                    <div><span class="icon">üîß</span> Mechanic Ops</div>
                    <span class="arrow">‚ñ∂</span>
                </a>
            </div>

            <div class="btn-wrapper">
                <a href="https://pinkiprim.github.io/ems-app/ems.html" class="nav-btn ems">
                    <div><span class="icon">üöë</span> EMS Ops</div>
                    <span class="arrow">‚ñ∂</span>
                </a>
            </div>

            <div class="btn-wrapper">
                <a href="https://pinkiprim.github.io/cargo-app/cargo.html" class="nav-btn cargo">
                    <div><span class="icon">‚úàÔ∏è</span> Cargo Ops</div>
                    <span class="arrow">‚ñ∂</span>
                </a>
            </div>
        </div>
    </div>

</body>
</html>
